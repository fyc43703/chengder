    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const allUIElements = {
                authOverlay: document.getElementById('auth-overlay'),
                mainAppContainer: document.getElementById('main-app-container'),
                accessCodeInput: document.getElementById('accessCodeInput'),
                submitAccessCode: document.getElementById('submitAccessCode'),
                errorMessage: document.getElementById('errorMessage'),
                polishButton: document.getElementById('polishButton'),
                clearButton: document.getElementById('clearButton'),
                copyButton: document.getElementById('copyButton'),
                exportButton: document.getElementById('exportButton'),
                exportExplanationButton: document.getElementById('exportExplanationButton'),
                themeToggle: document.getElementById('theme-toggle'),
                inputText: document.getElementById('inputText'),
                outputText: document.getElementById('outputText'),
                polishStyleSelect: document.getElementById('polishStyle'),
                inputCharCount: document.getElementById('inputCharCount'),
                outputCharCount: document.getElementById('outputCharCount'),
                diffLegend: document.getElementById('diffLegend'),
                polishButtonText: document.getElementById('polishButton').querySelector('span'),
                explanationContainer: document.getElementById('explanation-container'),
                explanationOutput: document.getElementById('explanationOutput'),
                toast: document.getElementById('toast-notification'),
                themeIconLight: document.getElementById('theme-icon-light'),
                themeIconDark: document.getElementById('theme-icon-dark'),
                importButton: document.getElementById('importButton'),
                fileInput: document.getElementById('fileInput'),
            };

            const generationModes = [
                'summarize_transcript', 'lazy_html', 'seo_title', 'meeting_minutes_summary', 
                'official_doc_minutes', 'critical_thinking', 'pain_point_analysis', 'construction_meeting_format'
            ];
            let loginAttempts = 0;
            let toastTimer;
            
            initializeTheme();
            initializeEventListeners();
            handleStyleChange();

            function initializeEventListeners() {
                const { submitAccessCode, accessCodeInput, polishStyleSelect, polishButton, clearButton, copyButton, exportButton, exportExplanationButton, inputText, themeToggle, importButton, fileInput } = allUIElements;
                submitAccessCode.addEventListener('click', checkAccessCode);
                accessCodeInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') checkAccessCode(); });
                polishStyleSelect.addEventListener('change', handleStyleChange);
                polishButton.addEventListener('click', processText);
                clearButton.addEventListener('click', clearContent);
                copyButton.addEventListener('click', () => copyToClipboard('result'));
                exportButton.addEventListener('click', () => exportToRtf('result'));
                exportExplanationButton.addEventListener('click', () => exportToRtf('explanation'));
                inputText.addEventListener('input', () => updateCharCount(inputText, allUIElements.inputCharCount));
                themeToggle.addEventListener('click', toggleTheme);
                setupDragAndDrop();
                
                importButton.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', handleFileImport);
            }
            
            async function handleFileImport(event) {
                const file = event.target.files[0];
                if (!file) return;

                const { inputText, inputCharCount } = allUIElements;
                const fileName = file.name.toLowerCase();

                showToast("正在讀取檔案...", "success");
                inputText.value = '正在讀取檔案,請稍候...';
                disableUI();

                try {
                    let text = '';
                    if (fileName.endsWith('.txt')) {
                        text = await file.text();
                    } else if (fileName.endsWith('.docx')) {
                        const arrayBuffer = await file.arrayBuffer();
                        const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
                        text = result.value;
                    } else if (fileName.endsWith('.pdf')) {
                        const arrayBuffer = await file.arrayBuffer();
                        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                        let fullText = '';
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            fullText += textContent.items.map(item => item.str).join(' ') + '\n';
                        }
                        text = fullText;
                    } else if (fileName.endsWith('.pptx')) {
                        const arrayBuffer = await file.arrayBuffer();
                        const jszip = new JSZip();

                };
                
                const formattingInstruction = "你的任務是比較原文和優化後的文字,並產生一個能精確顯示差異的 HTML。請嚴格遵循以下規則:1. **未變動的文字**必須保持原樣,不加任何 HTML 標籤。 2. **從原文中刪除的文字**,必須用 `<del>` 標籤包圍。 3. **在新文中增加的文字**,必須用 `<ins>` 標籤包圍。 你的輸出必須是單一的 HTML 字串,不包含任何額外解釋。例如,若原文是「今天天氣很好」,優化後是「今天天氣真好!」,你的輸出就必須是「今天天氣<del>很</del><ins>真</ins>好<ins>!</ins>」。";
                const explanationInstruction = "處理完畢後,請另起一行並加上 `---EXPLANATION---` 作為分隔符,然後以數字編號 (1., 2., 3.) 的條列式說明你做了哪些修改。在說明中,當你提到新增或取代的具體詞彙時,請使用粗體字 (例如:將「不錯」改為 **「傑出」** ) 來強調。**引用文字時,請只引用純文字,不要包含任何 HTML 標籤 (如 <del> 或 <ins>)**。除此用途外,請勿使用任何其他 markdown 語法。說明應簡潔、專業、有幫助。";

                // --- START: MODIFIED SECTION ---
                const messages = [];

                if (isGenerationMode) {
                    // 生成模式: 系統訊息包含詳細指令,使用者訊息為原始文本
                    messages.push({
                        role: "system",
                        content: stylePrompts[selectedStyle] + " 請直接提供優化後的版本,不需要任何額外解釋。請使用繁體中文回答。"
                    });
                    messages.push({
                        role: "user",
                        content: originalText
                    });
                } else {
                    // 潤飾模式: 系統訊息定義AI角色,使用者訊息提供文本和具體任務指令
                    messages.push({
                        role: "system",
                        content: stylePrompts[selectedStyle] + " 你會嚴格遵循使用者的格式指示,並使用繁體中文回答。"
                    });
                    
                    const userTask = `原文:\n"""\n${originalText}\n"""\n\n請嚴格依照以下兩項指示處理原文:\n\n指示一 (產生差異HTML):\n${formattingInstruction}\n\n指示二 (產生說明文字):\n${explanationInstruction}`;
                    
                    messages.push({
                        role: "user",
                        content: userTask
                    });
                }

                try {
                    const payload = {
                        model: modelName,
                        messages: messages
                    };
                    // --- END: MODIFIED SECTION ---

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`請求失敗 (狀態碼 ${response.status}):${errorData.error?.message || '未知錯誤'}`);
                    }

                    const result = await response.json();
                    const choice = result.choices?.[0];

                    if (choice?.finish_reason === 'safety') {
                        const safetyErrorMsg = '抱歉,您的輸入或AI的回應可能違反了安全政策,無法處理。請修改後再試。';
                        outputText.textContent = safetyErrorMsg;
                        explanationOutput.textContent = safetyErrorMsg;
                    } else if (choice?.message?.content) {
                        let rawText = choice.message.content;
                        
                        if (isGenerationMode) {
                            let cleanedText = rawText
                                .replace(/^```(html|)\s*\n/, '')
                                .replace(/\n```\s*$/, '')
                                .trim()
                                .replace(/^#+\s/gm, '')
                                .replace(/^\s*[-*]\s/gm, '')
                                .replace(/\*\*(.*?)\*\*/g, '$1')
                                .replace(/\*(.*?)\*/g, '$1');
                            
                            outputText.textContent = cleanedText;
                            explanationOutput.innerHTML = '';
                        } else {
                            let cleanedText = rawText.replace(/^```(html|)\s*\n/, '').replace(/\n```\s*$/, '').trim();
                            const parts = cleanedText.split('---EXPLANATION---');
                            const polishedHtml = parts[0] ? parts[0].trim() : 'AI未能生成有效的潤飾結果。';
                            let explanationText = parts[1] ? parts[1].trim() : 'AI未能提供相關說明。';
                            
                            explanationText = explanationText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

                            const styledHtml = polishedHtml
                                .replace(/<del>([\s\S]*?)<\/del>/g, '<span class="diff-removed">$1</span>')
                                .replace(/<ins>([\s\S]*?)<\/ins>/g, '<span class="diff-added">$1</span>');
                            
                            outputText.innerHTML = styledHtml;
                            explanationOutput.innerHTML = explanationText;
                        }
                    } else {
                        const apiErrorMsg = 'API 未返回有效的結果,請稍後再試。';
                        outputText.textContent = apiErrorMsg;
                        explanationOutput.textContent = apiErrorMsg;
                    }

                } catch (error) {
                    const errorMsg = `<span class="diff-removed">發生錯誤:</span><pre class="whitespace-pre-wrap text-sm">${error.message}</pre>`;
                    outputText.innerHTML = errorMsg;
                    explanationOutput.innerHTML = errorMsg;
                } finally {
                    enableUI();
                    if (isGenerationMode) {
                        updateCharCount(outputText, outputCharCount);
                    } else {
                         const cleanText = getCleanOutputText(outputText);
                         outputCharCount.textContent = `字數:${cleanText.length}`;
                    }
                }
            }

            function disableUI() {
                const elementsToDisable = [
                    allUIElements.polishButton, allUIElements.clearButton, allUIElements.copyButton, 
                    allUIElements.exportButton, allUIElements.exportExplanationButton, allUIElements.polishStyleSelect,
                    allUIElements.importButton
                ];
                elementsToDisable.forEach(el => {
                    el.disabled = true;
                    el.classList.add('opacity-50', 'cursor-not-allowed');
                });
            }

            function enableUI() {
                const elementsToEnable = [
                    allUIElements.polishButton, allUIElements.clearButton, allUIElements.copyButton, 
                    allUIElements.exportButton, allUIElements.exportExplanationButton, allUIElements.polishStyleSelect,
                    allUIElements.importButton
                ];
                elementsToEnable.forEach(el => {
                    el.disabled = false;
                    el.classList.remove('opacity-50', 'cursor-not-allowed');
                });
            }
            
            function showToast(message, type = 'success') {
                const { toast } = allUIElements;
                clearTimeout(toastTimer);
                toast.textContent = message;
                toast.className = '';
                toast.classList.add(type, 'show');
                toastTimer = setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            function initializeTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcons(savedTheme);
            }

            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcons(newTheme);
            }
            
            function updateThemeIcons(theme) {
                const { themeIconLight, themeIconDark } = allUIElements;
                if (theme === 'dark') {
                    themeIconLight.classList.add('hidden');
                    themeIconDark.classList.remove('hidden');
                } else {
                    themeIconLight.classList.remove('hidden');
                    themeIconDark.classList.add('hidden');
                }
            }
            
            function setupDragAndDrop() {
                const { inputText, inputCharCount } = allUIElements;
                inputText.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); inputText.classList.add('drag-over'); });
                inputText.addEventListener('dragleave', (e) => { e.preventDefault(); e.stopPropagation(); inputText.classList.remove('drag-over'); });
                inputText.addEventListener('drop', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    inputText.classList.remove('drag-over');
                    const file = e.dataTransfer.files[0];
                    if (file && file.type.match('text.*')) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            inputText.value = event.target.result;
                            updateCharCount(inputText, inputCharCount);
                            showToast("檔案已成功載入！", "success");
                        };
                        reader.readAsText(file);
                    } else {
                        showToast("檔案格式錯誤，請拖曳 .txt 檔案。", "error");
                    }
                });
            }
        });
    </script>
