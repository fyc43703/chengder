<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>程式碼文件化工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- 修正：更換為繁體中文字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <!-- 乾淨、專業的程式碼高亮主題 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/stackoverflow-light.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/markdown.min.js"></script>
  <!-- 修正：加入 DOMPurify 函式庫以解決 jsPDF 的依賴問題 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          // 全新的配色方案
          colors: {
            'kino-blue': '#00338D',
            'kino-blue-hover': '#00225E',
            'kino-bg': '#F0F4F8',
            'kino-panel': '#FFFFFF',
            'kino-text': '#212529',
            'kino-subtle': '#6C757D',
            'kino-border': '#DEE2E6',
          },
          fontFamily:{'sans':['Noto Sans TC','sans-serif'],'serif':['Noto Serif JP','serif']}
        }
      }
    }
  </script>
  <style>
    /* 調整程式碼容器以匹配新主題 */
    .hljs-container{padding:1.5rem;border-radius:.5rem;overflow-x:auto;background:#F8F9FA;border:1px solid #DEE2E6;line-height:1.6}
    .text-highlight{background:linear-gradient(180deg,transparent 25%,#B3C5E5 25%,#B3C5E5 75%,transparent 75%);padding:0 2px;margin:0;line-height:inherit;display:inline;box-decoration-break:clone;-webkit-box-decoration-break:clone;font-weight:500;border-radius:2px}
    .text-highlight-multiline{background:linear-gradient(180deg,transparent 25%,#B3C5E5 25%,#B3C5E5 75%,transparent 75%);background-size:100% 1.5em;background-repeat:repeat;padding:0 2px;margin:0;line-height:inherit;display:inline;box-decoration-break:clone;-webkit-box-decoration-break:clone;font-weight:500;border-radius:2px}
    .text-highlight-error{background:linear-gradient(180deg,transparent 25%,#F8D7DA 25%,#F8D7DA 75%,transparent 75%);padding:0 2px;margin:0;line-height:inherit;display:inline;box-decoration-break:clone;-webkit-box-decoration-break:clone;font-weight:500;border-radius:2px;color:#721C24}
    .text-highlight-success{background:linear-gradient(180deg,transparent 25%,#D4EDDA 25%,#D4EDDA 75%,transparent 75%);padding:0 2px;margin:0;line-height:inherit;display:inline;box-decoration-break:clone;-webkit-box-decoration-break:clone;font-weight:500;border-radius:2px;color:#155724}
    /* 更新下拉選單箭頭顏色 */
    select{appearance:none;background-image:url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2300338D' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");background-position:right .5rem center;background-repeat:no-repeat;background-size:1.5em 1.5em;padding-right:2.5rem}
    .code-preview{max-height:500px;overflow-y:auto;border:2px solid #DEE2E6;border-radius:8px;background:#fff}
    .code-preview::-webkit-scrollbar{width:8px}.code-preview::-webkit-scrollbar-track{background:#F8F9FA}.code-preview::-webkit-scrollbar-thumb{background:#CED4DA}.code-preview::-webkit-scrollbar-thumb:hover{background:#ADB5BD}
    textarea{transition:all .3s ease} textarea:focus{box-shadow:0 0 0 3px rgba(0,51,141,.2);border-color:#00338D}
    .loader-backdrop{backdrop-filter:blur(4px);background:rgba(248, 249, 250, 0.7)}
    .preview-frame{width:100%;background:#fff;border:2px solid #DEE2E6;border-radius:10px}
    /* RWD 斷點樣式 */
    @media (max-width:768px){
      .grid-responsive{grid-template-columns:1fr}
      .mobile-stack{flex-direction:column; align-items: stretch;}
      .mobile-stack > * { margin-bottom: 0.5rem; }
      .mobile-stack > *:last-child { margin-bottom: 0; }
    }
  </style>
</head>
<body class="bg-kino-bg text-kino-text font-sans flex flex-col items-center min-h-screen p-2 sm:p-4">

  <!-- 移除固定的 zoom 樣式 -->
  <div id="app" class="w-full max-w-6xl text-[15px] md:text-base">
    <header class="text-center mb-6">
      <!-- 調整標題在手機上的大小 -->
      <h1 class="text-3xl md:text-4xl font-sans font-black text-kino-blue mb-2 tracking-wide">程式碼文件化工具</h1>
      <p class="text-kino-subtle text-sm md:text-base">將您的程式碼，轉換為專業、簡潔的文件格式。</p>
      <p class="text-kino-subtle text-sm md:text-base">注意：若PDF或圖形檔轉換過程導致文字與背景顏色不相符，請以預覽效果圖示進行列印。</p>
      <p class="text-kino-subtle text-sm md:text-base">製作者：陳政德</p>      
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-2 gap-5 grid-responsive">
      <!-- 左側 -->
      <div class="bg-kino-panel border border-kino-border p-4 md:p-5 rounded-lg flex flex-col shadow-lg">
        <h2 class="text-xl md:text-2xl font-serif font-semibold mb-3 border-b border-kino-border pb-2 text-kino-text">📝 輸入程式碼</h2>
        <div class="flex items-center gap-2 mb-3 mobile-stack">
          <label for="code_type" class="mr-1 text-kino-text font-medium whitespace-nowrap">程式碼類型:</label>
          <select id="code_type" class="bg-kino-bg text-kino-text rounded-md px-3 py-2 border border-kino-border focus:outline-none focus:ring-2 focus:ring-kino-blue flex-grow">
            <option value="html">HTML</option><option value="python">Python</option><option value="javascript">JavaScript</option>
            <option value="css">CSS</option><option value="sql">SQL</option><option value="java">Java</option><option value="cpp">C++</option>
            <option value="typescript">TypeScript</option><option value="markdown">Markdown</option><option value="svg">SVG</option><option value="mermaid">Mermaid</option>
          </select>
          <button id="clear_btn" class="w-full sm:w-auto px-4 py-2 text-sm bg-kino-subtle text-white rounded-md hover:bg-kino-text transition-colors duration-300">清除</button>
        </div>

        <div class="flex-grow relative">
          <textarea id="code_input" class="w-full h-80 bg-white text-gray-800 p-4 rounded-md font-mono text-sm border border-kino-border focus:outline-none focus:ring-2 focus:ring-kino-blue resize-none" placeholder="在此貼上您的程式碼..." spellcheck="false"></textarea>
          <div class="absolute bottom-2 right-2 text-xs text-kino-subtle bg-kino-bg/70 px-2 py-1 rounded"><span id="char_count">0</span> 字元</div>
        </div>

        <div class="mt-3 flex flex-wrap gap-2">
          <button onclick="insertSample('html')" class="px-3 py-1 text-xs bg-kino-blue text-white rounded hover:bg-kino-blue-hover">插入 HTML 範例</button>
          <button onclick="insertSample('python')" class="px-3 py-1 text-xs bg-kino-blue text-white rounded hover:bg-kino-blue-hover">插入 Python 範例</button>
          <button onclick="insertSample('mermaid')" class="px-3 py-1 text-xs bg-kino-blue text-white rounded hover:bg-kino-blue-hover">插入 Mermaid 範例</button>
        </div>
      </div>

      <!-- 右側 -->
      <div class="bg-kino-panel border border-kino-border p-4 md:p-5 rounded-lg flex flex-col justify-between shadow-lg">
        <div>
          <h2 class="text-xl md:text-2xl font-serif font-semibold mb-3 border-b border-kino-border pb-2 text-kino-text">⚙️ 轉換設定</h2>
          <div class="space-y-5">
            <div>
              <label for="output_format" class="block mb-2 text-kino-text font-medium">選擇轉換格式:</label>
              <select id="output_format" class="w-full bg-kino-bg text-kino-text rounded-md px-3 py-2 border border-kino-border focus:outline-none focus:ring-2 focus:ring-kino-blue">
                <option value="pdf">📄 PDF (.pdf)</option><option value="png">🖼️ 圖形檔 (.png)</option><option value="html">🌐 HTML (.html)</option>
              </select>
            </div>

            <div id="pdf_controls" class="space-y-4">
              <div>
                <label for="pdf_orientation" class="block mb-2 text-kino-text font-medium">PDF 方向:</label>
                <select id="pdf_orientation" class="w-full bg-kino-bg text-kino-text rounded-md px-3 py-2 border border-kino-border focus:outline-none focus:ring-2 focus:ring-kino-blue">
                  <option value="p">📄 直式 (Portrait)</option><option value="l">📋 橫式 (Landscape)</option>
                </select>
              </div>
              <div>
                <label for="pdf_resolution" class="block mb-2 text-kino-text font-medium">PDF 解析度:</label>
                <select id="pdf_resolution" class="w-full bg-kino-bg text-kino-text rounded-md px-3 py-2 border border-kino-border focus:outline-none focus:ring-2 focus:ring-kino-blue">
                  <option value="1">標準品質</option><option value="2" selected>高解析度 ⭐</option><option value="4">超高解析度</option>
                </select>
              </div>
              <div>
                <label for="pdf_scale" class="block mb-2 text-kino-text font-medium">縮放比例: <span id="scale_display">100%</span></label>
                <div class="flex items-center space-x-3">
                  <span class="text-xs text-kino-subtle">50%</span>
                  <input type="range" id="pdf_scale" value="100" min="50" max="200" step="5" class="flex-1 accent-kino-blue">
                  <span class="text-xs text-kino-subtle">200%</span>
                </div>
              </div>
            </div>

            <div id="png_controls" class="space-y-4 hidden">
              <div>
                <label for="png_resolution" class="block mb-2 text-kino-text font-medium">PNG 解析度:</label>
                <select id="png_resolution" class="w-full bg-kino-bg text-kino-text rounded-md px-3 py-2 border border-kino-border focus:outline-none focus:ring-2 focus:ring-kino-blue">
                  <option value="1">標準 (1x)</option><option value="2" selected>高解析度 (2x) ⭐</option><option value="4">超高解析度 (4x)</option>
                </select>
              </div>
              <div>
                <label for="png_orientation" class="block mb-2 text-kino-text font-medium">PNG 方向:</label>
                <select id="png_orientation" class="w-full bg-kino-bg text-kino-text rounded-md px-3 py-2 border border-kino-border focus:outline-none focus:ring-2 focus:ring-kino-blue">
                  <option value="p">📄 直式 (Portrait)</option><option value="l">📋 橫式 (Landscape)</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- 轉換 / 預覽 / 列印 -->
        <div class="mt-6 space-y-3">
          <button id="convert_btn" class="w-full bg-kino-blue hover:bg-kino-blue-hover transition-all ease-in-out duration-300 shadow-lg hover:shadow-xl hover:-translate-y-0.5 text-white font-bold py-3 px-6 rounded-lg text-lg">🚀 開始轉換並下載</button>
          <div class="flex gap-2">
            <button id="preview_btn" class="flex-1 bg-white border-2 border-kino-blue text-kino-blue font-bold py-2 px-4 rounded-lg text-lg transition-colors duration-300 hover:bg-kino-blue hover:text-white">👁️ 預覽效果</button>
            <button id="print_preview_btn" title="列印原始預覽" class="w-16 bg-kino-subtle hover:bg-kino-text text-white font-medium rounded-lg flex items-center justify-center transition-colors duration-300">
              <!-- 更新 SVG 圖示顏色 -->
              <svg viewBox="0 0 24 24" class="w-10 h-10">
                  <path fill="#E9ECEF" d="M19,8H5c-1.66,0-3,1.34-3,3v6h4v4h12v-4h4v-6C22,9.34,20.66,8,19,8z"/>
                  <path fill="#ADB5BD" d="M18,3H6C5.45,3,5,3.45,5,4v4h14V4C19,3.45,18.55,3,18,3z"/>
                  <path fill="#FFFFFF" d="M18,14H6c-0.55,0-1,0.45-1,1v5a1,1 0 001,1h12a1,1 0 001-1v-5C19,14.45,18.55,14,18,14z"/>
                  <g>
                      <rect x="8" y="16" fill="#DEE2E6" width="8" height="1.5" rx="0.75"/>
                      <rect x="8" y="19" fill="#F8F9FA" width="6" height="1.5" rx="0.75"/>
                  </g>
                  <circle fill="#00338D" cx="17" cy="5.5" r="1"/>
                  <path fill="#212529" d="M18,12h-5c-0.55,0-1-0.45-1-1s0.45-1,1-1h5c0.55,0,1,0.45,1,1S18.55,12,18,12z"/>
              </svg>
            </button>
          </div>
        </div>

        <div id="progress_container" class="hidden mt-4">
          <div class="w-full bg-kino-border rounded-full h-2"><div id="progress_bar" class="bg-kino-blue h-2 rounded-full transition-all" style="width:0%"></div></div>
          <p class="text-sm text-kino-subtle mt-2 text-center" id="progress_text">準備中...</p>
        </div>
      </div>
    </main>

    <section id="preview_section" class="hidden mt-6">
      <div class="bg-kino-panel border border-kino-border p-4 md:p-5 rounded-lg shadow-lg">
        <h2 class="text-xl md:text-2xl font-serif font-semibold mb-3 border-b border-kino-border pb-2 text-kino-text">👁️ 預覽效果</h2>
        <iframe id="preview_iframe" class="preview-frame"></iframe>
      </div>
    </section>
  </div>

  <div id="render-container" class="fixed top-0 -z-10 bg-white text-black p-8" style="width:210mm; left:-9999px;"></div>

  <div id="loader" class="hidden fixed inset-0 loader-backdrop flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-lg shadow-2xl text-center max-w-sm mx-4 border border-kino-border">
      <div class="flex justify-center mb-4">
        <svg class="animate-spin h-12 w-12 text-kino-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>
      <p class="text-lg text-kino-text font-medium mb-2" id="loader_title">正在處理中...</p>
      <p class="text-sm text-kino-subtle" id="loader_subtitle">請稍候，這可能需要幾秒鐘</p>
    </div>
  </div>

  <script>
    // 更新 Mermaid 圖表的主題顏色
    mermaid.initialize({startOnLoad:false, theme:'base', themeVariables:{primaryColor:'#FFFFFF',primaryTextColor:'#212529',primaryBorderColor:'#00338D',lineColor:'#6C757D'}});
    
    // 將所有用於匯出的樣式（包含內嵌字型）集中管理，確保預覽與匯出成品一致
    const EXPORT_STYLES = `
      /* 修正：為所有字重提供獨立的 @font-face 規則，徹底解決粗體失效問題 */
      /* Noto Sans TC - Regular 400 */
      @font-face {
        font-family: 'Noto Sans TC';
        font-style: normal;
        font-weight: 400;
        src: url(https://fonts.gstatic.com/s/notosanstc/v36/-nF7OG829Oofr2wohFbTp9i9_wQSbS7u.woff2) format('woff2');
      }
      /* Noto Sans TC - Bold 700 */
       @font-face {
        font-family: 'Noto Sans TC';
        font-style: normal;
        font-weight: 700;
        src: url(https://fonts.gstatic.com/s/notosanstc/v36/-nF7OG829Oofr2wohFbTp9i9_wQScS-u.woff2) format('woff2');
      }
      /* Noto Sans TC - Black 900 */
      @font-face {
        font-family: 'Noto Sans TC';
        font-style: normal;
        font-weight: 900;
        src: url(https://fonts.gstatic.com/s/notosanstc/v36/-nF7OG829Oofr2wohFbTp9i9_wQSfS2u.woff2) format('woff2');
      }
      /* Noto Serif JP - Regular 400 */
      @font-face {
        font-family: 'Noto Serif JP';
        font-style: normal;
        font-weight: 400;
        src: url(https://fonts.gstatic.com/s/notoserifjp/v22/ros-t_3Vt6eP4dYpMSwPa7s2zP9K2YTy8w.woff2) format('woff2');
      }
      /* Noto Serif JP - Bold 700 */
      @font-face {
        font-family: 'Noto Serif JP';
        font-style: normal;
        font-weight: 700;
        src: url(https://fonts.gstatic.com/s/notoserifjp/v22/ros-t_3Vt6eP4dYpMSwPa7s2zP9K2YTy8w.woff2) format('woff2');
      }

      /* General Styles */
      html,body{margin:0;padding:24px;background:#FFFFFF;color:#212529;font-family:'Noto Sans TC','sans-serif';line-height:1.6;font-size:16px}
      h1,h2,h3,h4,h5,h6,b,strong {font-weight: 700;}
      h1{font-family:'Noto Sans TC';font-weight:900;}
      h2,h3,h4,h5,h6{font-family:'Noto Serif JP';}

      /* Explicit list styles for consistent rendering in html2canvas */
      ul, ol { padding-left: 2em; margin-top: 1em; margin-bottom: 1em; }
      ul { list-style-type: disc; }
      ol { list-style-type: decimal; }
      li { display: list-item; }
      .hljs-container{padding:1.5rem;border-radius:.5rem;overflow-x:auto;background:#F8F9FA;border:1px solid #DEE2E6}
      .text-highlight{background:linear-gradient(180deg,transparent 25%,#B3C5E5 25%,#B3C5E5 75%,transparent 75%);padding:0 2px;margin:0;display:inline;line-height:inherit;box-decoration-break:clone;-webkit-box-decoration-break:clone;border-radius:2px;font-weight:500}
      .text-highlight-multiline{background:linear-gradient(180deg,transparent 25%,#B3C5E5 25%,#B3C5E5 75%,transparent 75%);background-size:100% 1.5em;background-repeat:repeat;padding:0 2px;margin:0;display:inline;line-height:inherit;box-decoration-break:clone;-webkit-box-decoration-break:clone;border-radius:2px;font-weight:500}
      .text-highlight-error{background:linear-gradient(180deg,transparent 25%,#F8D7DA 25%,#F8D7DA 75%,transparent 75%);padding:0 2px;border-radius:2px;color:#721C24}
      .text-highlight-success{background:linear-gradient(180deg,transparent 25%,#D4EDDA 25%,#D4EDDA 75%,transparent 75%);padding:0 2px;border-radius:2px;color:#155724}
    `;

    const codeInput=document.getElementById('code_input');
    const codeTypeSelect=document.getElementById('code_type');
    const outputFormatSelect=document.getElementById('output_format');
    const convertBtn=document.getElementById('convert_btn');
    const previewBtn=document.getElementById('preview_btn');
    const printPreviewBtn=document.getElementById('print_preview_btn');
    const renderContainer=document.getElementById('render-container');
    const loader=document.getElementById('loader');
    const loaderTitle=document.getElementById('loader_title');
    const loaderSubtitle=document.getElementById('loader_subtitle');
    const pdfControls=document.getElementById('pdf_controls');
    const pngControls=document.getElementById('png_controls');
    const charCount=document.getElementById('char_count');
    const scaleDisplay=document.getElementById('scale_display');
    const pdfScale=document.getElementById('pdf_scale');
    const progressContainer=document.getElementById('progress_container');
    const progressBar=document.getElementById('progress_bar');
    const progressText=document.getElementById('progress_text');
    const previewSection=document.getElementById('preview_section');
    const previewIframe=document.getElementById('preview_iframe');
    const clearBtn = document.getElementById('clear_btn');

    const sampleCodes={
      html:`<!DOCTYPE html>
<html lang="zh-Hant"><head><meta charset="UTF-8"><title>我的網頁</title>
<style>body{background:#fff;margin:0;font-family:'Noto Sans JP',sans-serif}</style></head>
<body><h1>歡迎來到我的網站</h1><p>這是一個<span class="text-highlight">範例段落</span>。</p></body></html>`,
      python:`def fibonacci(n):
    if n <= 1:
        return n
    else:
        return fibonacci(n-1) + fibonacci(n-2)
for i in range(10):
    print(f"F({i}) = {fibonacci(i)}")`,
      mermaid:`graph TD
    A[開始] --> B{是否有資料?}
    B -->|是| C[處理資料]
    B -->|否| D[顯示錯誤]
    C --> E[儲存結果]
    E --> F[結束]
    D --> F`
    };

    function toggleLoader(show,title='正在處理中...',subtitle='請稍候，這可能需要幾秒鐘'){
      loader.classList.toggle('hidden',!show);
      if(show){loaderTitle.textContent=title;loaderSubtitle.textContent=subtitle;}
    }
    function showProgress(p,t){progressContainer.classList.remove('hidden');progressBar.style.width=p+'%';progressText.textContent=t;}
    function hideProgress(){progressContainer.classList.add('hidden');progressBar.style.width='0%';}
    function updateCharCount(){charCount.textContent=codeInput.value.length.toLocaleString();}

    function insertSample(type){ if(sampleCodes[type]){ codeInput.value=sampleCodes[type]; codeTypeSelect.value=type; updateCharCount(); } }

    function getFileName(){
      const code=codeInput.value, type=codeTypeSelect.value;
      if(type==='html'){ const m=code.match(/<title>(.*?)<\/title>/i); if(m && m[1]) return m[1].trim().replace(/[\\/:*?"<>|]/g,'')||'code_output'; }
      const ts=new Date().toISOString().slice(0,16).replace(/[-:T]/g,'');
      return `code_${type}_${ts}`;
    }

    // 更新預覽/列印的 <head> 樣式
    function buildHeadHTML(titleText='預覽'){
      return `
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>${titleText}</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/stackoverflow-light.min.css">
<style>${EXPORT_STYLES}</style>`;
    }

    async function prepareContentForRender(){
      const code=codeInput.value, type=codeTypeSelect.value;
      const highlightable=['python','javascript','css','sql','java','cpp','typescript','markdown'];
      if(highlightable.includes(type)){
        const highlighted=hljs.getLanguage(type)?hljs.highlight(code,{language:type}).value:hljs.highlightAuto(code).value;
        return `<div class="hljs-container"><pre><code class="language-${type} hljs">${highlighted}</code></pre></div>`;
      }else if(type==='mermaid'){
        const { svg } = await mermaid.render('mermaid-graph-'+Date.now(), code);
        return `<div class="text-center p-4">${svg}</div>`;
      }
      return code;
    }

    async function writePreview(contentHtml) {
        return new Promise((resolve) => {
            const iframe = previewIframe;
            iframe.onload = () => {
                setTimeout(() => {
                    const body = iframe.contentWindow.document.body;
                    const html = iframe.contentWindow.document.documentElement;
                    const height = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
                    iframe.style.height = (height + 20) + 'px';
                    resolve();
                }, 150);
            };

            const doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(`<!DOCTYPE html><html lang="zh-Hant"><head>${buildHeadHTML('預覽')}</head><body>${contentHtml}</body></html>`);
            doc.close();
        });
    }

    async function showPreview(){
      try{
        toggleLoader(true,'正在生成預覽...','渲染程式碼內容');
        const contentHtml=await prepareContentForRender();
        previewSection.classList.remove('hidden');
        await writePreview(contentHtml);
        previewSection.scrollIntoView({behavior:'smooth'});
      }catch(e){ alert(e.message||'無法生成預覽'); }
      finally{ toggleLoader(false); }
    }
    
    async function printPreview(){
      try{
        const contentHtml=await prepareContentForRender();
        const printWin=window.open('','_blank');
        printWin.document.open();
        printWin.document.write(`<!DOCTYPE html><html lang="zh-Hant"><head>${buildHeadHTML(getFileName()+'_preview')}<style>@page{margin:16mm}</style></head><body>${contentHtml}<script>window.onload=function(){setTimeout(function(){window.print();window.close();},100)}<\/script></body></html>`);
        printWin.document.close();
        previewSection.classList.remove('hidden');
        await writePreview(contentHtml);
      }catch(e){ alert(e.message||'列印預覽失敗'); }
    }

    // 統一使用 html2canvas 進行渲染，並採取更嚴格的字體載入策略
    async function convertToPdf(){
      try{
        showProgress(10,'準備 PDF 內容...');
        const contentHtml=await prepareContentForRender();
        const fullRenderHtml = `<!DOCTYPE html><html><head><style>${EXPORT_STYLES}</style></head><body>${contentHtml}</body></html>`;
        renderContainer.innerHTML = fullRenderHtml;

        await document.fonts.ready;
        await new Promise(resolve => setTimeout(resolve, 300));

        showProgress(30,'設定 PDF 參數...');
        const orientation=document.getElementById('pdf_orientation').value;
        const res=parseInt(document.getElementById('pdf_resolution').value,10);
        // 調整解析度以獲得更好品質
        const scale = res * 1.5; 
        const customScale=parseInt(document.getElementById('pdf_scale').value,10)/100;
        
        renderContainer.style.width=orientation==='l'?'297mm':'210mm';

        showProgress(50,'渲染頁面...');
        const canvas=await html2canvas(renderContainer,{
            scale: scale,
            useCORS:true,
            backgroundColor:'#fff',
            windowWidth:renderContainer.scrollWidth,
            windowHeight:renderContainer.scrollHeight,
            logging:false
        });
        
        showProgress(75,'生成 PDF...');
        const imgData=canvas.toDataURL('image/jpeg', 0.95);
        const { jsPDF } = window.jspdf;
        const pdf=new jsPDF({orientation,unit:'pt',format:'a4'});
        const pdfW=pdf.internal.pageSize.getWidth();
        const pdfH=pdf.internal.pageSize.getHeight();
        const ratio=canvas.width/canvas.height;
        let imgW=pdfW;
        let imgH=pdfW/ratio;

        // 處理長圖片分頁
        let heightLeft = imgH;
        let position = 0;
        pdf.addImage(imgData,'JPEG',0,position,imgW,imgH);
        heightLeft -= pdfH;

        while (heightLeft > 0) {
          position = heightLeft - imgH;
          pdf.addPage();
          pdf.addImage(imgData, 'JPEG', 0, position, imgW, imgH);
          heightLeft -= pdfH;
        }

        showProgress(95,'準備下載...'); 
        pdf.save(`${getFileName()}.pdf`);
        
        showProgress(100,'完成！'); 
        setTimeout(()=>hideProgress(),1000);

      }catch(e){ 
        console.error(e);
        alert(e.message||'生成 PDF 時發生錯誤'); 
        hideProgress(); 
      }
      finally{ 
        renderContainer.innerHTML=''; 
        toggleLoader(false); 
      }
    }

    async function convertToPng(){
      try{
        showProgress(10,'準備圖像內容...');
        const contentHtml=await prepareContentForRender();
        // 建立包含內嵌樣式的完整 HTML 內容來渲染，確保字體正確
        const fullRenderHtml = `<!DOCTYPE html><html><head><style>${EXPORT_STYLES}</style></head><body>${contentHtml}</body></html>`;
        renderContainer.innerHTML = fullRenderHtml;

        // 修正：明確等待字型載入完成，解決 PNG 亂碼問題
        await document.fonts.ready;
        // 再給予一個短暫的延遲，確保渲染穩定
        await new Promise(resolve => setTimeout(resolve, 200));

        showProgress(30,'設定圖像參數...');
        const orientation=document.getElementById('png_orientation').value;
        const scale=parseInt(document.getElementById('png_resolution').value,10);
        renderContainer.style.width=orientation==='l'?'297mm':'210mm';
        showProgress(60,'渲染圖像...');
        const canvas=await html2canvas(renderContainer,{scale,useCORS:true,backgroundColor:'#fff',windowWidth:renderContainer.scrollWidth,windowHeight:renderContainer.scrollHeight,logging:false});
        showProgress(85,'生成 PNG...');
        const a=document.createElement('a'); a.href=canvas.toDataURL('image/png'); a.download=`${getFileName()}.png`; document.body.appendChild(a); a.click(); document.body.removeChild(a);
        showProgress(100,'完成！'); setTimeout(()=>hideProgress(),1000);
      }catch(e){ alert(e.message||'生成 PNG 時發生錯誤'); hideProgress(); }
      finally{ renderContainer.innerHTML=''; toggleLoader(false); }
    }

    async function convertToHtml(){
      try{
        showProgress(20,'準備 HTML 內容...');
        const contentHtml=await prepareContentForRender();
        showProgress(50,'生成完整 HTML...');
        const fullHtml=`<!DOCTYPE html><html lang="zh-Hant"><head>${buildHeadHTML(getFileName())}</head><body><div style="max-width:1200px;margin:0 auto">${contentHtml}</div></body></html>`;
        showProgress(80,'準備下載...');
        const blob=new Blob([fullHtml],{type:'text/html;charset=utf-8'});
        const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`${getFileName()}.html`; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(a.href);
        showProgress(100,'完成！'); setTimeout(()=>hideProgress(),1000);
      }catch(e){ alert(e.message||'生成 HTML 時發生錯誤'); hideProgress(); }
      finally{ toggleLoader(false); }
    }

    function updateControlsVisibility(){ const f=outputFormatSelect.value; pdfControls.classList.toggle('hidden',f!=='pdf'); pngControls.classList.toggle('hidden',f!=='png'); }
    function updateScaleDisplay(){ scaleDisplay.textContent=pdfScale.value+'%'; }
    function validateInput(){ if(!codeInput.value.trim()){ alert('❌ 請先輸入一些程式碼內容！'); codeInput.focus(); return false; } return true; }

    convertBtn.addEventListener('click', async ()=>{
      if(!validateInput())return;
      toggleLoader(true,'開始處理...','正在準備轉換程序');
      try{ const f=outputFormatSelect.value;
        if(f==='pdf') await convertToPdf();
        else if(f==='png') await convertToPng();
        else if(f==='html') await convertToHtml();
        else throw new Error('無效的輸出格式');
      }catch(e){ alert(e.message||'轉換過程中發生錯誤，請重試。'); hideProgress(); toggleLoader(false); }
    });

    previewBtn.addEventListener('click', ()=>{ if(!validateInput())return; showPreview(); });
    printPreviewBtn.addEventListener('click', ()=>{ if(!validateInput())return; printPreview(); });
    clearBtn.addEventListener('click', () => {
        codeInput.value = '';
        updateCharCount();
        codeInput.focus();
    });

    outputFormatSelect.addEventListener('change', updateControlsVisibility);
    pdfScale.addEventListener('input', updateScaleDisplay);
    codeInput.addEventListener('input', updateCharCount);

    codeTypeSelect.addEventListener('change', ()=>{
      const ph={html:'在此貼上您的 HTML 程式碼...',python:'在此貼上您的 Python 程式碼...',javascript:'在此貼上您的 JavaScript 程式碼...',css:'在此貼上您的 CSS 樣式...',sql:'在此貼上您的 SQL 查詢...',java:'在此貼上您的 Java 程式碼...',cpp:'在此貼上您的 C++ 程式碼...',typescript:'在此貼上您的 TypeScript 程式碼...',markdown:'在此貼上您的 Markdown 文件...',svg:'在此貼上您的 SVG 程式碼...',mermaid:'在此貼上您的 Mermaid 圖表語法...'}; 
      codeInput.placeholder=ph[codeTypeSelect.value]||'在此貼上您的程式碼...';
    });

    document.addEventListener('keydown', e=>{
      if((e.ctrlKey||e.metaKey)&&e.key==='Enter'){e.preventDefault();convertBtn.click();}
      if((e.ctrlKey||e.metaKey)&&e.shiftKey&&e.key==='P'){e.preventDefault();previewBtn.click();}
    });

    codeInput.addEventListener('dragover', e=>{e.preventDefault();codeInput.classList.add('border-kino-blue','bg-blue-50');});
    codeInput.addEventListener('dragleave', e=>{e.preventDefault();codeInput.classList.remove('border-kino-blue','bg-blue-50');});
    codeInput.addEventListener('drop', e=>{
      e.preventDefault();codeInput.classList.remove('border-kino-blue','bg-blue-50');
      const files=e.dataTransfer.files; if(files.length>0){ const file=files[0]; const reader=new FileReader();
        reader.onload=ev=>{ codeInput.value=ev.target.result; updateCharCount();
          const ext=file.name.split('.').pop().toLowerCase();
          const map={html:'html',htm:'html',py:'python',js:'javascript',css:'css',sql:'sql',java:'java',cpp:'cpp',cxx:'cpp',cc:'cpp',ts:'typescript',md:'markdown',markdown:'markdown',svg:'svg',mmd:'mermaid'};
          if(map[ext]){ codeTypeSelect.value=map[ext]; codeTypeSelect.dispatchEvent(new Event('change')); }
        };
        reader.readAsText(file);
      }
    });
    
    updateControlsVisibility(); updateCharCount(); updateScaleDisplay();
    
    // 更新快速鍵提示的樣式
    setTimeout(()=>{
      const t=document.createElement('div');
      t.className='fixed bottom-4 right-4 bg-kino-panel p-3 rounded-lg shadow-lg text-xs text-kino-subtle max-w-xs transition-opacity duration-300 border border-kino-border';
      t.innerHTML='<div class="font-medium mb-1 text-kino-text">💡 快速鍵提示</div><div>Ctrl+Enter: 開始轉換</div><div>Ctrl+Shift+P: 預覽效果</div><div>支援拖放文件到輸入區</div>';
      document.body.appendChild(t); setTimeout(()=>{t.style.opacity='0'; setTimeout(()=>t.remove(),300)},5000);
    },2000);

    window.insertSample=insertSample;
  </script>
</body>
