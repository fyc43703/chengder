<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC 批次轉檔工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.4/heic2any.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* 插畫風格全域樣式 */
        :root {
            --color-brown-1: #8d6e63;
            --color-brown-2: #5d4037;
            --color-highlight-1: #ffcc80;
            --color-highlight-2: #ffa000;
            --color-bg-light: #fbf8f2;
            --color-border: #d7ccc8;
            --color-text: #6b5c53;
            --color-text-dark: #3e2723;
            --font-main: 'Noto Sans TC', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, var(--color-bg-light) 0%, #ede8e0 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--color-text);
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(93, 64, 55, 0.1);
            border: 1px solid rgba(215, 204, 200, 0.5);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            color: var(--color-text-dark);
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
        }
        
        .header h1::before {
            content: '';
            display: none;
        }
        
        .header p.subtitle {
            font-size: 0.9em;
            font-weight: 400;
            color: var(--color-text);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .author-name {
            font-size: 0.7em;
            font-weight: 400;
            color: var(--color-text);
            margin-top: 5px;
            opacity: 0.6;
        }

        /* 縮小上傳區塊 */
        .upload-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 4px solid var(--color-brown-1);
            border-radius: 12px;
            padding: 50px 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            max-width: 400px;
            width: 100%;
        }

        .upload-area:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(93, 64, 55, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }

        .upload-icon {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
            position: relative;
        }

        .upload-icon .folder, .upload-icon .paper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .upload-icon .folder {
            z-index: 2;
        }

        .upload-icon .paper {
            z-index: 1;
            transform: scale(0.8) translateY(10px);
        }
        .upload-area:hover .folder {
            transform: translateY(-5px);
        }
        .upload-area:hover .paper {
            transform: translateY(5px) scale(0.9);
        }

        .upload-text {
            color: var(--color-brown-2);
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .upload-hint {
            color: var(--color-text);
            font-size: 1em;
            font-weight: 400;
            opacity: 0.7;
        }

        .file-input {
            display: none;
        }

        /* 插畫風格控制面板 */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            align-items: center;
            background: var(--color-bg-light);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
            flex-wrap: nowrap;
        }

        .control-group label {
            color: var(--color-text-dark);
            font-weight: 500;
            font-size: 1.1em;
            white-space: nowrap;
        }

        .quality-slider {
            width: 180px;
            height: 8px;
            border-radius: 4px;
            background: var(--color-border);
            outline: none;
            -webkit-appearance: none;
            position: relative;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--color-highlight-1);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 204, 128, 0.4);
            border: 3px solid white;
            transition: all 0.2s ease;
        }

        .quality-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .quality-value {
            font-weight: 700;
            color: var(--color-highlight-2);
            min-width: 50px;
            font-size: 1.1em;
            text-align: center;
        }
        
        .output-select {
            padding: 8px 12px;
            font-size: 1em;
            border: 2px solid var(--color-brown-1);
            border-radius: 8px;
            background-color: white;
            color: var(--color-text-dark);
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="none" stroke="%235d4037" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 5l6 6 6-6"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 30px;
            transition: all 0.3s ease;
        }

        .output-select:hover {
            border-color: var(--color-brown-2);
        }

        /* 插畫風格按鈕 */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #004080; /* 深藍色 */
            color: white;
            box-shadow: 0 5px 15px rgba(0, 64, 128, 0.3);
            text-align: center;
            font-size: 1.2em;
            font-weight: bold; /* 設置文字為粗體 */
        }

        .btn-primary:hover {
            background: #002d5a;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 64, 128, 0.4);
        }

        .btn-secondary {
            background: var(--color-border);
            color: var(--color-text-dark);
        }

        .btn-secondary:hover {
            background: #bcaaa4;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* 插畫風格統計卡片 */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 5px; /* 進一步縮小高度和寬度 */
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(215, 204, 200, 0.5);
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(93, 64, 55, 0.08);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(93, 64, 55, 0.15);
        }

        .stat-number {
            font-size: 1.6em; /* 進一步縮小文字大小 */
            font-weight: 700;
            color: var(--color-brown-1);
            display: block;
        }

        .stat-label {
            color: var(--color-text);
            font-size: 0.7em; /* 進一步縮小文字大小 */
            margin-top: 5px;
            font-weight: 400;
        }

        /* 進度條 */
        .progress-bar {
            width: 100%;
            height: 10px;
            background: var(--color-border);
            border-radius: 5px;
            overflow: hidden;
            margin: 30px 0 15px;
        }

        .progress-fill {
            height: 100%;
            background: var(--color-brown-1);
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .progress-text {
            text-align: center;
            color: var(--color-text);
            font-weight: 500;
            font-size: 0.9em;
        }

        /* 檔案清單容器 */
        .file-list-container {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 30px;
            border: 1px solid var(--color-border);
            border-radius: 10px;
            padding: 10px;
        }

        /* 檔案清單 */
        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 5px solid var(--color-brown-1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .file-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(93, 64, 55, 0.1);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: var(--color-text-dark);
            margin-bottom: 5px;
        }

        .file-size {
            color: var(--color-text);
            font-size: 0.9em;
            opacity: 0.7;
        }

        .file-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            margin-left: 15px;
        }

        .status-waiting {
            background: #fcf8e3;
            color: #8a6d3b;
        }

        .status-processing {
            background: #d9edf7;
            color: #31708f;
        }

        .status-completed {
            background: #dff0d8;
            color: #3c763d;
        }

        .status-error {
            background: #f2dede;
            color: #a94442;
        }

        .results {
            margin-top: 40px;
            text-align: center;
        }

        .download-all {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        /* 自訂訊息框 */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid var(--color-border);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1000;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .message-box .message-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .message-box .message-icon {
            font-size: 3em;
            color: var(--color-brown-2);
        }
        
        .message-box.error-box .message-icon {
            color: #a94442;
        }
        
        .message-box.success-box .message-icon {
            color: #3c763d;
        }

        .message-box .message-text {
            font-weight: 500;
            color: var(--color-text-dark);
        }

        .message-box .close-btn {
            background: var(--color-border);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .quality-control {
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 10px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HEIC 批次轉檔工具</h1>
            <p class="subtitle">輕鬆將 iPhone 的 HEIC 圖片轉換為 JPG、PNG、WebP 等多種格式</p>
            <p class="author-name">製作者：陳政德</p>
        </div>

        <div class="upload-wrapper">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <!-- 彩色的檔案圖示，使用SVG繪製 -->
                <div class="upload-icon">
                    <svg class="folder" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 13V15.5C22 17.1569 20.6569 18.5 19 18.5H5C3.34315 18.5 2 17.1569 2 15.5V8.5C2 6.84315 3.34315 5.5 5 5.5H9.5L11.5 7.5H19C20.6569 7.5 22 8.84315 22 10.5V13ZM22 13H19C17.3431 13 16 14.3431 16 16V18.5C16 19.3284 15.3284 20 14.5 20H10C9.17157 20 8.5 19.3284 8.5 18.5V17" stroke="#8d6e63" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <svg class="paper" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.5 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8.5L14.5 2Z" fill="#ffcc80" stroke="#ffcc80" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14 2.5V8H20" stroke="#fbf8f2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 13H8" stroke="#fbf8f2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 17H8" stroke="#fbf8f2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 9L8 9" stroke="#fbf8f2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="upload-text">點擊選擇HEIC格式檔案</div>
            </div>
        </div>

        <input type="file" id="fileInput" class="file-input" multiple accept=".heic,.HEIC">

        <div class="controls">
            <div class="control-group">
                <label for="outputType">輸出類型:</label>
                <select id="outputType" class="output-select">
                    <option value="image/jpeg">JPG</option>
                    <option value="image/png">PNG</option>
                    <option value="image/gif">GIF</option>
                    <option value="image/webp">WebP</option>
                </select>
            </div>
            <div class="control-group">
                <label for="qualitySlider">品質:</label>
                <input type="range" id="qualitySlider" class="quality-slider" min="0.1" max="1" step="0.1" value="0.8">
                <span class="quality-value" id="qualityValue">80%</span>
            </div>
            <button class="btn btn-primary" id="convertBtn" disabled>
                開始轉換
            </button>
            <button class="btn btn-secondary" id="clearBtn">清除檔案</button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <span class="stat-number" id="totalFiles">0</span>
                <div class="stat-label">總檔案數</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completedFiles">0</span>
                <div class="stat-label">已完成</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalSize">0 MB</span>
                <div class="stat-label">總大小</div>
            </div>
        </div>

        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText"></div>

        <!-- 限制高度並新增滾動條的檔案清單容器 -->
        <div class="file-list-container">
            <div class="file-list" id="fileList"></div>
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="download-all">
                <button class="btn btn-primary" id="downloadAllBtn">📥 下載全部檔案</button>
            </div>
        </div>
    </div>

    <!-- 自訂訊息框 -->
    <div class="message-box" id="messageBox">
        <div class="message-content">
            <span class="message-icon">⚠️</span>
            <p class="message-text" id="messageText"></p>
            <button class="close-btn" onclick="document.getElementById('messageBox').style.display='none'">關閉</button>
        </div>
    </div>

    <script>
        class HEICConverter {
            constructor() {
                this.files = [];
                this.convertedFiles = [];
                this.quality = 0.8;
                this.outputType = 'image/jpeg';
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea') || document.querySelector('.upload-area');
                this.fileInput = document.getElementById('fileInput');
                this.fileList = document.getElementById('fileList');
                this.convertBtn = document.getElementById('convertBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.qualitySlider = document.getElementById('qualitySlider');
                this.qualityValue = document.getElementById('qualityValue');
                this.outputTypeSelect = document.getElementById('outputType');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.stats = document.getElementById('stats');
                this.results = document.getElementById('results');
                this.downloadAllBtn = document.getElementById('downloadAllBtn');
                this.messageBox = document.getElementById('messageBox');
                this.messageText = document.getElementById('messageText');
            }

            bindEvents() {
                // 檔案選擇
                this.fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });

                // 拖拽上傳
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('drag-over');
                });

                this.uploadArea.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('drag-over');
                });

                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('drag-over');
                    this.handleFiles(e.dataTransfer.files);
                });

                // 品質控制
                this.qualitySlider.addEventListener('input', (e) => {
                    this.quality = parseFloat(e.target.value);
                    this.qualityValue.textContent = Math.round(this.quality * 100) + '%';
                });
                
                // 輸出類型選擇
                this.outputTypeSelect.addEventListener('change', (e) => {
                    this.outputType = e.target.value;
                });

                // 按鈕事件
                this.convertBtn.addEventListener('click', () => {
                    this.startConversion();
                });

                this.clearBtn.addEventListener('click', () => {
                    this.clearFiles();
                });

                this.downloadAllBtn.addEventListener('click', () => {
                    this.downloadAll();
                });
            }

            handleFiles(fileList) {
                const heicFiles = Array.from(fileList).filter(file => 
                    file.type === 'image/heic' || file.name.toLowerCase().endsWith('.heic')
                );

                if (heicFiles.length === 0) {
                    this.showMessageBox('請選擇 HEIC 檔案！');
                    return;
                }

                this.files = [...this.files, ...heicFiles];
                this.updateFileList();
                this.updateStats();
                this.convertBtn.disabled = false;
            }

            updateFileList() {
                this.fileList.innerHTML = '';
                
                this.files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${this.formatFileSize(file.size)}</div>
                        </div>
                        <div class="file-status status-waiting" id="status-${index}">等待中</div>
                    `;
                    this.fileList.appendChild(fileItem);
                });
            }

            updateStats() {
                const totalSize = this.files.reduce((sum, file) => sum + file.size, 0);
                document.getElementById('totalFiles').textContent = this.files.length;
                document.getElementById('completedFiles').textContent = this.convertedFiles.length;
                document.getElementById('totalSize').textContent = this.formatFileSize(totalSize);
                this.stats.style.display = this.files.length > 0 ? 'grid' : 'none';
            }

            async startConversion() {
                if (this.files.length === 0) return;

                this.convertBtn.disabled = true;
                this.progressBar.style.display = 'block';
                this.convertedFiles = [];

                for (let i = 0; i < this.files.length; i++) {
                    const file = this.files[i];
                    const statusElement = document.getElementById(`status-${i}`);
                    
                    try {
                        // 更新狀態為處理中
                        statusElement.textContent = '轉換中...';
                        statusElement.className = 'file-status status-processing';
                        
                        // 更新進度
                        this.updateProgress(i, this.files.length, `正在轉換: ${file.name}`);

                        // 轉換檔案
                        const convertedBlob = await this.convertHEIC(file);
                        
                        // 創建下載連結
                        const newExtension = this.getExtFromMime(this.outputType);
                        const fileName = file.name.replace(/\.heic$/i, `.${newExtension}`);
                        this.convertedFiles.push({
                            blob: convertedBlob,
                            name: fileName,
                            originalFile: file
                        });

                        // 更新狀態為完成
                        statusElement.textContent = '✓ 完成';
                        statusElement.className = 'file-status status-completed';

                    } catch (error) {
                        console.error('轉換錯誤:', error);
                        statusElement.textContent = '✗ 錯誤';
                        statusElement.className = 'file-status status-error';
                        this.showMessageBox(`轉換失敗: ${file.name}。請確認檔案沒有損壞或格式不完整。`);
                    }

                    this.updateStats();
                }

                // 完成所有轉換
                this.updateProgress(this.files.length, this.files.length, '轉換完成！');
                this.convertBtn.disabled = false;
                this.results.style.display = 'block';
            }

            async convertHEIC(file) {
                try {
                    const convertedBlob = await heic2any({
                        blob: file,
                        toType: this.outputType,
                        quality: this.quality
                    });
                    return convertedBlob;
                } catch (error) {
                    throw new Error(`轉換 ${file.name} 時發生錯誤: ${error.message}`);
                }
            }
            
            getExtFromMime(mimeType) {
                switch(mimeType) {
                    case 'image/jpeg':
                        return 'jpg';
                    case 'image/png':
                        return 'png';
                    case 'image/gif':
                        return 'gif';
                    case 'image/webp':
                        return 'webp';
                    default:
                        return 'jpg';
                }
            }
            
            downloadAll() {
                if (this.convertedFiles.length === 0) return;
                
                const zip = new JSZip();
                this.convertedFiles.forEach(file => {
                    zip.file(file.name, file.blob);
                });
                
                zip.generateAsync({ type: 'blob' }).then(content => {
                    const url = URL.createObjectURL(content);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'converted_images.zip';
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            }

            updateProgress(current, total, message) {
                const percentage = (current / total) * 100;
                this.progressFill.style.width = percentage + '%';
                this.progressText.textContent = `${message} (${current}/${total})`;
            }

            clearFiles() {
                this.files = [];
                this.convertedFiles = [];
                this.fileList.innerHTML = '';
                this.progressBar.style.display = 'none';
                this.results.style.display = 'none';
                this.stats.style.display = 'none';
                this.convertBtn.disabled = true;
                this.progressText.textContent = '';
                this.fileInput.value = '';
            }
            
            showMessageBox(message) {
                this.messageText.textContent = message;
                this.messageBox.style.display = 'block';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // 初始化應用程式
        document.addEventListener('DOMContentLoaded', () => {
            new HEICConverter();
        });
    </script>
</body>
</html>
