<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC 批次轉檔工具 - 響應式</title>
    <!-- 提早與 Google 字型伺服器建立連線，加速字型載入 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.4/heic2any.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* 導入 Roboto 字體 */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        /* * 主題：京都夏日紫陽花 (Hydrangea Theme)
         * 字體：Roboto (無襯線體)
         */
        :root {
            /* 紫陽花色票 (Blue/Purple Palette) */
            --color-primary-accent: #7b8fde; /* 紫陽藍 */
            --color-primary-dark: #5a6abf;   /* 深邃藍紫 */
            --color-highlight-1: #b0c4ff;   /* 淡紫藤色 */
            --color-highlight-2: #4a5a9a;   /* 高對比藍 */
            --color-bg-light: #f4f6ff;      /* 極淡天藍色背景 */
            --color-border: #dfe4f5;      /* 淺藍紫邊框 */
            --color-text: #5c627c;        /* 灰藍色文字 */
            --color-text-dark: #3a4161;   /* 深藍灰文字 */
            
            /* 字體設定 */
            --font-main: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background: 
                linear-gradient(rgba(244, 246, 255, 0.8), rgba(244, 246, 255, 0.8)),
                url('https://images.unsplash.com/photo-1527867212224-b353b0553f13?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 5vh;
            color: var(--color-text);
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            background: rgba(244, 246, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(90, 106, 191, 0.2);
            border: 1px solid rgba(223, 228, 245, 0.5);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-family: var(--font-main);
            color: var(--color-text-dark);
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
        }
        
        .header p.subtitle {
            font-size: 0.9em;
            font-weight: 400;
            color: var(--color-text);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .author-name {
            font-size: 0.7em;
            font-weight: 400;
            color: var(--color-text);
            margin-top: 5px;
            opacity: 0.6;
        }

        .upload-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 4px solid var(--color-primary-accent);
            border-radius: 12px;
            padding: 8px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            max-width: 300px;
            width: 100%;
        }

        .upload-area:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(90, 106, 191, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }

        .upload-icon {
            display: block;
            margin: 0 auto 5px;
            width: 24px;
            height: 24px;
            position: relative;
        }

        .upload-text {
            color: var(--color-primary-dark);
            font-size: 1.2em;
            margin-bottom: 0;
            font-weight: 700;
        }

        .file-input {
            display: none;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
            flex-wrap: nowrap;
        }

        .control-group label {
            color: var(--color-text-dark);
            font-weight: 500;
            font-size: 1.1em;
            white-space: nowrap;
        }

        .quality-slider {
            width: 180px;
            height: 8px;
            border-radius: 4px;
            background: var(--color-border);
            outline: none;
            -webkit-appearance: none;
            position: relative;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--color-highlight-1);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(176, 196, 255, 0.4);
            border: 3px solid white;
            transition: all 0.2s ease;
        }

        .quality-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .quality-value {
            font-weight: 700;
            color: var(--color-highlight-2);
            min-width: 50px;
            font-size: 1.1em;
            text-align: center;
        }
        
        .output-select {
            padding: 8px 12px;
            font-size: 1em;
            border: 2px solid var(--color-primary-accent);
            border-radius: 8px;
            background-color: white;
            color: var(--color-text-dark);
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="none" stroke="%235a6abf" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 5l6 6 6-6"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 30px;
            transition: all 0.3s ease;
        }

        .output-select:hover {
            border-color: var(--color-primary-dark);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--color-primary-dark);
            color: white;
            box-shadow: 0 5px 15px rgba(90, 106, 191, 0.3);
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #4a5a9a;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(90, 106, 191, 0.4);
        }

        .btn-secondary {
            background: var(--color-border);
            color: var(--color-text-dark);
        }

        .btn-secondary:hover {
            background: #ced4e8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 5px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(223, 228, 245, 0.5);
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(90, 106, 191, 0.08);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(90, 106, 191, 0.15);
        }

        .stat-number {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--color-primary-accent);
            display: block;
        }

        .stat-label {
            color: var(--color-text);
            font-size: 0.6em;
            margin-top: 2px;
            font-weight: 400;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: var(--color-border);
            border-radius: 5px;
            overflow: hidden;
            margin: 30px 0 15px;
        }

        .progress-fill {
            height: 100%;
            background: var(--color-primary-accent);
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .progress-text {
            text-align: center;
            color: var(--color-text);
            font-weight: 500;
            font-size: 0.9em;
        }

        .file-list-container {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 30px;
            border: 1px solid var(--color-border);
            border-radius: 10px;
            padding: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 5px solid var(--color-primary-accent);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .file-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(90, 106, 191, 0.1);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: var(--color-text-dark);
            margin-bottom: 0;
        }

        .file-size {
            color: var(--color-text);
            font-size: 0.9em;
            opacity: 0.7;
            margin-left: 8px;
        }

        .file-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            margin-left: 15px;
        }

        .status-waiting {
            background: #eef0f6;
            color: #6a738f;
        }

        .status-processing {
            background: #d9e2ff;
            color: #4a5a9a;
        }

        .status-completed {
            background: #dff0d8;
            color: #3c763d;
        }

        .status-error {
            background: #f2dede;
            color: #a94442;
        }

        .results {
            margin-top: 40px;
            text-align: center;
        }

        .download-all {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid var(--color-border);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1000;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .message-box .message-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .message-box .message-icon {
            font-size: 3em;
            color: var(--color-primary-dark);
        }
        
        .message-box.error-box .message-icon {
            color: #a94442;
        }
        
        .message-box.success-box .message-icon {
            color: #3c763d;
        }

        .message-box .message-text {
            font-weight: 500;
            color: var(--color-text-dark);
        }

        .message-box .close-btn {
            background: var(--color-border);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* 在小螢幕上減少 padding */
            }
            .container {
                padding: 25px;
            }
            .header h1 {
                font-size: 1.8em;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .control-group {
                flex-wrap: wrap; /* 讓控制項在小螢幕上換行 */
                justify-content: center;
            }
            .quality-control {
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 10px;
            }
            .stats {
                grid-template-columns: 1fr;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            .upload-wrapper {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HEIC 批次轉檔工具</h1>
            <p class="subtitle">輕鬆將 iPhone 的 HEIC 圖片轉換為 JPG、PNG、WebP 等多種格式</p>
            <p class="author-name">製作者：陳政德</p>
        </div>

        <div class="upload-wrapper">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 2H8C6.89543 2 6 2.89543 6 4V20C6 21.1046 6.89543 22 8 22H16C17.1046 22 18 21.1046 18 20V4C18 2.89543 17.1046 2 16 2Z" stroke="var(--color-primary-dark)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 18H12.01" stroke="var(--color-primary-dark)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="9.5" cy="7.5" r="1.5" fill="var(--color-primary-accent)"/>
                        <path d="M6 15l2.5-2.5c.6-.6 1.7-.6 2.3 0l4.5 4.5" stroke="var(--color-primary-accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14 13l1.5-1.5c.6-.6 1.7-.6 2.3 0L20 13" stroke="var(--color-primary-accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="upload-text">點擊選擇 iPhone 的 HEIC 格式照片</div>
            </div>
        </div>

        <input type="file" id="fileInput" class="file-input" multiple accept=".heic,.HEIC">

        <div class="controls">
            <div class="control-group">
                <label for="outputType">輸出類型:</label>
                <select id="outputType" class="output-select">
                    <option value="image/jpeg">JPG</option>
                    <option value="image/png">PNG</option>
                    <option value="image/gif">GIF</option>
                    <option value="image/webp">WebP</option>
                </select>
            </div>
            <div class="control-group">
                <label for="qualitySlider">品質:</label>
                <input type="range" id="qualitySlider" class="quality-slider" min="0.1" max="1" step="0.1" value="0.8">
                <span class="quality-value" id="qualityValue">80%</span>
            </div>
            <button class="btn btn-primary" id="convertBtn" disabled>
                開始轉換
            </button>
            <button class="btn btn-secondary" id="clearBtn">清除檔案</button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <span class="stat-number" id="totalFiles">0</span>
                <div class="stat-label">總檔案數</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completedFiles">0</span>
                <div class="stat-label">已完成</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalSize">0 MB</span>
                <div class="stat-label">總大小</div>
            </div>
        </div>

        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText"></div>

        <div class="file-list-container">
            <div class="file-list" id="fileList"></div>
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="download-all">
                <button class="btn btn-primary" id="downloadAllBtn">📥 下載全部檔案</button>
            </div>
        </div>
    </div>

    <div class="message-box" id="messageBox">
        <div class="message-content">
            <span class="message-icon"></span>
            <p class="message-text" id="messageText"></p>
            <button class="close-btn" onclick="document.getElementById('messageBox').style.display='none'">關閉</button>
        </div>
    </div>

    <script>
        class HEICConverter {
            constructor() {
                this.files = [];
                this.convertedFiles = [];
                this.quality = 0.8;
                this.outputType = 'image/jpeg';
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.uploadArea = document.querySelector('.upload-area');
                this.fileInput = document.getElementById('fileInput');
                this.fileList = document.getElementById('fileList');
                this.convertBtn = document.getElementById('convertBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.qualitySlider = document.getElementById('qualitySlider');
                this.qualityValue = document.getElementById('qualityValue');
                this.outputTypeSelect = document.getElementById('outputType');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.stats = document.getElementById('stats');
                this.results = document.getElementById('results');
                this.downloadAllBtn = document.getElementById('downloadAllBtn');
                this.messageBox = document.getElementById('messageBox');
                this.messageText = document.getElementById('messageText');
                this.messageIcon = this.messageBox.querySelector('.message-icon');
            }

            bindEvents() {
                this.fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });

                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('drag-over');
                });

                this.uploadArea.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('drag-over');
                });

                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('drag-over');
                    this.handleFiles(e.dataTransfer.files);
                });

                this.qualitySlider.addEventListener('input', (e) => {
                    this.quality = parseFloat(e.target.value);
                    this.qualityValue.textContent = Math.round(this.quality * 100) + '%';
                });
                
                this.outputTypeSelect.addEventListener('change', (e) => {
                    this.outputType = e.target.value;
                });

                this.convertBtn.addEventListener('click', () => {
                    this.startConversion();
                });

                this.clearBtn.addEventListener('click', () => {
                    this.clearFiles();
                });

                this.downloadAllBtn.addEventListener('click', () => {
                    this.downloadAll();
                });
            }

            handleFiles(fileList) {
                const heicFiles = Array.from(fileList).filter(file => 
                    file.type === 'image/heic' || file.name.toLowerCase().endsWith('.heic')
                );

                if (heicFiles.length === 0) {
                    this.showMessageBox('請選擇 HEIC 檔案！', 'error');
                    return;
                }

                this.files = [...this.files, ...heicFiles];
                this.updateFileList();
                this.updateStats();
                this.convertBtn.disabled = false;
            }

            updateFileList() {
                this.fileList.innerHTML = '';
                
                this.files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <div class="file-name">
                                ${file.name}
                                <span class="file-size">(${this.formatFileSize(file.size)})</span>
                            </div>
                        </div>
                        <div class="file-status status-waiting" id="status-${index}">等待中</div>
                    `;
                    this.fileList.appendChild(fileItem);
                });
            }

            updateStats() {
                const totalSize = this.files.reduce((sum, file) => sum + file.size, 0);
                document.getElementById('totalFiles').textContent = this.files.length;
                document.getElementById('completedFiles').textContent = this.convertedFiles.length;
                document.getElementById('totalSize').textContent = this.formatFileSize(totalSize);
                this.stats.style.display = this.files.length > 0 ? 'grid' : 'none';
            }

            async startConversion() {
                if (this.files.length === 0) return;

                this.convertBtn.disabled = true;
                this.progressBar.style.display = 'block';
                this.convertedFiles = [];

                for (let i = 0; i < this.files.length; i++) {
                    const file = this.files[i];
                    const statusElement = document.getElementById(`status-${i}`);
                    
                    try {
                        statusElement.textContent = '轉換中...';
                        statusElement.className = 'file-status status-processing';
                        
                        this.updateProgress(i, this.files.length, `正在轉換: ${file.name}`);

                        const convertedBlob = await this.convertHEIC(file);
                        
                        const newExtension = this.getExtFromMime(this.outputType);
                        const fileName = file.name.replace(/\.heic$/i, `.${newExtension}`);
                        this.convertedFiles.push({
                            blob: convertedBlob,
                            name: fileName,
                            originalFile: file
                        });

                        statusElement.textContent = '✓ 完成';
                        statusElement.className = 'file-status status-completed';

                    } catch (error) {
                        console.error('轉換錯誤:', error);
                        statusElement.textContent = '✗ 錯誤';
                        statusElement.className = 'file-status status-error';
                        this.showMessageBox(`轉換失敗: ${file.name}。請確認檔案沒有損壞或格式不完整。`, 'error');
                    }

                    this.updateStats();
                }

                this.updateProgress(this.files.length, this.files.length, '轉換完成！');
                this.convertBtn.disabled = false;
                if(this.convertedFiles.length > 0) {
                    this.results.style.display = 'block';
                }
            }

            async convertHEIC(file) {
                try {
                    const convertedBlob = await heic2any({
                        blob: file,
                        toType: this.outputType,
                        quality: this.quality
                    });
                    return convertedBlob;
                } catch (error) {
                    throw new Error(`轉換 ${file.name} 時發生錯誤: ${error.message}`);
                }
            }
            
            getExtFromMime(mimeType) {
                switch(mimeType) {
                    case 'image/jpeg':
                        return 'jpg';
                    case 'image/png':
                        return 'png';
                    case 'image/gif':
                        return 'gif';
                    case 'image/webp':
                        return 'webp';
                    default:
                        return 'jpg';
                }
            }
            
            downloadAll() {
                if (this.convertedFiles.length === 0) return;
                
                const zip = new JSZip();
                this.convertedFiles.forEach(file => {
                    zip.file(file.name, file.blob);
                });
                
                zip.generateAsync({ type: 'blob' }).then(content => {
                    const url = URL.createObjectURL(content);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'converted_images.zip';
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            }

            updateProgress(current, total, message) {
                const percentage = total === 0 ? 0 : (current / total) * 100;
                this.progressFill.style.width = percentage + '%';
                this.progressText.textContent = `${message} (${current}/${total})`;
            }

            clearFiles() {
                this.files = [];
                this.convertedFiles = [];
                this.fileList.innerHTML = '';
                this.progressBar.style.display = 'none';
                this.results.style.display = 'none';
                this.stats.style.display = 'none';
                this.convertBtn.disabled = true;
                this.progressText.textContent = '';
                this.fileInput.value = '';
                this.updateProgress(0, 0, '');
            }
            
            showMessageBox(message, type = 'info') {
                this.messageText.textContent = message;
                this.messageBox.className = `message-box ${type}-box`;
                this.messageIcon.innerHTML = type === 'error' ? '❌' : (type === 'success' ? '✅' : 'ℹ️');
                this.messageBox.style.display = 'block';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new HEICConverter();
        });
    </script>
</body>
</html>
