<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Podcast情報站 手機版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #000;
            --color-surface: #121212;
            --color-surface-hover: #282828;
            --color-interactive-element: #242424;
            --color-text-primary: #fff;
            --color-text-secondary: #b3b3b3;
            --player-height: 64px;
            --header-height: 56px;
        }

        html[data-theme="light"] {
            --color-bg: #f0f2f5;
            --color-surface: #ffffff;
            --color-surface-hover: #f0f2f5;
            --color-interactive-element: #e4e6e9;
            --color-text-primary: #050505;
            --color-text-secondary: #65676b;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            margin: 0;
            -webkit-tap-highlight-color: transparent;
            font-size: 14px; 
        }
        
        #app-container { display: flex; flex-direction: column; height: 100vh; padding-bottom: var(--player-height); box-sizing: border-box; }
        .app-view { display: none; flex-direction: column; flex-grow: 1; overflow: hidden; background-color: var(--color-bg); }
        .view-header { display: flex; align-items: center; padding: 0 0.75rem; height: var(--header-height); background-color: var(--color-surface); flex-shrink: 0; position: sticky; top: 0; z-index: 10; border-bottom: 1px solid var(--color-interactive-element); }
        .view-content { flex-grow: 1; overflow-y: auto; padding: 0.75rem; }

        .back-btn { background: none; border: none; color: var(--color-text-primary); font-size: 1.1rem; cursor: pointer; padding: 0.5rem; margin-right: 0.5rem; }
        #theme-toggle-btn { background-color: transparent !important; color: var(--color-text-secondary); width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        
        /* 首頁樣式 (無變動) */
        #library-view .sidebar-controls { margin: 0.75rem 0; display: flex; flex-direction: column; gap: 0.75rem; }
        #library-view .top-row, #library-view .bottom-row { display: flex; align-items: center; gap: 0.5rem; }
        #library-view .bottom-row { justify-content: space-between; }
        #local-search-input { background: var(--color-interactive-element); border: none; border-radius: 9999px; padding: 0.5rem 1rem 0.5rem 2.5rem; width: 100%; color: var(--color-text-primary); }
        .view-mode-toggle { display: flex; background: var(--color-interactive-element); padding: 2px; border-radius: 9999px; }
        .view-mode-btn { background: transparent; border: none; color: var(--color-text-secondary); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .view-mode-btn.active { background: var(--color-surface-hover); color: var(--color-text-primary); }
        #filter-favorites-btn, #sort-direction-btn { background-color: var(--color-interactive-element); color: var(--color-text-primary); width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; }
        #filter-favorites-btn.active { background-color: #ff3b30; color: white; }
        #sidebar-items.grid-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 0.75rem; }
        .sidebar-item { display: flex; align-items: center; gap: 0.75rem; cursor: pointer; padding: 0.5rem; border-radius: 0.5rem; position: relative; }
        .sidebar-item:hover { background-color: var(--color-surface-hover); }
        #sidebar-items.grid-view .sidebar-item { flex-direction: column; padding: 0.5rem; height: auto; text-align: center; gap: 0.25rem; }
        #sidebar-items.grid-view .sidebar-item-number { display: none; }
        #sidebar-items.grid-view .sidebar-item img { width: 100%; height: auto; aspect-ratio: 1/1; border-radius: 0.5rem; }
        #sidebar-items.grid-view .sidebar-item__text-wrapper { text-align: center; }
        #sidebar-items.grid-view .sidebar-action-btn { background-color: rgba(0,0,0,0.6); }
        .sidebar-item-actions { position: absolute; top: 50%; right: 0.75rem; transform: translateY(-50%); display: none; }
        .sidebar-item:hover .sidebar-item-actions { display: flex; align-items: center; gap: 0.25rem; }
        .sidebar-action-btn { background: none; border: none; color: var(--color-text-secondary); cursor: pointer; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .sidebar-action-btn.fav-btn.is-favorite, .sidebar-action-btn.fav-btn:hover { color: #ff3b30; }
        #search-results-podcasts { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 0.75rem; }
        .search-result-item { position: relative; display: flex; flex-direction: column; cursor: pointer; }
        .add-to-fav-btn { position: absolute; top: 0.5rem; right: 0.5rem; width: 32px; height: 32px; border-radius: 50%; background-color: rgba(0, 0, 0, 0.7); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; z-index: 5; }
        .add-to-fav-btn.is-favorite { background-color: #FF453A; }
        
        /* Podcast 詳情視圖樣式 */
        .podcast-header { display: flex; align-items: flex-start; gap: 1rem; margin-bottom: 1rem; }
        .podcast-header img { width: 5rem; height: 5rem; border-radius: 0.5rem; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); flex-shrink: 0; }
        .podcast-episodes { display: flex; flex-direction: column; gap: 0; }
        
        /* --- MODIFICATION START: Styles for ultra-compact episode list --- */
        .episode-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            /* Reduced vertical padding */
            padding: 0.4rem 0.5rem; 
            border-bottom: 1px solid var(--color-interactive-element);
            cursor: pointer;
        }
        .episode-item:last-child { border-bottom: none; }
        .episode-item img {
            /* Smaller episode thumbnail */
            width: 1.75rem; /* 24.5px */
            height: 1.75rem;
            border-radius: 0.25rem;
            flex-shrink: 0;
        }
        /* --- MODIFICATION END --- */

        .episode-item.is-playing-item { background-color: #007AFF; color: white; }
        .episode-item.is-playing-item .text-sm, .episode-item.is-playing-item .episode-date { color: rgba(255, 255, 255, 0.85); }
        .episode-item.is-playing-item .sound-icon-container { display: flex; }
        .sound-icon-container { display: none; }
        
        /* 播放器樣式 (無變動) */
        .player { position: fixed; bottom: 0; left: 0; right: 0; height: var(--player-height); background-color: var(--color-surface); border-top: 1px solid var(--color-interactive-element); z-index: 100; display: flex; align-items: center; padding: 0 0.75rem; gap: 0.75rem; }
        .player-info { flex: 1; display: flex; align-items: center; gap: 0.75rem; min-width: 0; }
        #player-album-art { width: 44px; height: 44px; border-radius: 0.25rem; }
        #player-artist { display: none; }
        .player-controls-wrapper { display: flex; align-items: center; gap: 1rem; }
        .play-pause-btn { width: 2.75rem; height: 2.75rem; border-radius: 50%; background-color: white; color: black; display: flex; align-items: center; justify-content: center; }
        .play-pause-btn i { color: #1DB954; font-size: 1.1rem; }
        .simple-control-btn { font-size: 1.1rem; color: var(--color-text-secondary); }
        .playback-controls, .progress-container, .player-actions-wrapper { display: none; }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Views (HTML structure remains the same) -->
        <div id="library-view" class="app-view">
            <header class="view-header">
                <h1 class="text-lg font-bold flex-grow">我的私藏 Podcast</h1>
                <button id="theme-toggle-btn" title="切換主題"></button>
            </header>
            <div class="view-content">
                <div class="my-2 flex items-center gap-2">
                    <div class="relative flex-grow">
                        <i class="fas fa-search text-gray-400 absolute left-4 top-1/2 -translate-y-1/2 pointer-events-none z-10 text-sm"></i>
                        <input type="text" placeholder="搜尋 iTunes..." id="search-input" class="bg-[var(--color-interactive-element)] text-[var(--color-text-primary)] py-2 pl-10 pr-4 rounded-full border-none w-full text-base">
                    </div>
                    <button id="search-btn" class="bg-[#1DB954] text-white py-2 px-3 rounded-full border-none cursor-pointer flex-shrink-0 font-semibold text-sm">搜尋</button>
                </div>
                <div class="sidebar-controls">
                    <div class="top-row">
                        <div class="relative flex-grow">
                            <i class="fas fa-filter text-gray-400 absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none z-10 text-xs"></i>
                            <input type="text" id="local-search-input" placeholder="篩選收藏庫..." class="text-base">
                        </div>
                    </div>
                    <div class="bottom-row">
                        <div class="view-mode-toggle" title="切換視圖">
                            <button id="view-mode-list" class="view-mode-btn active"><i class="fas fa-list"></i></button>
                            <button id="view-mode-grid" class="view-mode-btn"><i class="fas fa-grip"></i></button>
                        </div>
                        <div class="flex items-center gap-2">
                            <button id="filter-favorites-btn" title="只顯示我的最愛"><i class="fas fa-heart"></i></button>
                            <button id="sort-direction-btn" title="排序"><i id="sort-icon" class="fas fa-arrow-up-wide-short"></i></button>
                        </div>
                    </div>
                </div>
                <div id="sidebar-items" class="flex flex-col"></div>
            </div>
        </div>
        <div id="search-results-view" class="app-view">
            <header class="view-header">
                <button class="back-btn" data-target-view="library-view"><i class="fas fa-chevron-left"></i></button>
                <h1 class="text-lg font-bold flex-grow">搜尋結果</h1>
            </header>
            <div id="search-results-podcasts" class="view-content"></div>
        </div>
        <div id="podcast-detail-view" class="app-view"></div>
    </div>
    <footer class="player" id="player">
        <div class="player-info">
            <img id="player-album-art" src="https://placehold.co/60x60/222/fff?text=Pod" alt="單集圖片">
            <div class="flex flex-col overflow-hidden">
                <div id="player-title-container" class="player-title-container">
                    <span id="player-title" class="font-semibold whitespace-nowrap" title="尚未播放任何內容">尚未播放任何內容</span>
                </div>
                <span id="player-artist" class="text-xs text-gray-400 truncate"></span>
            </div>
        </div>
        <div class="player-controls-wrapper">
             <button id="skip-backward-btn" class="simple-control-btn"><i class="fas fa-rotate-left"></i></button>
             <button id="play-pause-btn" class="play-pause-btn">
                 <i id="play-pause-icon" class="fas fa-play"></i>
             </button>
             <button id="skip-forward-btn" class="simple-control-btn"><i class="fas fa-rotate-right"></i></button>
        </div>
    </footer>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- JavaScript Core Logic (No changes needed here for this styling request) ---
        const views = document.querySelectorAll('.app-view');
        function showView(viewId) { views.forEach(v => v.style.display = v.id === viewId ? 'flex' : 'none'); const el = document.querySelector(`#${viewId} .view-content`); if (el) el.scrollTop = 0; }
        document.querySelectorAll('.back-btn').forEach(btn => btn.addEventListener('click', () => showView(btn.dataset.targetView)));
        const podcastDetailView = document.getElementById('podcast-detail-view');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const playerTitleContainer = document.getElementById('player-title-container');
        const playerTitle = document.getElementById('player-title');
        const playerArtist = document.getElementById('player-artist');
        const playerAlbumArt = document.getElementById('player-album-art');
        const sidebarItemsContainer = document.getElementById('sidebar-items');
        const sortDirectionBtn = document.getElementById('sort-direction-btn');
        const sortIcon = document.getElementById('sort-icon');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const filterFavoritesBtn = document.getElementById('filter-favorites-btn');
        const localSearchInput = document.getElementById('local-search-input');
        const viewModeListBtn = document.getElementById('view-mode-list');
        const viewModeGridBtn = document.getElementById('view-mode-grid');
        const soundIconSVG = `<svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><rect class="sound-wave sound-wave-1" x="4" y="8" width="4" height="8" rx="1"></rect><rect class="sound-wave sound-wave-2" x="10" y="5" width="4" height="14" rx="1"></rect><rect class="sound-wave sound-wave-3" x="16" y="8" width="4" height="8" rx="1"></rect></svg>`;
        const sunIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-6.364-.386l1.591-1.591M3 12h2.25m.386-6.364l1.591 1.591M12 12a6 6 0 100-12 6 6 0 000 12z" /></svg>`;
        const moonIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25c0 5.385 4.365 9.75 9.75 9.75 2.572 0 4.92-.99 6.697-2.648z" /></svg>`;
        const audio = new Audio();
        const collectionCache = {};
        let playerState = { currentEpisode: null, playlist: [], currentIndex: -1, isPlaying: false, playbackRate: 1.0, isRepeating: false };
        let isFavoritesFilterActive = false;
        const getCollection = () => JSON.parse(localStorage.getItem('podcastCollection') || '[]');
        const saveCollection = (c) => localStorage.setItem('podcastCollection', JSON.stringify(c));
        const loadCollection = () => { sidebarItemsContainer.innerHTML = ''; let c = getCollection(); if (isFavoritesFilterActive) c = c.filter(p => p.isFavorite); const isAsc = sortIcon.classList.contains('fa-arrow-up-wide-short'); c.sort((a, b) => isAsc ? a.collectionName.localeCompare(b.collectionName, 'zh-Hant') : b.collectionName.localeCompare(a.collectionName, 'zh-Hant')); c.forEach((p, i) => renderCollectionItem(p, i + 1)); };
        const addToCollection = (p) => { const c = getCollection(); if (!c.some(item => item.collectionId === p.collectionId)) { c.unshift({ ...p, addedAt: Date.now(), isFavorite: false }); saveCollection(c); loadCollection(); updateSearchItemUI(p.collectionId, true); } };
        const removeFromCollection = (id) => { let c = getCollection().filter(p => p.collectionId !== id); saveCollection(c); loadCollection(); updateSearchItemUI(id, false); };
        const toggleFavoriteStatus = (id) => { let c = getCollection(); const p = c.find(item => item.collectionId === id); if (p) { p.isFavorite = !p.isFavorite; saveCollection(c); loadCollection(); } };
        function renderCollectionItem(p, n) { const i = document.createElement('div'); i.className = 'sidebar-item'; i.dataset.id = p.collectionId; i.title = `${p.collectionName} - ${p.artistName}`; const t = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.144-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.057-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>`; const h = p.isFavorite ? 'fas' : 'far'; i.innerHTML = `<img src="${p.artworkUrl60}" alt="" class="w-10 h-10 rounded-md flex-shrink-0"><div class="flex-1 overflow-hidden sidebar-item__text-wrapper"><div class="font-semibold text-sm truncate">${p.collectionName}</div><div class="text-xs text-gray-400 truncate">${p.artistName}</div></div><div class="sidebar-item-actions"><button class="sidebar-action-btn fav-btn ${p.isFavorite ? 'is-favorite' : ''}" title="標記為最愛"><i class="${h} fa-heart"></i></button><button class="sidebar-action-btn" title="從收藏移除">${t}</button></div>`; i.addEventListener('click', (e) => { if (!e.target.closest('.sidebar-item-actions')) fetchEpisodes(p.collectionId); }); const [f, d] = i.querySelectorAll('.sidebar-action-btn'); f.addEventListener('click', (e) => { e.stopPropagation(); toggleFavoriteStatus(p.collectionId); }); d.addEventListener('click', (e) => { e.stopPropagation(); removeFromCollection(p.collectionId); }); sidebarItemsContainer.appendChild(i); }
        function updateSearchItemUI(id, isCollected) { const btn = document.querySelector(`.add-to-fav-btn[data-id="${id}"]`); if (btn) { btn.classList.toggle('is-favorite', isCollected); btn.querySelector('i').className = isCollected ? 'fas' : 'far'; } }
        async function searchPodcasts(term) { if (!term) return; showView('search-results-view'); const c = document.getElementById('search-results-podcasts'); c.innerHTML = `<div class="w-full flex justify-center mt-8"><div style="border:4px solid var(--color-surface-hover);border-radius:50%;border-top-color:#007AFF;width:40px;height:40px;animation:spin 1s linear infinite;"></div></div>`; try { const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(term)}&entity=podcast&limit=50`); const data = await res.json(); c.innerHTML = !data.results.length ? '<p class="col-span-full text-center text-gray-400">沒有找到相關播客。</p>' : ''; const coll = getCollection(); data.results.forEach(p => { const isCollected = coll.some(item => item.collectionId === p.collectionId); const i = document.createElement('div'); i.className = 'search-result-item'; i.innerHTML = `<img src="${p.artworkUrl600}" class="w-full rounded-lg mb-2 shadow-lg aspect-square"><span class="font-semibold text-sm truncate w-full" title="${p.collectionName}">${p.collectionName}</span><span class="text-xs text-gray-400 truncate w-full" title="${p.artistName}">${p.artistName}</span><button class="add-to-fav-btn ${isCollected ? 'is-favorite' : ''}" data-id="${p.collectionId}" title="加入/移除收藏"><i class="${isCollected ? 'fas' : 'far'} fa-heart"></i></button>`; i.addEventListener('click', () => fetchEpisodes(p.collectionId)); const btn = i.querySelector('.add-to-fav-btn'); btn.addEventListener('click', (e) => { e.stopPropagation(); btn.classList.contains('is-favorite') ? removeFromCollection(p.collectionId) : addToCollection(p); }); c.appendChild(i); }); } catch (error) { c.innerHTML = '<p class="text-center text-gray-400">搜尋失敗。請稍後再試。</p>'; } }
        async function fetchEpisodes(id) { showView('podcast-detail-view'); try { let pInfo; if (collectionCache[id] && collectionCache[id].feedUrl) { pInfo = collectionCache[id]; } else { const res = await fetch(`https://itunes.apple.com/lookup?id=${id}`); const data = await res.json(); if (data.resultCount === 0 || !data.results[0].feedUrl) throw new Error('No feed URL found.'); pInfo = data.results[0]; collectionCache[id] = pInfo; } renderPodcastShell(pInfo); if (pInfo.episodes) { populateEpisodesList(pInfo.episodes, pInfo); return; } const rRes = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(pInfo.feedUrl)}`); const rData = await rRes.json(); if (rData.status !== 'ok') throw new Error('RSS parsing failed.'); const eps = rData.items.map(item => ({ trackId: item.guid, trackName: item.title, episodeUrl: item.enclosure.link, releaseDate: item.pubDate, artworkUrl60: item.thumbnail || pInfo.artworkUrl60, artworkUrl600: item.thumbnail || pInfo.artworkUrl600 })); collectionCache[id].episodes = eps; populateEpisodesList(eps, pInfo); } catch (error) { console.error("Error fetching episodes:", error); podcastDetailView.innerHTML = `<div class="flex items-center justify-center h-full text-center text-gray-400"><p>無法載入節目單集。</p></div>`; } }
        function renderPodcastShell(p) { podcastDetailView.innerHTML = `<header class="view-header"><button class="back-btn" data-target-view="library-view"><i class="fas fa-chevron-left"></i></button><h1 class="text-base font-bold flex-grow truncate" title="${p.collectionName}">${p.collectionName}</h1></header><div class="view-content"><div class="podcast-header"><img src="${p.artworkUrl600}" alt="${p.collectionName}"><div class="flex-1 overflow-hidden"><h2 class="text-lg font-bold">${p.collectionName}</h2><p class="text-sm mt-1 text-gray-400">${p.artistName}</p><button id="add-to-collection-btn" class="mt-2 bg-[#1DB954] text-white font-bold py-1 px-3 rounded-full text-xs">收藏</button></div></div><h3 class="text-base font-bold my-2">所有單集</h3><div id="episodes-placeholder" class="flex flex-col items-center justify-center text-gray-400 py-8"><div style="width: 32px; height: 32px; border: 3px solid var(--color-surface-hover); border-top-color: #007AFF; border-radius: 50%; animation: spin 1s linear infinite;"></div><p class="mt-2 text-sm">正在載入單集列表...</p></div></div>`; podcastDetailView.querySelector('.back-btn').addEventListener('click', () => showView('library-view')); document.getElementById('add-to-collection-btn').addEventListener('click', () => addToCollection(p)); }
        
        function populateEpisodesList(episodes, podcast) {
            const placeholder = document.getElementById('episodes-placeholder');
            if (!placeholder) return;
            const escapeAttr = (str) => String(str || '').replace(/"/g, '&quot;');
            const episodesHTML = episodes.map((ep, index) => {
                /* --- MODIFICATION START: Updated template literal for ultra-compact layout --- */
                return `<div class="episode-item" data-episode-id="${escapeAttr(ep.trackId)}">
                            <img src="${ep.artworkUrl60}" class="flex-shrink-0">
                            <div class="flex-1 overflow-hidden">
                                <div class="font-semibold truncate text-sm" title="${escapeAttr(ep.trackName)}">${ep.trackName}</div>
                                <!-- Removed margin-top (mt-1) for tighter text -->
                                <div class="text-xs text-gray-400">${new Date(ep.releaseDate).toLocaleDateString('sv-SE')}</div>
                            </div>
                            <div class="sound-icon-container ml-2">${soundIconSVG}</div>
                        </div>`;
                /* --- MODIFICATION END --- */
            }).join('');
            placeholder.outerHTML = `<div class="podcast-episodes">${episodesHTML}</div>`;
            podcastDetailView.querySelectorAll('.episode-item').forEach(item => { const ep = episodes.find(e => e.trackId === item.dataset.episodeId); if (ep) item.addEventListener('click', () => playEpisode(ep, podcast.artistName, episodes)); });
            syncPlayerUI();
        }

        const syncPlayerUI = () => { const { currentEpisode: c, isPlaying: p } = playerState; playerTitleContainer.classList.toggle('marquee', !!c); if (c) { playerTitle.textContent = c.trackName; playerTitle.title = c.trackName; playerArtist.textContent = c.artistName; playerAlbumArt.src = c.artworkUrl600; } else { playerTitle.textContent = '尚未播放任何內容'; playerTitle.title = '尚未播放任何內容'; playerArtist.textContent = ''; playerAlbumArt.src = 'https://placehold.co/60x60/222/fff?text=Pod'; } document.querySelector('.episode-item.is-playing-item')?.classList.remove('is-playing-item'); if (p && c) { const el = document.querySelector(`.episode-item[data-episode-id="${CSS.escape(String(c.trackId))}"]`); if (el) { el.classList.add('is-playing-item'); el.scrollIntoView({ behavior: 'smooth', block: 'center' }); } } playPauseIcon.className = `fas ${p ? 'fa-pause' : 'fa-play'}`; };
        const playEpisode = (e, h, pl) => { if (playerState.currentEpisode?.trackId === e.trackId) { togglePlayPause(); return; } playerState = { ...playerState, currentEpisode: { ...e, artistName: h }, playlist: pl, currentIndex: pl.findIndex(item => item.trackId === e.trackId), isPlaying: true }; audio.src = e.episodeUrl; audio.play(); syncPlayerUI(); };
        const togglePlayPause = () => { if (!playerState.currentEpisode) return; audio.paused ? audio.play() : audio.pause(); };
        function initialize() { audio.addEventListener('play', () => { playerState.isPlaying = true; syncPlayerUI(); }); audio.addEventListener('pause', () => { playerState.isPlaying = false; syncPlayerUI(); }); document.getElementById('search-btn').addEventListener('click', () => searchPodcasts(document.getElementById('search-input').value)); document.getElementById('search-input').addEventListener('keypress', (e) => e.key === 'Enter' && searchPodcasts(e.target.value)); document.getElementById('play-pause-btn').addEventListener('click', togglePlayPause); document.getElementById('skip-backward-btn').addEventListener('click', () => audio.currentTime = Math.max(0, audio.currentTime - 15)); document.getElementById('skip-forward-btn').addEventListener('click', () => audio.currentTime = Math.min(audio.duration || 0, audio.currentTime + 15)); localSearchInput.addEventListener('input', (e) => { const s = e.target.value.toLowerCase(); document.querySelectorAll('.sidebar-item').forEach(i => i.style.display = i.title.toLowerCase().includes(s) ? 'flex' : 'none'); }); viewModeListBtn.addEventListener('click', () => { sidebarItemsContainer.classList.remove('grid-view'); viewModeListBtn.classList.add('active'); viewModeGridBtn.classList.remove('active'); }); viewModeGridBtn.addEventListener('click', () => { sidebarItemsContainer.classList.add('grid-view'); viewModeGridBtn.classList.add('active'); viewModeListBtn.classList.remove('active'); }); filterFavoritesBtn.addEventListener('click', () => { isFavoritesFilterActive = !isFavoritesFilterActive; filterFavoritesBtn.classList.toggle('active', isFavoritesFilterActive); loadCollection(); }); sortDirectionBtn.addEventListener('click', () => { sortIcon.classList.toggle('fa-arrow-up-wide-short'); sortIcon.classList.toggle('fa-arrow-down-wide-short'); loadCollection(); }); const applyTheme = (t) => { document.documentElement.setAttribute('data-theme', t); themeToggleBtn.innerHTML = t === 'dark' ? sunIconSVG : moonIconSVG; localStorage.setItem('theme', t); }; themeToggleBtn.addEventListener('click', () => applyTheme(document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark')); applyTheme(localStorage.getItem('theme') || 'dark'); loadCollection(); syncPlayerUI(); showView('library-view'); }
        initialize();
