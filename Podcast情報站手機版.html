<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Podcast情報站-手機版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #000;
            --color-surface: #121212;
            --color-surface-hover: #282828;
            --color-interactive-element: #242424;
            --color-text-primary: #fff;
            --color-text-secondary: #b3b3b3;
            --player-height: 64px;
            --header-height: 56px;
        }

        html[data-theme="light"] {
            --color-bg: #f0f2f5;
            --color-surface: #ffffff;
            --color-surface-hover: #f0f2f5;
            --color-interactive-element: #e4e6e9;
            --color-text-primary: #050505;
            --color-text-secondary: #65676b;
        }

        html, body { height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; background-color: var(--color-bg); color: var(--color-text-primary); margin: 0; -webkit-tap-highlight-color: transparent; font-size: 14px; }
        #app-container { display: flex; flex-direction: column; height: 100vh; padding-bottom: var(--player-height); box-sizing: border-box; }
        .app-view { display: none; flex-direction: column; flex-grow: 1; overflow: hidden; background-color: var(--color-bg); }
        .view-header { display: flex; align-items: center; padding: 0 0.75rem; height: var(--header-height); background-color: var(--color-surface); flex-shrink: 0; position: sticky; top: 0; z-index: 10; border-bottom: 1px solid var(--color-interactive-element); }
        .view-content { flex-grow: 1; overflow-y: auto; padding: 0.75rem; }
        .back-btn { background: none; border: none; color: var(--color-text-primary); font-size: 1.1rem; cursor: pointer; padding: 0.5rem; margin-right: 0.5rem; }
        #theme-toggle-btn { background-color: transparent !important; color: var(--color-text-secondary); width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        
        #library-view .sidebar-controls { margin: 0.75rem 0; display: flex; flex-direction: column; gap: 0.75rem; }
        .view-mode-toggle { display: flex; background: var(--color-interactive-element); padding: 2px; border-radius: 9999px; }
        .view-mode-btn { background: transparent; border: none; color: var(--color-text-secondary); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .view-mode-btn.active { background: var(--color-surface-hover); color: var(--color-text-primary); }
        #filter-favorites-btn, #sort-direction-btn { background-color: var(--color-interactive-element); color: var(--color-text-primary); width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; }
        #filter-favorites-btn.active { background-color: #ff3b30; color: white; }
        
        .sidebar-item { display: flex; align-items: center; gap: 0.75rem; cursor: pointer; padding: 0.4rem 0.5rem; position: relative; border-bottom: 1px solid var(--color-interactive-element); }
        .sidebar-item:last-child { border-bottom: none; }
        .sidebar-item:hover { background-color: var(--color-surface-hover); }
        .sidebar-item-actions { position: absolute; top: 50%; right: 0.75rem; transform: translateY(-50%); display: none; }
        .sidebar-item:hover .sidebar-item-actions { display: flex; align-items: center; gap: 0.25rem; }
        .sidebar-action-btn { background: none; border: none; color: var(--color-text-secondary); cursor: pointer; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .sidebar-action-btn.fav-btn.is-favorite, .sidebar-action-btn.fav-btn:hover { color: #ff3b30; }
        #sidebar-items.grid-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 0.75rem; }
        #sidebar-items.grid-view .sidebar-item { flex-direction: column; padding: 0.5rem; height: auto; text-align: center; gap: 0.25rem; border-bottom: none; border-radius: 0.5rem; }
        #sidebar-items.grid-view .sidebar-item img { width: 100% !important; height: auto !important; aspect-ratio: 1/1; border-radius: 0.5rem; }

        #search-results-podcasts { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 0.75rem; }
        .search-result-item { position: relative; display: flex; flex-direction: column; cursor: pointer; }
        .add-to-fav-btn { position: absolute; top: 0.5rem; right: 0.5rem; width: 32px; height: 32px; border-radius: 50%; background-color: rgba(0, 0, 0, 0.7); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; z-index: 5; }
        .add-to-fav-btn.is-favorite { background-color: #FF453A; }
        
        .podcast-header { display: flex; align-items: flex-start; gap: 1rem; margin-bottom: 1rem; }
        .podcast-header img { width: 5rem; height: 5rem; border-radius: 0.5rem; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); flex-shrink: 0; }
        .podcast-episodes { display: flex; flex-direction: column; gap: 0; }
        
        .episode-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.25rem 0.5rem; border-bottom: 1px solid var(--color-interactive-element); cursor: pointer; }
        .episode-item:last-child { border-bottom: none; }
        .episode-item img { width: 1.25rem; height: 1.25rem; border-radius: 0.2rem; flex-shrink: 0; }
        .text-xxs { font-size: 0.65rem; line-height: 0.85rem; }

        .episode-item.is-playing-item { background-color: #007AFF; color: white; }
        .episode-item.is-playing-item .text-xs, .episode-item.is-playing-item .text-xxs { color: rgba(255, 255, 255, 0.85); }
        .episode-item.is-playing-item .sound-icon-container { display: flex; }
        .sound-icon-container { display: none; align-items: center; justify-content: center; }
        .sound-icon-container svg { width: 16px; height: 16px; color: white; }
        @keyframes sound-wave-pulse { 0% { transform: scaleY(0.3); } 30% { transform: scaleY(1); } 60% { transform: scaleY(0.5); } 100% { transform: scaleY(0.3); } }
        .sound-wave { transform-origin: 50% 100%; animation: sound-wave-pulse 1.2s ease-in-out infinite; }
        .sound-wave-1 { animation-delay: 0s; } .sound-wave-2 { animation-delay: 0.2s; } .sound-wave-3 { animation-delay: 0.4s; }
        .spinner { border: 4px solid var(--color-surface-hover); border-top-color: #007AFF; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .player { position: fixed; bottom: 0; left: 0; right: 0; height: var(--player-height); background-color: var(--color-surface); border-top: 1px solid var(--color-interactive-element); z-index: 100; display: flex; align-items: center; padding: 0 0.75rem; gap: 0.75rem; }
        .player-info { flex: 1; display: flex; align-items: center; gap: 0.75rem; min-width: 0; }
        #player-album-art { width: 44px; height: 44px; border-radius: 0.25rem; }
        .player-controls-wrapper { display: flex; align-items: center; gap: 1rem; }
        .play-pause-btn { width: 2.75rem; height: 2.75rem; border-radius: 50%; background-color: white; color: black; display: flex; align-items: center; justify-content: center; }
        .play-pause-btn i { color: #1DB954; font-size: 1.1rem; }
        .simple-control-btn { font-size: 1.1rem; color: var(--color-text-secondary); background: none; border: none; padding: 0.5rem; cursor: pointer;}
    </style>
</head>
<body>
    <div id="app-container">
        <div id="library-view" class="app-view">
            <header class="view-header">
                <h1 class="text-lg font-bold flex-grow">我的私藏Podcast</h1>
                <button id="theme-toggle-btn" title="切換主題"></button>
            </header>
            <div class="view-content">
                <div class="my-2 flex items-center gap-2">
                    <div class="relative flex-grow">
                        <i class="fas fa-search text-gray-400 absolute left-4 top-1/2 -translate-y-1/2 pointer-events-none z-10 text-sm"></i>
                        <input type="text" placeholder="搜尋 iTunes..." id="search-input" class="bg-[var(--color-interactive-element)] text-[var(--color-text-primary)] py-2 pl-10 pr-4 rounded-full border-none w-full text-base">
                    </div>
                    <button id="search-btn" class="bg-[#1DB954] text-white py-2 px-3 rounded-full border-none cursor-pointer flex-shrink-0 font-semibold text-sm">搜尋</button>
                </div>
                <div class="sidebar-controls">
                    <div class="bottom-row flex justify-between items-center">
                        <div class="view-mode-toggle" title="切換視圖">
                            <button id="view-mode-list" class="view-mode-btn active"><i class="fas fa-list"></i></button>
                            <button id="view-mode-grid" class="view-mode-btn"><i class="fas fa-grip"></i></button>
                        </div>
                        <div class="flex items-center gap-2">
                            <button id="filter-favorites-btn" title="只顯示我的最愛"><i class="fas fa-heart"></i></button>
                            <button id="sort-direction-btn" title="排序"><i id="sort-icon" class="fas fa-arrow-up-wide-short"></i></button>
                        </div>
                    </div>
                </div>
                <div id="sidebar-items" class="flex flex-col"></div>
            </div>
        </div>
        <div id="search-results-view" class="app-view">
            <header class="view-header">
                <button class="back-btn" data-target-view="library-view"><i class="fas fa-chevron-left"></i></button>
                <h1 class="text-lg font-bold flex-grow">搜尋結果</h1>
            </header>
            <div id="search-results-podcasts" class="view-content"></div>
        </div>
        <div id="podcast-detail-view" class="app-view"></div>
    </div>
    <footer class="player" id="player">
        <div class="player-info">
            <img id="player-album-art" src="https://placehold.co/60x60/222/fff?text=Pod" alt="單集圖片">
            <div class="flex flex-col overflow-hidden">
                <div id="player-title-container" class="player-title-container">
                    <span id="player-title" class="font-semibold whitespace-nowrap" title="尚未播放任何內容">尚未播放任何內容</span>
                </div>
            </div>
        </div>
        <div class="player-controls-wrapper">
             <button id="skip-backward-btn" class="simple-control-btn"><i class="fas fa-rotate-left"></i></button>
             <button id="play-pause-btn" class="play-pause-btn"><i id="play-pause-icon" class="fas fa-play"></i></button>
             <button id="skip-forward-btn" class="simple-control-btn"><i class="fas fa-rotate-right"></i></button>
        </div>
    </footer>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 基本設定與 DOM 元素 ---
        const views = document.querySelectorAll('.app-view');
        const podcastDetailView = document.getElementById('podcast-detail-view');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const playerTitle = document.getElementById('player-title');
        const playerAlbumArt = document.getElementById('player-album-art');
        const sidebarItemsContainer = document.getElementById('sidebar-items');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const searchInput = document.getElementById('search-input');
        
        const soundIconSVG = `<svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><rect class="sound-wave sound-wave-1" x="4" y="8" width="4" height="8" rx="1"></rect><rect class="sound-wave sound-wave-2" x="10" y="5" width="4" height="14" rx="1"></rect><rect class="sound-wave sound-wave-3" x="16" y="8" width="4" height="8" rx="1"></rect></svg>`;
        const sunIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-6.364-.386l1.591-1.591M3 12h2.25m.386-6.364l1.591 1.591M12 12a6 6 0 100-12 6 6 0 000 12z" /></svg>`;
        const moonIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25c0 5.385 4.365 9.75 9.75 9.75 2.572 0 4.92-.99 6.697-2.648z" /></svg>`;
        
        const audio = new Audio();
        const collectionCache = {};
        let playerState = { currentEpisode: null, playlist: [], currentIndex: -1, isPlaying: false };
        let isFavoritesFilterActive = false;
        let isFetchingDetails = false; // 請求鎖定旗標

        // --- 視圖管理 ---
        function showView(viewId) {
            views.forEach(v => v.style.display = v.id === viewId ? 'flex' : 'none');
            const contentElement = document.querySelector(`#${viewId} .view-content`);
            if (contentElement) contentElement.scrollTop = 0;
        }

        // --- 本地收藏庫管理 ---
        const getCollection = () => JSON.parse(localStorage.getItem('podcastCollectionMobile') || '[]');
        const saveCollection = (collection) => localStorage.setItem('podcastCollectionMobile', JSON.stringify(collection));
        
        const loadCollection = () => {
            sidebarItemsContainer.innerHTML = '';
            let collection = getCollection();
            if (isFavoritesFilterActive) {
                collection = collection.filter(p => p.isFavorite);
            }
            const sortIcon = document.getElementById('sort-icon');
            const isAsc = sortIcon.classList.contains('fa-arrow-up-wide-short');
            collection.sort((a, b) => isAsc ? a.collectionName.localeCompare(b.collectionName, 'zh-Hant') : b.collectionName.localeCompare(a.collectionName, 'zh-Hant'));
            collection.forEach((podcast, index) => renderCollectionItem(podcast, index + 1));
        };

        const addToCollection = (podcast) => {
            const collection = getCollection();
            if (!collection.some(item => item.collectionId === podcast.collectionId)) {
                collection.unshift({ ...podcast, addedAt: Date.now(), isFavorite: false });
                saveCollection(collection);
                loadCollection();
                updateSearchItemUI(podcast.collectionId, true);
            }
        };

        const removeFromCollection = (collectionId) => {
            let collection = getCollection().filter(p => p.collectionId !== collectionId);
            saveCollection(collection);
            loadCollection();
            updateSearchItemUI(collectionId, false);
        };

        const toggleFavoriteStatus = (collectionId) => {
            let collection = getCollection();
            const podcast = collection.find(item => item.collectionId === collectionId);
            if (podcast) {
                podcast.isFavorite = !podcast.isFavorite;
                saveCollection(collection);
                loadCollection();
            }
        };

        function renderCollectionItem(podcast) {
            const item = document.createElement('div');
            item.className = 'sidebar-item';
            item.dataset.id = podcast.collectionId;
            item.title = `${podcast.collectionName} - ${podcast.artistName}`;
            const trashSVG = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.144-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.057-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>`;
            const heartIconClass = podcast.isFavorite ? 'fas' : 'far';
            item.innerHTML = `
                <img src="${podcast.artworkUrl60}" alt="" class="w-9 h-9 rounded-md flex-shrink-0">
                <div class="flex-1 overflow-hidden">
                    <div class="font-medium text-sm truncate leading-tight">${podcast.collectionName}</div>
                    <div class="text-xs text-gray-400 truncate leading-tight">${podcast.artistName}</div>
                </div>
                <div class="sidebar-item-actions">
                    <button class="sidebar-action-btn fav-btn ${podcast.isFavorite ? 'is-favorite' : ''}" title="標記為最愛"><i class="${heartIconClass} fa-heart"></i></button>
                    <button class="sidebar-action-btn" title="從收藏移除">${trashSVG}</button>
                </div>`;
            item.addEventListener('click', (e) => {
                if (!e.target.closest('.sidebar-item-actions')) fetchEpisodes(podcast.collectionId);
            });
            const [favBtn, deleteBtn] = item.querySelectorAll('.sidebar-action-btn');
            favBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleFavoriteStatus(podcast.collectionId); });
            deleteBtn.addEventListener('click', (e) => { e.stopPropagation(); removeFromCollection(podcast.collectionId); });
            sidebarItemsContainer.appendChild(item);
        }

        // --- 搜尋功能 ---
        function updateSearchItemUI(collectionId, isCollected) {
            const btn = document.querySelector(`.add-to-fav-btn[data-id="${collectionId}"]`);
            if (btn) {
                btn.classList.toggle('is-favorite', isCollected);
                btn.querySelector('i').className = isCollected ? 'fas' : 'far';
            }
        }
        
        async function searchPodcasts(term) {
            if (!term) return;
            showView('search-results-view');
            const container = document.getElementById('search-results-podcasts');
            container.innerHTML = `<div class="w-full flex justify-center mt-8"><div class="spinner w-10 h-10"></div></div>`;
            try {
                const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(term)}&entity=podcast&limit=50`);
                const data = await res.json();
                container.innerHTML = !data.results.length ? '<p class="col-span-full text-center text-gray-400">沒有找到相關播客。</p>' : '';
                const collection = getCollection();
                data.results.forEach(podcast => {
                    const isCollected = collection.some(item => item.collectionId === podcast.collectionId);
                    const item = document.createElement('div');
                    item.className = 'search-result-item';
                    item.innerHTML = `
                        <img src="${podcast.artworkUrl600}" class="w-full rounded-lg mb-2 shadow-lg aspect-square">
                        <span class="font-semibold text-sm truncate w-full" title="${podcast.collectionName}">${podcast.collectionName}</span>
                        <span class="text-xs text-gray-400 truncate w-full" title="${podcast.artistName}">${podcast.artistName}</span>
                        <button class="add-to-fav-btn ${isCollected ? 'is-favorite' : ''}" data-id="${podcast.collectionId}" title="加入/移除收藏"><i class="${isCollected ? 'fas' : 'far'} fa-heart"></i></button>`;
                    item.addEventListener('click', () => fetchEpisodes(podcast.collectionId));
                    const favBtn = item.querySelector('.add-to-fav-btn');
                    favBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        favBtn.classList.contains('is-favorite') ? removeFromCollection(podcast.collectionId) : addToCollection(podcast);
                    });
                    container.appendChild(item);
                });
            } catch (error) {
                container.innerHTML = '<p class="text-center text-gray-400">搜尋失敗。請稍後再試。</p>';
            }
        }
        
        // --- START: 全新、極致穩健的核心演算法 (手機版整合) ---
        async function getPodcastInfo(collectionId) {
            if (collectionCache[collectionId] && collectionCache[collectionId].feedUrl) {
                return collectionCache[collectionId];
            }
            const response = await fetch(`https://itunes.apple.com/lookup?id=${collectionId}`);
            if (!response.ok) throw new Error(`iTunes API request failed`);
            const data = await response.json();
            if (data.resultCount === 0 || !data.results[0].feedUrl) {
                throw new Error('Podcast not found or no valid feed URL.');
            }
            collectionCache[collectionId] = data.results[0];
            return data.results[0];
        }

        async function fetchWithRss2Json(feedUrl, podcastInfo) {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
            if (!response.ok) throw new Error(`rss2json API request failed`);
            const data = await response.json();
            if (data.status !== 'ok') throw new Error(`rss2json failed to parse feed`);
            return data.items.map(item => ({
                trackId: item.guid, trackName: item.title, episodeUrl: item.enclosure.link,
                releaseDate: item.pubDate, artworkUrl60: item.thumbnail || podcastInfo.artworkUrl60,
                artworkUrl600: item.thumbnail || podcastInfo.artworkUrl600
            })).filter(ep => ep.episodeUrl);
        }

        async function fetchWithAllOrigins(feedUrl, podcastInfo) {
            const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(feedUrl)}`);
            if (!response.ok) throw new Error(`AllOrigins proxy request failed`);
            const xmlText = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(xmlText, "application/xml");
            if (doc.querySelector("parsererror")) throw new Error(`DOMParser failed to parse XML`);
            const episodes = [];
            doc.querySelectorAll("item").forEach(item => {
                const enclosure = item.querySelector("enclosure");
                if (enclosure && enclosure.getAttribute("url")) {
                    episodes.push({
                        trackId: item.querySelector("guid")?.textContent || enclosure.getAttribute("url"),
                        trackName: item.querySelector("title")?.textContent || 'Untitled Episode',
                        episodeUrl: enclosure.getAttribute("url"),
                        releaseDate: item.querySelector("pubDate")?.textContent || new Date().toISOString(),
                        artworkUrl60: item.querySelector('itunes\\:image, image')?.getAttribute('href') || podcastInfo.artworkUrl60,
                        artworkUrl600: item.querySelector('itunes\\:image, image')?.getAttribute('href') || podcastInfo.artworkUrl600,
                    });
                }
            });
            return episodes;
        }

        async function fetchEpisodes(collectionId) {
            if (isFetchingDetails) return;
            isFetchingDetails = true;
            showView('podcast-detail-view');
            
            let podcastInfo;
            try {
                podcastInfo = await getPodcastInfo(collectionId);
                renderPodcastShell(podcastInfo);

                if (podcastInfo.episodes) {
                    populateEpisodesList(podcastInfo.episodes, podcastInfo);
                    isFetchingDetails = false;
                    return;
                }

                let episodes;
                try {
                    episodes = await fetchWithRss2Json(podcastInfo.feedUrl, podcastInfo);
                } catch (primaryError) {
                    console.warn(`Primary method failed: ${primaryError.message}. Falling back.`);
                    try {
                        episodes = await fetchWithAllOrigins(podcastInfo.feedUrl, podcastInfo);
                    } catch (fallbackError) {
                        throw new Error("Both fetch methods failed.");
                    }
                }

                if (!episodes || episodes.length === 0) {
                    throw new Error("No valid episodes found in the feed.");
                }
                
                collectionCache[collectionId].episodes = episodes;
                populateEpisodesList(episodes, podcastInfo);

            } catch (error) {
                console.error(`[CRITICAL] Failed to load podcast ID ${collectionId}:`, error);
                podcastDetailView.innerHTML = `<div class="flex flex-col items-center justify-center h-full text-center text-[var(--color-text-secondary)] p-4"><p class="font-bold">無法載入節目</p><p class="text-sm mt-1">${error.message}</p></div>`;
            } finally {
                isFetchingDetails = false;
            }
        }
        // --- END: 全新、極致穩健的核心演算法 ---

        // --- 手機版 UI 渲染函式 ---
        function renderPodcastShell(podcast) {
            podcastDetailView.innerHTML = `
                <header class="view-header">
                    <button class="back-btn" data-target-view="library-view"><i class="fas fa-chevron-left"></i></button>
                    <h1 class="text-base font-bold flex-grow truncate" title="${podcast.collectionName}">${podcast.collectionName}</h1>
                </header>
                <div class="view-content">
                    <div class="podcast-header">
                        <img src="${podcast.artworkUrl600}" alt="${podcast.collectionName}">
                        <div class="flex-1 overflow-hidden">
                            <h2 class="text-lg font-bold">${podcast.collectionName}</h2>
                            <p class="text-sm mt-1 text-gray-400">${podcast.artistName}</p>
                            <button id="add-to-collection-btn" class="mt-2 bg-[#1DB954] text-white font-bold py-1 px-3 rounded-full text-xs">收藏</button>
                        </div>
                    </div>
                    <h3 class="text-base font-bold my-2">所有單集</h3>
                    <div id="episodes-placeholder" class="flex flex-col items-center justify-center text-gray-400 py-8">
                        <div class="spinner w-8 h-8"></div>
                        <p class="mt-2 text-sm">正在載入單集列表...</p>
                    </div>
                </div>`;
            podcastDetailView.querySelector('.back-btn').addEventListener('click', () => showView(searchInput.value ? 'search-results-view' : 'library-view'));
            document.getElementById('add-to-collection-btn').addEventListener('click', () => addToCollection(podcast));
        }
        
        function populateEpisodesList(episodes, podcast) {
            const placeholder = document.getElementById('episodes-placeholder');
            if (!placeholder) return;
            const escapeAttr = (str) => String(str || '').replace(/"/g, '&quot;');
            const episodesHTML = episodes.map((ep) => `
                <div class="episode-item" data-episode-id="${escapeAttr(ep.trackId)}">
                    <img src="${ep.artworkUrl60}" class="flex-shrink-0">
                    <div class="flex-1 overflow-hidden">
                        <div class="font-semibold truncate text-xs leading-tight" title="${escapeAttr(ep.trackName)}">${ep.trackName}</div>
                        <div class="text-xxs text-gray-500 leading-tight">${new Date(ep.releaseDate).toLocaleDateString('sv-SE')}</div>
                    </div>
                    <div class="sound-icon-container ml-2">${soundIconSVG}</div>
                </div>`
            ).join('');
            placeholder.outerHTML = `<div class="podcast-episodes">${episodesHTML}</div>`;
            podcastDetailView.querySelectorAll('.episode-item').forEach(item => {
                const ep = episodes.find(e => e.trackId === item.dataset.episodeId);
                if (ep) item.addEventListener('click', () => playEpisode(ep, podcast.artistName, episodes));
            });
            syncPlayerUI();
        }

        // --- 播放器邏輯 ---
        const syncPlayerUI = () => {
            const { currentEpisode, isPlaying } = playerState;
            if (currentEpisode) {
                playerTitle.textContent = currentEpisode.trackName;
                playerTitle.title = currentEpisode.trackName;
                playerAlbumArt.src = currentEpisode.artworkUrl600;
            } else {
                playerTitle.textContent = '尚未播放任何內容';
                playerTitle.title = '尚未播放任何內容';
                playerAlbumArt.src = 'https://placehold.co/60x60/222/fff?text=Pod';
            }
            document.querySelector('.episode-item.is-playing-item')?.classList.remove('is-playing-item');
            if (isPlaying && currentEpisode) {
                const el = document.querySelector(`.episode-item[data-episode-id="${CSS.escape(String(currentEpisode.trackId))}"]`);
                if (el) {
                    el.classList.add('is-playing-item');
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
            playPauseIcon.className = `fas ${isPlaying ? 'fa-pause' : 'fa-play'}`;
        };

        const playEpisode = (episode, host, playlist) => {
            if (playerState.currentEpisode?.trackId === episode.trackId) {
                togglePlayPause();
                return;
            }
            playerState = {
                ...playerState,
                currentEpisode: { ...episode, artistName: host },
                playlist: playlist,
                currentIndex: playlist.findIndex(item => item.trackId === episode.trackId),
                isPlaying: true
            };
            audio.src = episode.episodeUrl;
            audio.play();
            syncPlayerUI();
        };

        const togglePlayPause = () => {
            if (!playerState.currentEpisode) return;
            audio.paused ? audio.play() : audio.pause();
        };
        
        // --- 初始化 ---
        function initialize() {
            audio.addEventListener('play', () => { playerState.isPlaying = true; syncPlayerUI(); });
            audio.addEventListener('pause', () => { playerState.isPlaying = false; syncPlayerUI(); });

            document.getElementById('search-btn').addEventListener('click', () => searchPodcasts(searchInput.value));
            searchInput.addEventListener('keypress', (e) => e.key === 'Enter' && searchPodcasts(e.target.value));
            
            document.getElementById('play-pause-btn').addEventListener('click', togglePlayPause);
            document.getElementById('skip-backward-btn').addEventListener('click', () => audio.currentTime = Math.max(0, audio.currentTime - 15));
            document.getElementById('skip-forward-btn').addEventListener('click', () => audio.currentTime = Math.min(audio.duration || 0, audio.currentTime + 15));
            
            const applyTheme = (t) => {
                document.documentElement.setAttribute('data-theme', t);
                themeToggleBtn.innerHTML = t === 'dark' ? sunIconSVG : moonIconSVG;
                localStorage.setItem('theme', t);
            };
            themeToggleBtn.addEventListener('click', () => applyTheme(document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'));

            document.querySelectorAll('.back-btn').forEach(btn => btn.addEventListener('click', () => showView(btn.dataset.targetView)));
            
            document.getElementById('view-mode-list').addEventListener('click', () => { sidebarItemsContainer.classList.remove('grid-view'); document.getElementById('view-mode-list').classList.add('active'); document.getElementById('view-mode-grid').classList.remove('active'); });
            document.getElementById('view-mode-grid').addEventListener('click', () => { sidebarItemsContainer.classList.add('grid-view'); document.getElementById('view-mode-grid').classList.add('active'); document.getElementById('view-mode-list').classList.remove('active'); });
            
            const filterFavoritesBtn = document.getElementById('filter-favorites-btn');
            filterFavoritesBtn.addEventListener('click', () => { isFavoritesFilterActive = !isFavoritesFilterActive; filterFavoritesBtn.classList.toggle('active', isFavoritesFilterActive); loadCollection(); });

            const sortDirectionBtn = document.getElementById('sort-direction-btn');
            sortDirectionBtn.addEventListener('click', () => { const icon = document.getElementById('sort-icon'); icon.classList.toggle('fa-arrow-up-wide-short'); icon.classList.toggle('fa-arrow-down-wide-short'); loadCollection(); });
            
            applyTheme(localStorage.getItem('theme') || 'dark');
            loadCollection();
            syncPlayerUI();
            showView('library-view');
        }

        initialize();
    });
    </script>
</body>
