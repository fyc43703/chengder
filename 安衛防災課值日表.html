<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安衛防災課值日表</title>
    <style>
        :root {
            --primary-blue: #007aff;
            --light-gray: #e5e5ea;
            --text-color: #1d1d1f;
            --holiday-red: #ff3b30;
            --weekend-gray: #8e8e93;
        }

        body {
            margin: 0;
            padding: 1rem; /* Minimal border for screen */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", "Arial", sans-serif;
            background-color: #fff; /* Removed gray background */
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center; /* Center vertically and horizontally */
            min-height: calc(100vh - 2rem); /* Full height minus padding */
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            width: 100%;
            max-width: 1200px; /* Adjust max-width for better fit */
            height: 100%;
            aspect-ratio: 297 / 210; /* A4 Landscape ratio */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            display: flex; align-items: center; padding: 5px 12px 0; height: 12%; /* Use percentage for scaling */
            box-sizing: border-box;
            background: rgba(240, 240, 240, 0.7); border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
        .title-input { 
            width: 100%; text-align: center; font-weight: 600; font-size: 2.5vw; /* Responsive font size */
            color: #333;
            background: transparent; border: none; outline: none; padding: 4px 0;
        }
        
        .content-area { 
            padding: 1.5%; 
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .settings-panel {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 16px;
            align-items: end;
            margin-bottom: 1.5%;
            flex-shrink: 0;
        }
        
        /* --- 姓名輸入表格 (3x2) --- */
        .names-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px 16px;
        }
        .name-entry { display: flex; align-items: center; gap: 8px; }
        .name-number { font-size: 1.2vw; font-weight: bold; color: var(--weekend-gray); }
        .name-input-field {
            padding: 1%; font-size: 1.2vw; border-radius: 8px;
            border: 1px solid var(--light-gray); background-color: rgba(255, 255, 255, 0.9);
            width: 100%;
            flex-grow: 1;
            box-sizing: border-box;
            text-align: center;
        }

        .controls { display: flex; flex-direction: column; gap: 10px; }
        .date-selector { display: flex; gap: 8px; }
        .custom-select {
            padding: 1.2%;
            font-size: 1.3vw;
            font-weight: 500;
            border-radius: 8px;
            border: 1px solid var(--light-gray);
            background-color: #fff;
        }
        .action-buttons { display: flex; }
        .generate-button {
            width: 100%;
            padding: 10px 15px; font-size: 14px; font-weight: 500;
            border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s;
            background-color: var(--primary-blue); color: white;
        }
        .generate-button:hover { background-color: #006ae0; }
        
        .calendar-container {
            border-top: 1px solid var(--light-gray);
            padding-top: 1%;
            flex-grow: 1;
            overflow: hidden;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            height: 100%;
            gap: 1px;
            background-color: var(--light-gray);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            overflow: hidden;
        }
        .calendar-header {
            text-align: center;
            padding: 1%;
            font-size: 1.2vw;
            font-weight: bold;
            background-color: #f9f9f9;
            color: var(--primary-blue);
        }
        .calendar-day {
            padding: 2%;
            background-color: #fff;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .calendar-day.other-month { background-color: #f9f9f9; }
        .day-number { font-weight: bold; font-size: 1.3vw; }
        
        .calendar-day.weekend .day-number { color: var(--weekend-gray); }
        .calendar-day.holiday .day-number { color: var(--holiday-red); }
        
        .holiday-name {
            font-size: 0.9vw;
            color: var(--holiday-red);
            font-weight: 500;
            margin-top: auto; /* Push to bottom */
        }

        .duty-person {
            margin-top: 4%;
            padding: 3% 5%;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.25);
            border-radius: 6px;
            font-size: 1.2vw;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }

        #printTitleForPDF {
             display: none;
        }

        /* --- Print Styles --- */
        @media print {
            @page {
                size: A4 landscape;
                margin: 0.7cm; /* Slightly adjusted margin */
            }

            html, body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
                background: #fff;
                overflow: hidden; /* Prevent scrollbars in print */
            }

            .app-container {
                width: 100% !important;
                height: 100% !important;
                max-width: none !important;
                aspect-ratio: auto !important; /* CRITICAL: Remove aspect ratio for printing */
                box-shadow: none !important;
                border: none !important;
                background: none !important;
                padding: 0 !important;
                display: flex !important;
                flex-direction: column !important;
                overflow: hidden !important;
            }

            .settings-panel { display: none !important; }
            
            .title-input { display: none !important; } /* Hide screen title */

            #printTitleForPDF {
                display: block !important;
                text-align: center;
                font-size: 34pt !important; 
                font-weight: bold !important;
                color: #333;
                padding: 0 !important;
                margin: 0 !important; /* The key fix for spacing */
            }

            .title-bar {
                height: auto !important;
                border-bottom: 2px solid #000 !important;
                padding: 0 0 2pt 0 !important; /* Remove all padding except for a tiny space for the border */
                margin: 0 !important;
                flex-shrink: 0 !important;
                background: none !important;
            }
            
            .content-area {
                flex-grow: 1 !important;
                display: flex !important;
                flex-direction: column !important;
                padding: 0 !important;
                margin-top: 0 !important; /* Set to 0 spacing */
            }
            
            .calendar-container {
                flex-grow: 1 !important;
                display: flex !important;
                border-top: none !important;
                padding-top: 0 !important;
            }
            
            .calendar-grid {
                flex-grow: 1 !important;
                border: 1px solid #000 !important;
                gap: 0 !important;
                grid-template-rows: auto repeat(6, 1fr) !important; /* Header + 6 flexible rows */
            }

            .calendar-day {
                border: 1px solid #aaa !important;
                padding: 4pt !important;
            }
            
            /* Use absolute units for printing - slightly reduced */
            .calendar-header { font-size: 16pt !important; padding: 6pt !important; font-weight: bold !important;}
            .day-number { font-size: 16pt !important; font-weight: bold !important; }
            .duty-person { font-size: 14pt !important; padding: 6pt !important; font-weight: bold !important; }
            .holiday-name { font-size: 10pt !important; }
        }
        
    </style>
</head>
<body>
    <div id="captureArea" class="app-container">
        <header class="title-bar">
            <input type="text" id="rosterTitle" class="title-input" value="安衛防災課值日表">
            <h1 id="printTitleForPDF"></h1>
        </header>

        <main class="content-area">
            <div id="settingsArea" class="settings-panel">
                <div class="names-grid">
                    <div class="name-entry"><span class="name-number">1</span><input type="text" class="name-input-field"></div>
                    <div class="name-entry"><span class="name-number">2</span><input type="text" class="name-input-field"></div>
                    <div class="name-entry"><span class="name-number">3</span><input type="text" class="name-input-field"></div>
                    <div class="name-entry"><span class="name-number">4</span><input type="text" class="name-input-field"></div>
                    <div class="name-entry"><span class="name-number">5</span><input type="text" class="name-input-field"></div>
                    <div class="name-entry"><span class="name-number">6</span><input type="text" class="name-input-field"></div>
                </div>
                <div class="controls">
                    <div class="date-selector">
                        <select id="yearSelect" class="custom-select"></select>
                        <select id="monthSelect" class="custom-select"></select>
                    </div>
                    <div class="action-buttons">
                        <button id="generateBtn" class="generate-button">產生</button>
                    </div>
                </div>
            </div>

            <div id="calendarContainer" class="calendar-container">
                 <!-- Calendar will be generated here -->
            </div>
        </main>
    </div>

<script>
// --- 台灣國定假日與補班日資料 (更新至 2028) ---
// 註：2027年後的假日為根據現行規定推算，可能因未來法規變動而調整
const TAIWAN_HOLIDAYS = {
    '2025': { "01-01": "元旦", "01-28": "除夕", "01-29": "春節", "01-30": "春節", "01-31": "春節", "02-01": "春節", "02-02": "春節", "02-28": "和平紀念日", "04-04": "兒童節", "04-05": "清明節", "05-01": "勞動節", "05-31": "端午節", "10-06": "中秋節", "10-10": "國慶日" },
    '2026': { "01-01": "元旦", "02-16": "除夕", "02-17": "春節", "02-18": "春節", "02-19": "春節", "02-20": "春節", "02-27": "和平紀念日補假", "02-28": "和平紀念日", "04-03": "兒童/清明", "04-04": "兒童/清明", "05-01": "勞動節", "06-19": "端午節", "09-25": "中秋節", "10-09": "國慶補假", "10-10": "國慶日" },
    '2027': { "01-01": "元旦", "02-05": "除夕", "02-06": "春節", "02-07": "春節", "02-08": "春節", "02-09": "春節", "02-28": "和平紀念日", "03-01": "和平紀念日補假", "04-05": "清明節", "05-01": "勞動節", "06-09": "端午節", "09-15": "中秋節", "10-10": "國慶日", "10-11": "國慶補假" },
    '2028': { "01-01": "元旦", "01-25": "除夕", "01-26": "春節", "01-27": "春節", "01-28": "春節", "02-28": "和平紀念日", "04-04": "兒童/清明", "05-01": "勞動節", "05-28": "端午節", "05-29": "端午節補假", "10-03": "中秋節", "10-10": "國慶日" }
};
const ADJUSTED_WORKDAYS = { '2025': { "02-08": "補班" }, '2026': { "02-21": "補班" } };

// --- DOM 元素 ---
const yearSelect = document.getElementById('yearSelect');
const monthSelect = document.getElementById('monthSelect');
const generateBtn = document.getElementById('generateBtn');
const calendarContainer = document.getElementById('calendarContainer');
const rosterTitle = document.getElementById('rosterTitle');
const nameInputs = document.querySelectorAll('.names-grid .name-input-field');
const printTitleForPDF = document.getElementById('printTitleForPDF');

// --- 初始化 ---
document.addEventListener('DOMContentLoaded', () => {
    const today = new Date();
    const currentYear = today.getFullYear();
    const currentMonth = today.getMonth() + 1;

    // Populate Year Select with Minguo Year
    for (let i = currentYear - 3; i <= currentYear + 4; i++) {
        const minguoYear = i - 1911;
        yearSelect.add(new Option('民國 ' + minguoYear + ' 年', i, false, i === currentYear));
    }
    for (let i = 1; i <= 12; i++) {
        monthSelect.add(new Option(i + ' 月', i, false, i === currentMonth));
    }
    
    loadNames(); // Load names from localStorage
    generateRoster();

    generateBtn.addEventListener('click', generateRoster);
});

// --- 姓名記憶功能 (localStorage) ---
function saveNames() {
    const names = Array.from(nameInputs).map(input => input.value.trim());
    localStorage.setItem('dutyRosterNames_v2', JSON.stringify(names)); // Use a new key to invalidate old data
}

function loadNames() {
    const savedNames = localStorage.getItem('dutyRosterNames_v2'); // Use a new key to invalidate old data
    if (savedNames) {
        const names = JSON.parse(savedNames);
        names.forEach((name, i) => {
            if (nameInputs[i]) {
                nameInputs[i].value = name;
            }
        });
    } else {
        // 預載入範例 if no saved names
        const sampleNames = ["劉清蘭", "周月華", "文翊瑋", "張吉安", "陳政德", ""];
        sampleNames.forEach((name, i) => {
            if(nameInputs[i]) nameInputs[i].value = name;
        });
    }
}

// --- 顏色管理 (動態產生) ---
function generateColorPalette(numColors) {
    const colors = [];
    const saturation = 70;
    const lightness = 60;
    for (let i = 0; i < numColors; i++) {
        const hue = (i * (360 / numColors) + 15) % 360; // Offset hue for better colors
        colors.push(`hsl(${hue}, ${saturation}%, ${lightness}%)`);
    }
    return colors;
}

// --- 主要功能 ---
function generateRoster() {
    saveNames(); // Save names every time a new roster is generated
    const names = Array.from(nameInputs).map(input => input.value.trim()).filter(name => name);
    
    if (names.length === 0) {
        calendarContainer.innerHTML = '<p style="text-align:center;">請至少輸入一位同事的姓名。</p>';
        return;
    }

    const colors = generateColorPalette(names.length);
    const nameColorMap = new Map(names.map((name, i) => [name, colors[i]]));

    const year = parseInt(yearSelect.value);
    const month = parseInt(monthSelect.value);

    // Update document title for printing filename suggestion AND the visible PDF title
    const minguoYearText = yearSelect.options[yearSelect.selectedIndex].text.replace('民國 ', '').replace(' 年', '');
    const monthText = monthSelect.options[monthSelect.selectedIndex].text.replace(' 月', '');
    const mainTitle = document.getElementById('rosterTitle').value;
    const fullTitle = `${minguoYearText}年${monthText}月 ${mainTitle}`;
    
    document.title = fullTitle;
    printTitleForPDF.textContent = fullTitle;
    
    const firstDay = new Date(year, month - 1, 1);
    const lastDay = new Date(year, month, 0);
    const daysInMonth = lastDay.getDate();
    
    let html = '<div class="calendar-grid">';
    const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
    weekdays.forEach(day => { html += `<div class="calendar-header">${day}</div>`; });
    
    const startDayOfWeek = firstDay.getDay();
    // Previous month's days
    const prevLastDay = new Date(year, month - 1, 0).getDate();
    for (let i = startDayOfWeek - 1; i >= 0; i--) {
        html += `<div class="calendar-day other-month"><div class="day-number" style="color: #ccc;">${prevLastDay - i}</div></div>`;
    }

    let dutyIndex = 0;
    for (let day = 1; day <= daysInMonth; day++) {
        const currentDate = new Date(year, month - 1, day);
        const dayOfWeek = currentDate.getDay();
        const dateString = `${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        
        let holidayName = '';
        let dutyPersonHTML = '';
        
        const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
        const isHoliday = TAIWAN_HOLIDAYS[year]?.[dateString];
        const isAdjustedWorkday = ADJUSTED_WORKDAYS[year]?.[dateString];

        let dayContentHTML = `<div class="day-number">${day}</div>`;

        if (isHoliday) {
            holidayName = TAIWAN_HOLIDAYS[year][dateString];
            dayContentHTML += `<div class="holiday-name">${holidayName}</div>`;
        }

        if ((!isWeekend && !isHoliday) || isAdjustedWorkday) {
            const dutyPerson = names[dutyIndex % names.length];
            const bgColor = nameColorMap.get(dutyPerson);
            dutyPersonHTML = `<div class="duty-person" style="background-color: ${bgColor};">${dutyPerson}</div>`;
            dayContentHTML += dutyPersonHTML;
            dutyIndex++;
        }
        
        let classes = 'calendar-day';
        if (isHoliday) {
            classes += ' holiday';
        } else if (isWeekend && !isAdjustedWorkday) {
            classes += ' weekend';
        }

        html += `<div class="${classes}">${dayContentHTML}</div>`;
    }
    
    // Next month's days
    const totalCells = startDayOfWeek + daysInMonth;
    let requiredRows = Math.ceil(totalCells / 7);
    if (requiredRows < 6) requiredRows = 6;


    const remainingCells = (requiredRows * 7) - totalCells;
    for (let i = 1; i <= remainingCells; i++) {
        html += `<div class="calendar-day other-month"><div class="day-number" style="color: #ccc;">${i}</div></div>`;
    }


    html += '</div>';
    calendarContainer.innerHTML = html;
}
</script>
</body>
</html>
