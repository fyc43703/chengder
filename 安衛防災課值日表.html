<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安衛防災課值日表</title>
    <style>
        :root {
            --primary-blue: #007aff;
            --light-gray: #d1d1d6; /* Softer separator color */
            --bg-gray: #f2f2f7;
            --text-color: #1d1d1f;
            --holiday-red: #ff3b30;
            --weekend-gray: #a1a1a6; /* Lighter weekend text */
            --today-bg: #007aff;
            --custom-off-color: #ff9500; /* Orange for custom off days */
        }

        html {
            /* Set base font size for rem units */
            font-size: 16px;
        }

        body {
            margin: 0;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", "Arial", sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 2rem);
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            width: 100%;
            max-width: 960px;
            /* Using aspect-ratio for desktop view */
            aspect-ratio: 297 / 210;
            border-radius: 16px; 
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12), 0 4px 10px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 248, 255, 0.8) 100%);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .title-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 8px 16px;
            box-sizing: border-box;
            background: rgba(247, 247, 248, 0.7); /* iOS-like header */
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
        
        .nav-controls, .date-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .date-selector {
            justify-content: flex-end;
        }
        .nav-btn {
            background: #e9e9eb;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .nav-btn:hover {
            background: #dcdce1;
        }

        .title-input { 
            text-align: center; 
            font-weight: 600; 
            font-size: 1.5rem;
            color: #333;
            background: transparent; border: none; outline: none; padding: 4px 0;
            width: 100%;
        }
        
        .content-area { 
            padding: 1.5%; 
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .settings-panel {
            padding: 10px 0;
            margin-bottom: 1.5%;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .names-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px 16px;
        }
        .name-entry { display: flex; align-items: center; gap: 8px; }
        .name-number { font-size: 1rem; font-weight: bold; color: var(--weekend-gray); }
        .name-input-field {
            padding: 8px; font-size: 1rem; border-radius: 8px;
            border: 1px solid var(--light-gray); background-color: #f8f8f9;
            width: 100%;
            flex-grow: 1;
            box-sizing: border-box;
            text-align: center;
            transition: all 0.2s ease;
        }
        .name-input-field:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
            background-color: #fff;
        }

        /* --- 指定休假日期樣式 --- */
        .custom-off-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 4px;
        }
        .custom-off-label {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-color);
            white-space: nowrap;
        }
        
        /* 調整輸入框樣式，取消 flex-grow 避免過長 */
        .custom-input {
            text-align: left;
            padding-left: 8px;
            flex-grow: 0 !important; /* 強制不自動延伸 */
            width: auto;
        }
        
        /* 名目欄位寬度 (約6個中文字) */
        #customHolidayName {
            width: 8em; 
        }
        
        /* 日期欄位寬度 (約4個字元) */
        #customOffDates {
            width: 5em;
        }
        
        .custom-select {
            padding: 8px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            border: 1px solid var(--light-gray);
            background-color: #fff;
        }
        
        .calendar-container {
            flex-grow: 1;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            height: 100%;
            gap: 1px;
            background-color: var(--light-gray);
            border: 1px solid var(--light-gray);
            border-radius: 12px;
            overflow: hidden;
        }
        .calendar-header {
            text-align: center;
            padding: 1%;
            font-size: 0.9rem;
            font-weight: 600;
            background-color: #f9f9f9;
            color: var(--text-color);
        }
        .calendar-day {
            padding: 2%;
            background-color: #fff;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.2s ease;
        }
        .calendar-day:not(.other-month):hover {
            background-color: #f5f5f7;
        }

        .calendar-day.other-month { background-color: #f9f9fa; }
        
        .day-number-wrapper {
            display: flex;
            justify-content: flex-start;
        }
        
        .day-number { font-weight: 600; font-size: 1rem; transition: all 0.2s; }

        .calendar-day.today .day-number {
             background-color: var(--today-bg);
             color: white;
             border-radius: 50%;
             width: 1.8em;
             height: 1.8em;
             padding: 0;
             display: inline-flex;
             align-items: center;
             justify-content: center;
             line-height: 1;
             font-weight: 700;
        }
        
        .calendar-day.weekend .day-number { color: var(--weekend-gray); }
        .calendar-day.today.weekend .day-number { color: white; }
        .calendar-day.holiday .day-number { color: var(--holiday-red); }
        
        .holiday-name {
            font-size: 0.75rem;
            color: var(--holiday-red);
            font-weight: 500;
            margin-top: auto;
            text-align: center;
        }

        /* 指定休假日的文字樣式 */
        .holiday-name.custom-off {
            color: var(--custom-off-color);
        }

        .duty-person {
            margin-top: 4%;
            padding: 0.4em 0.8em;
            color: white;
            text-shadow: 0 1px 1px rgba(0,0,0,0.2);
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.3;
            display: inline-block;
            align-self: center;
        }

        #printTitleForPDF { display: none; }

        /* --- RWD Styles --- */
        @media (max-width: 768px) {
            body {
                padding: 0;
                min-height: 100vh;
            }
            .app-container {
                height: 100%;
                min-height: 100vh;
                border-radius: 0;
                box-shadow: none;
                border: none;
                aspect-ratio: auto;
            }
            .title-bar {
                grid-template-columns: auto 1fr auto;
                gap: 12px;
                padding: 12px;
            }
            .title-input {
                font-size: 1.1rem;
                order: 2; /* Change order for visual centering */
            }
            .nav-controls { order: 1; }
            .date-selector { order: 3; }
            .custom-select { padding: 6px; font-size: 0.875rem; }
            .content-area { padding: 2%; }

            .names-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .name-number { font-size: 0.875rem; }
            .name-input-field { font-size: 0.875rem; }

            .calendar-header { font-size: 0.75rem; }
            .day-number { font-size: 0.875rem; }
            .duty-person { font-size: 0.75rem; padding: 0.3em 0.6em; }
            .holiday-name { font-size: 0.65rem; }
            
            .custom-off-label { font-size: 0.875rem; }
        }

        @media (max-width: 480px) {
            .title-bar {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto;
                row-gap: 12px;
            }
            .title-input {
                grid-column: 1 / -1; /* Span full width */
                order: 1;
                text-align: center;
            }
            .nav-controls {
                order: 2;
                justify-content: flex-start;
            }
            .date-selector {
                order: 3;
                justify-content: flex-end;
            }
            .names-grid {
                grid-template-columns: 1fr; /* Single column on very small screens */
            }
            /* 手機版讓休假日設定換行顯示比較清楚 */
            .custom-off-row {
                flex-wrap: wrap;
            }
        }


        @media print {
            @page { size: A4 landscape; margin: 0; }
            html, body {
                height: 100%; width: 100%; padding: 0; margin: 0;
                -webkit-print-color-adjust: exact; color-adjust: exact;
                background: #fff; overflow: hidden;
                display: block;
            }
            .app-container {
                width: 100% !important; height: 100% !important;
                max-width: none !important; aspect-ratio: auto !important;
                box-shadow: none !important; border: none !important;
                background: none !important; padding: 20px !important;
                box-sizing: border-box;
                display: flex !important; flex-direction: column !important;
                overflow: hidden !important;
            }
            .settings-panel, .title-input, .nav-controls, .date-selector { display: none !important; }
            #printTitleForPDF {
                display: block !important; text-align: center;
                font-size: 28pt !important; 
                font-weight: bold !important;
                color: #333; padding: 0 !important; margin: 0 0 10pt 0 !important;
                white-space: nowrap;
                width: 100%;
            }
            .title-bar {
                display: block !important;
                height: auto !important; border-bottom: none !important;
                padding: 0 !important; margin: 0 !important;
                flex-shrink: 0 !important; background: none !important;
            }
            .content-area, .calendar-container {
                flex-grow: 1 !important; display: flex !important;
                flex-direction: column !important; padding: 0 !important;
                margin-top: 0 !important; border-top: 2px solid #000 !important;
                padding-top: 5pt !important;
            }
            .calendar-grid {
                flex-grow: 1 !important; border: 1px solid #000 !important;
                gap: 0 !important;
                grid-template-rows: auto repeat(6, 1fr) !important;
            }
            .calendar-day { border: 1px solid #aaa !important; padding: 4pt !important; }
            .calendar-header { font-size: 15pt !important; padding: 5pt !important; font-weight: bold !important;}
            .day-number { font-size: 15pt !important; font-weight: bold !important; }
            .duty-person { font-size: 20pt !important; padding: 5pt !important; font-weight: bold !important; white-space: nowrap; }
            .holiday-name { font-size: 9pt !important; }
        }
    </style>
</head>
<body>
    <div id="captureArea" class="app-container">
        <header class="title-bar">
            <div class="nav-controls">
                <button id="prevMonthBtn" class="nav-btn">&lt;</button>
                <button id="nextMonthBtn" class="nav-btn">&gt;</button>
                <button id="todayBtn" class="nav-btn">今天</button>
            </div>
            <input type="text" id="rosterTitle" class="title-input" value="安衛防災課值日表">
             <h1 id="printTitleForPDF"></h1>
            <div class="date-selector">
                <select id="yearSelect" class="custom-select"></select>
                <select id="monthSelect" class="custom-select"></select>
            </div>
        </header>

        <main class="content-area">
            <div id="settingsArea" class="settings-panel">
                <div class="names-grid">
                    <div class="name-entry"><span class="name-number">1</span><input type="text" class="name-input-field"></div>
                    <div class="name-entry"><span class="name-number">2</span><input type="text" class="name-input-field"></div>
                    <div class="name-entry"><span class="name-number">3</span><input type="text" class="name-input-field"></div>
                    <div class="name-entry"><span class="name-number">4</span><input type="text" class="name-input-field"></div>
                    <div class="name-entry"><span class="name-number">5</span><input type="text" class="name-input-field"></div>
                    <div class="name-entry"><span class="name-number">6</span><input type="text" class="name-input-field"></div>
                    <div class="name-entry"><span class="name-number">7</span><input type="text" class="name-input-field"></div>
                    <div class="name-entry"><span class="name-number">8</span><input type="text" class="name-input-field"></div>
                </div>
                <!-- 修改：指定休假日分為 名目 與 日期 兩個欄位 -->
                <div class="custom-off-row">
                    <label for="customHolidayName" class="custom-off-label">指定休假日名目：</label>
                    <input type="text" id="customHolidayName" class="name-input-field custom-input" placeholder="名目(如:員旅)">
                    
                    <label for="customOffDates" class="custom-off-label">當月日期：</label>
                    <input type="text" id="customOffDates" class="name-input-field custom-input" placeholder="日期(如:25)">
                </div>
            </div>

            <div id="calendarContainer" class="calendar-container">
                 <!-- Calendar will be generated here -->
            </div>
        </main>
    </div>

<script>
// --- 台灣國定假日與補班日資料 (更新至 2028) ---
const TAIWAN_HOLIDAYS = {
    '2025': { "01-01": "元旦", "01-28": "除夕", "01-29": "春節", "01-30": "春節", "01-31": "春節", "02-01": "春節", "02-02": "春節", "02-28": "和平紀念日", "04-04": "兒童節", "04-05": "清明節", "05-01": "勞動節", "05-31": "端午節", "10-06": "中秋節", "10-10": "國慶日" },
    '2026': { "01-01": "元旦", "02-16": "除夕", "02-17": "春節", "02-18": "春節", "02-19": "春節", "02-20": "春節", "02-27": "和平紀念日補假", "02-28": "和平紀念日", "04-03": "兒童/清明", "04-04": "兒童/清明", "05-01": "勞動節", "06-19": "端午節", "09-25": "中秋節", "10-09": "國慶補假", "10-10": "國慶日" },
    '2027': { "01-01": "元旦", "02-05": "除夕", "02-06": "春節", "02-07": "春節", "02-08": "春節", "02-09": "春節", "02-28": "和平紀念日", "03-01": "和平紀念日補假", "04-05": "清明節", "05-01": "勞動節", "06-09": "端午節", "09-15": "中秋節", "10-10": "國慶日", "10-11": "國慶補假" },
    '2028': { "01-01": "元旦", "01-25": "除夕", "01-26": "春節", "01-27": "春節", "01-28": "春節", "02-28": "和平紀念日", "04-04": "兒童/清明", "05-01": "勞動節", "05-28": "端午節", "05-29": "端午節補假", "10-03": "中秋節", "10-10": "國慶日" }
};
const ADJUSTED_WORKDAYS = { '2025': { "02-08": "補班" }, '2026': { "02-21": "補班" } };

// --- DOM 元素 ---
const yearSelect = document.getElementById('yearSelect');
const monthSelect = document.getElementById('monthSelect');
const calendarContainer = document.getElementById('calendarContainer');
const rosterTitle = document.getElementById('rosterTitle');
const nameInputs = document.querySelectorAll('.names-grid .name-input-field');
const customHolidayNameInput = document.getElementById('customHolidayName'); // 新增：名目
const customOffDatesInput = document.getElementById('customOffDates'); // 新增：日期
const printTitleForPDF = document.getElementById('printTitleForPDF');
const prevMonthBtn = document.getElementById('prevMonthBtn');
const nextMonthBtn = document.getElementById('nextMonthBtn');
const todayBtn = document.getElementById('todayBtn');


// --- 初始化 ---
document.addEventListener('DOMContentLoaded', () => {
    const today = new Date();
    populateYearSelect(today.getFullYear());
    populateMonthSelect(today.getMonth() + 1);
    
    loadNames(); 
    loadCustomDates(); // 載入休假設定
    generateRoster();

    // Event Listeners
    // 加入 customHolidayNameInput 與 customOffDatesInput 的監聽
    [yearSelect, monthSelect, ...nameInputs, rosterTitle, customHolidayNameInput, customOffDatesInput].forEach(el => {
        el.addEventListener('change', generateRoster);
    });
    
    prevMonthBtn.addEventListener('click', () => navigateMonth(-1));
    nextMonthBtn.addEventListener('click', () => navigateMonth(1));
    todayBtn.addEventListener('click', navigateToToday);
});

function populateYearSelect(currentYear) {
     for (let i = currentYear - 3; i <= currentYear + 4; i++) {
        const minguoYear = i - 1911;
        yearSelect.add(new Option('民國 ' + minguoYear + ' 年', i, false, i === currentYear));
    }
}
function populateMonthSelect(currentMonth) {
    for (let i = 1; i <= 12; i++) {
        monthSelect.add(new Option(i + ' 月', i, false, i === currentMonth));
    }
}

function navigateMonth(direction) {
    let year = parseInt(yearSelect.value);
    let month = parseInt(monthSelect.value);
    
    month += direction;
    if (month > 12) {
        month = 1;
        year++;
    } else if (month < 1) {
        month = 12;
        year--;
    }
    
    yearSelect.value = year;
    monthSelect.value = month;
    generateRoster();
}

function navigateToToday() {
    const today = new Date();
    yearSelect.value = today.getFullYear();
    monthSelect.value = today.getMonth() + 1;
    generateRoster();
}

function saveNames() {
    const names = Array.from(nameInputs).map(input => input.value.trim());
    localStorage.setItem('dutyRosterNames_v3', JSON.stringify(names));
}

function loadNames() {
    const savedNames = localStorage.getItem('dutyRosterNames_v3');
    if (savedNames) {
        const names = JSON.parse(savedNames);
        names.forEach((name, i) => {
            if (nameInputs[i]) nameInputs[i].value = name;
        });
    } else {
        const sampleNames = ["劉清蘭", "文翊瑋", "張吉安", "朱庭君", "陳政德", "簡澄賢"];
        sampleNames.forEach((name, i) => {
            if(nameInputs[i]) nameInputs[i].value = name;
        });
    }
}

// 儲存自訂休假日 (包含名目與日期)
function saveCustomDates() {
    localStorage.setItem('dutyRosterCustomDates_v2', customOffDatesInput.value);
    localStorage.setItem('dutyRosterCustomName_v1', customHolidayNameInput.value);
}

// 載入自訂休假日
function loadCustomDates() {
    const savedDates = localStorage.getItem('dutyRosterCustomDates_v2');
    const savedName = localStorage.getItem('dutyRosterCustomName_v1');
    
    if (savedDates) {
        customOffDatesInput.value = savedDates;
    }
    // 兼容舊版與新版
    if (savedName) {
        customHolidayNameInput.value = savedName;
    } else if (!savedDates) {
        // 如果是新使用者或資料清空，可以保持空白
    }
}

function generateRoster() {
    calendarContainer.style.opacity = 0;
    setTimeout(() => {
        saveNames();
        saveCustomDates(); // 儲存休假設定
        
        const names = Array.from(nameInputs).map(input => input.value.trim()).filter(name => name);
        
        if (names.length === 0) {
            calendarContainer.innerHTML = '<p style="text-align:center;">請至少輸入一位同事的姓名。</p>';
            calendarContainer.style.opacity = 1;
            return;
        }

        // 取得自訂休假名目，若無則預設文字
        const customOffName = customHolidayNameInput.value.trim() || "指定休假";

        // 解析指定休假日
        const customOffDatesString = customOffDatesInput.value;
        const customOffDays = customOffDatesString.split(/[,，、\s]+/)
            .map(s => parseInt(s.trim()))
            .filter(n => !isNaN(n) && n > 0 && n <= 31);

        const PREDEFINED_COLORS = { 
            '劉清蘭': '#f6ad49', 
            '文翊瑋': '#8c6450', 
            '張吉安': '#69b076', 
            '朱庭君': '#895b8a', 
            '陳政德': '#4d5aaf',
            '簡澄賢': '#008899'
        };
        const nameColorMap = new Map();
        names.forEach((name, i) => {
            if (PREDEFINED_COLORS[name]) {
                nameColorMap.set(name, PREDEFINED_COLORS[name]);
            } else {
                const hue = (i * 60) % 360; 
                nameColorMap.set(name, `hsl(${hue}, 70%, 60%)`);
            }
        });

        const year = parseInt(yearSelect.value);
        const month = parseInt(monthSelect.value);
        
        const today = new Date();
        const todayDateString = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;

        const minguoYearText = yearSelect.options[yearSelect.selectedIndex].text.replace('民國 ', '').replace(' 年', '');
        const monthText = monthSelect.options[monthSelect.selectedIndex].text.replace(' 月', '');
        const mainTitle = document.getElementById('rosterTitle').value;
        const fullTitle = `${minguoYearText}年${monthText}月 ${mainTitle}`;
        document.title = fullTitle;
        printTitleForPDF.textContent = fullTitle;
        
        const firstDay = new Date(year, month - 1, 1);
        const lastDay = new Date(year, month, 0);
        const daysInMonth = lastDay.getDate();
        
        let html = '<div class="calendar-grid">';
        const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
        weekdays.forEach(day => { html += `<div class="calendar-header">${day}</div>`; });
        
        const startDayOfWeek = firstDay.getDay();
        const prevLastDay = new Date(year, month - 1, 0).getDate();
        for (let i = startDayOfWeek - 1; i >= 0; i--) {
            html += `<div class="calendar-day other-month"><div class="day-number-wrapper"><div class="day-number" style="color: #ccc;">${prevLastDay - i}</div></div></div>`;
        }

        let dutyIndex = 0;
        for (let day = 1; day <= daysInMonth; day++) {
            const currentDate = new Date(year, month - 1, day);
            const dayOfWeek = currentDate.getDay();
            const dateString = `${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const currentDateString = `${year}-${month}-${day}`;
            const isToday = currentDateString === todayDateString;
            
            let holidayName = '';
            
            const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
            const isHoliday = TAIWAN_HOLIDAYS[year]?.[dateString];
            const isAdjustedWorkday = ADJUSTED_WORKDAYS[year]?.[dateString];
            // 判斷是否為使用者指定的休假日
            const isCustomOffDay = customOffDays.includes(day);

            let dayContentHTML = `<div class="day-number-wrapper"><div class="day-number">${day}</div></div>`;

            if (isHoliday) {
                holidayName = TAIWAN_HOLIDAYS[year][dateString];
                dayContentHTML += `<div class="holiday-name">${holidayName}</div>`;
            } else if (isCustomOffDay) {
                 // 如果是指定休假，顯示使用者輸入的名目
                dayContentHTML += `<div class="holiday-name custom-off">${customOffName}</div>`;
            }

            // 調整排班邏輯：如果是指定休假日，則不排班
            if (!isCustomOffDay && ((!isWeekend && !isHoliday) || isAdjustedWorkday)) {
                const dutyPerson = names[dutyIndex % names.length];
                const bgColor = nameColorMap.get(dutyPerson);
                const dutyPersonHTML = `<div class="duty-person" style="background-color: ${bgColor};">${dutyPerson}</div>`;
                dayContentHTML += dutyPersonHTML;
                dutyIndex++;
            }
            
            let classes = 'calendar-day';
            if (isHoliday) classes += ' holiday';
            else if (isWeekend && !isAdjustedWorkday) classes += ' weekend';
            if (isToday) classes += ' today';

            html += `<div class="${classes}">${dayContentHTML}</div>`;
        }
        
        const totalCells = startDayOfWeek + daysInMonth;
        let requiredRows = Math.ceil(totalCells / 7);
        if (requiredRows < 6) requiredRows = 6;
        const remainingCells = (requiredRows * 7) - totalCells;
        for (let i = 1; i <= remainingCells; i++) {
            html += `<div class="calendar-day other-month"><div class="day-number-wrapper"><div class="day-number" style="color: #ccc;">${i}</div></div></div>`;
        }

        html += '</div>';
        calendarContainer.innerHTML = html;
        calendarContainer.style.opacity = 1;
    }, 150);
}
</script>
