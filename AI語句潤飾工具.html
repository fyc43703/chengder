<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI語句潤飾工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 字體統一設定為源柔ゴシック (M PLUS Rounded 1c) -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* * 復古懷舊風格 CSS
         * 主題：溫暖、親切
         * 色彩：採用溫暖的大地色、米白與復古棕色。
         * 材質：背景使用帶有手感紋理的圖樣，營造紙質的感覺。
         * 字體：統一使用圓潤的 'M PLUS Rounded 1c' 字體。
        */
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #f5f1e8; /* 溫暖的米黃色基底 */
            background-image: url('https://www.transparenttextures.com/patterns/old_map.png'); /* 舊地圖紋理 */
        }
        .custom-shadow {
            box-shadow: 0 4px 10px rgba(89, 68, 52, 0.15);
        }
        .lds-dual-ring {
            display: inline-block;
            width: 80px;
            height: 80px;
        }
        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #a56a44; /* 復古棕色 */
            border-color: #a56a44 transparent #a56a44 transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .diff-added {
            background-color: transparent;
            color: #4a6741; /* 沉穩的橄欖綠 */
            font-weight: 500;
            text-decoration: none;
        }
        .diff-removed {
            background-color: #fbe9e7; /* 淡雅的膚紅色 */
            color: #a14e4e; /* 溫和的磚紅色 */
            text-decoration: line-through;
        }
        .legend-red {
            color: #a14e4e;
            font-weight: 500;
        }
    </style>
</head>
<!-- 版面調整：文字小一號 -->
<body class="flex items-center justify-center min-h-screen p-4 text-xs md:text-sm">
    <!-- 版面調整：寬度90%並置中 -->
    <div class="w-[90%] mx-auto bg-[#fffbf2]/95 backdrop-blur-sm rounded-lg custom-shadow p-4 sm:p-6 md:p-8 space-y-6 border border-[#d4bda8]">
        <div class="text-center">
            <h1 class="text-2xl md:text-3xl font-normal tracking-wider text-[#6d5b4b]  font-semibold">
                AI語句潤飾工具
            </h1>
            <p class="text-lg mt-3 text-[#5a4635]">輸入想優化的文字，選擇模式風格，AI將協助您撰寫更精準、更流暢的文字</p>
            <p class="mt-1 text-[#8c7868]">製作者：陳政德</p>
        </div>

        <div class="flex flex-col gap-6">
            <div class="flex flex-col items-center justify-center gap-4 order-1">
                 <div class="w-full max-w-lg">
                    <label for="polishStyle" class="text-xl block font-medium text-[#5a4635] mb-1">選擇模式：</label>
                    <select id="polishStyle" class="w-full p-2 border border-[#d4bda8] rounded-lg bg-[#fdf6e3]/60 focus:ring-2 focus:ring-[#a56a44] focus:border-[#a56a44] transition duration-200 text-[#5a4635] text-xs md:text-sm" style="font-family: 'Microsoft JhengHei', '微軟正黑體', serif;">
                        <optgroup label="潤飾模式">
                            <option value="general">通用潤飾 (更通順)</option>
                            <option value="professional">專業正式 (商業、學術)</option>
                            <option value="casual">口語活潑 (社群、部落格)</option>
                            <option value="concise">精簡扼要 (縮短句子)</option>
                            <option value="typo_only">◆僅修正錯別字◆</option>
                            <option value="grammar">修正文法與錯字</option>
                            <option value="official_document">符合公文用語規範</option>
                            <option value="humorous">幽默輕鬆風格</option>
                            <option value="news">新聞報導風格</option>
                        </optgroup>
                        <optgroup label="生成模式">
                            <option value="summarize_transcript">文件彙整摘要</option>
                            <option value="lazy_html">懶人包HTML(顯示原始碼)</option>
                        </optgroup>
                     </select>
                </div>
            </div>
            
            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 order-2">
                <button id="polishButton" class="w-full sm:w-auto flex justify-center items-center gap-2 bg-[#a56a44] text-white font-medium py-2 px-5 rounded-lg hover:bg-[#8e5935] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#a56a44] transition-all duration-200 text-sm md:text-base">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sparkles"><path d="M12 2L14.39 8.36L21 9.61L16.42 14.84L18.18 21.5L12 17.77L5.82 21.5L7.58 14.84L3 9.61L9.61 8.36L12 2z"></path><path d="M5 3v4"></path><path d="M19 17v4"></path><path d="M3 5h4"></path><path d="M17 19h4"></path></svg>
                    <span>開始處理</span>
                </button>
                <button id="clearButton" class="w-full sm:w-auto flex justify-center items-center gap-2 bg-transparent text-[#6d5b4b] border border-[#d4bda8] font-medium py-2 px-5 rounded-lg hover:bg-[#e9e2d7] hover:border-[#b8a28f] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#a56a44] transition-all duration-200 text-sm md:text-base">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    <span>清除內容</span>
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 order-3">
                <div class="space-y-2">
                    <label for="inputText" class="text-xl font-medium text-[#5a4635] font-semibold">原文：</label>
                    <div class="relative w-full">
                        <textarea id="inputText" class="w-full h-72 md:h-96 p-4 pr-10 border border-[#d4bda8] bg-[#fdf6e3]/60 rounded-lg focus:ring-2 focus:ring-[#a56a44] focus:border-[#a56a44] transition duration-200 text-[#5a4635] resize-none" placeholder="在這裡輸入您的文字..."></textarea>
                        <button id="clearInputButton" title="清除原文" class="absolute top-3 right-3 text-[#b8a28f] hover:text-[#8e5935] transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                        </button>
                    </div>
                    <div id="inputCharCount" class="text-right text-xs text-[#8c7868]">字數：0</div>
                </div>
                
                <div class="space-y-2">
                    <div class="flex flex-col items-start sm:flex-row sm:justify-between sm:items-center gap-2">
                        <div class="flex items-baseline gap-x-4 gap-y-1 flex-wrap">
                            <h2 class="text-xl font-medium text-[#5a4635] flex-shrink-0 font-semibold">處理結果：</h2>
                            <div id="diffLegend" class="text-base flex flex-wrap gap-x-3 gap-y-1">
                                <span class="diff-added">綠色文字：AI 新增的文字。</span>
                                <span class="legend-red">紅色刪除線：AI 刪除或取代的文字。</span>
                            </div>
                        </div>
                        <button id="copyButton" class="flex-shrink-0 flex items-center gap-1 bg-[#1e3a5f] hover:bg-[#1a2f4d] text-white font-medium py-1 px-3 rounded-lg transition duration-200 self-end sm:self-auto text-xs md:text-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            <span>複製結果</span>
                        </button>
                    </div>
                    <div id="outputText" class="w-full h-72 md:h-96 p-4 bg-[#fdf6e3]/80 border border-[#d4bda8]/80 rounded-lg text-[#5a4635] whitespace-pre-wrap overflow-y-auto"></div>
                    <div id="outputCharCount" class="text-right text-xs text-[#8c7868]">字數：0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 功能完全保留，未做任何修改 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const polishButton = document.getElementById('polishButton');
            const clearButton = document.getElementById('clearButton');
            const copyButton = document.getElementById('copyButton');
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const polishStyleSelect = document.getElementById('polishStyle');
            const inputCharCount = document.getElementById('inputCharCount');
            const outputCharCount = document.getElementById('outputCharCount');
            const clearInputButton = document.getElementById('clearInputButton');
            const diffLegend = document.getElementById('diffLegend');
            const polishButtonText = polishButton.querySelector('span');

            const generationModes = ['summarize_transcript', 'lazy_html'];

            polishStyleSelect.addEventListener('change', handleStyleChange);
            polishButton.addEventListener('click', processText);
            clearButton.addEventListener('click', clearContent);
            copyButton.addEventListener('click', copyToClipboard);
            inputText.addEventListener('input', () => updateCharCount(inputText, inputCharCount));
            clearInputButton.addEventListener('click', () => {
                inputText.value = '';
                updateCharCount(inputText, inputCharCount);
                inputText.focus();
            });
            
            handleStyleChange();

            function handleStyleChange() {
                const selectedStyle = polishStyleSelect.value;
                const isGenerationMode = generationModes.includes(selectedStyle);
                diffLegend.style.display = isGenerationMode ? 'none' : 'flex';
                polishButtonText.textContent = isGenerationMode ? '開始生成' : '開始潤飾';
            }
            
            function updateCharCount(element, countElement) {
                const text = element.nodeName === 'TEXTAREA' ? element.value : element.innerText;
                countElement.textContent = `字數：${text.length}`;
            }

            function getCleanOutputText(element) {
                const clone = element.cloneNode(true);
                clone.querySelectorAll('.diff-removed').forEach(el => el.remove());
                return clone.textContent || '';
            }

            function clearContent() {
                inputText.value = '';
                outputText.innerHTML = '';
                updateCharCount(inputText, inputCharCount);
                updateCharCount(outputText, outputCharCount);
            }

            function copyToClipboard() {
                let textToCopy = '';
                const selectedStyle = polishStyleSelect.value;
                const isGenerationMode = generationModes.includes(selectedStyle);
                
                if (isGenerationMode) {
                    textToCopy = outputText.textContent;
                } else {
                    textToCopy = getCleanOutputText(outputText);
                }

                if (textToCopy) {
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        const originalButtonHTML = copyButton.innerHTML;
                        copyButton.innerHTML = `<span>已複製！</span>`;
                        setTimeout(() => {
                            copyButton.innerHTML = originalButtonHTML;
                        }, 2000);
                    }).catch(err => {
                        console.error('無法複製文字: ', err);
                        // 使用自訂提示框或UI元素代替 alert
                    });
                }
            }
            
            async function processText() {
                const originalText = inputText.value.trim();
                if (!originalText) {
                    outputText.textContent = '請先輸入您想要處理的文字。';
                    return;
                }

                outputText.innerHTML = '<div class="flex justify-center items-center h-full"><div class="lds-dual-ring"></div></div>';
                disableUI();
                
                const selectedStyle = polishStyleSelect.value;
                const isGenerationMode = generationModes.includes(selectedStyle);

                const formattingInstruction = "你的任務是比較原文和優化後的文字，並產生一個能精確顯示差異的 HTML。請嚴格遵循以下規則：1. **未變動的文字**必須保持原樣，不加任何 HTML 標籤。 2. **從原文中刪除的文字**，必須用 `<del>` 標籤包圍。 3. **在新文中增加的文字**，必須用 `<ins>` 標籤包圍。 你的輸出必須是單一的 HTML 字串，不包含任何額外解釋。例如，若原文是「今天天氣很好」，優化後是「今天天氣真好！」，你的輸出就必須是「今天天氣<del>很</del><ins>真</ins>好<ins>！</ins>」。";
                const stylePrompts = {
                    general: "你是一位專業的中文寫作專家，請將以下句子潤飾得更通順、精煉，同時完整保留原始語意。",
                    professional: "你是一位資深的商業與學術編輯，請將以下文字改寫得非常專業、正式、客觀，適用於報告或論文，同時完整保留原始語意。",
                    casual: "你是一位社群文案高手，請將以下句子改寫得更口語化、活潑、有吸引力，適合用在部落格或社群媒體，同時完整保留原始語意。",
                    concise: "你是一位精煉的文字編輯，請將以下句子縮短，用最少的字表達核心意思，移除贅字，同時完整保留原始語意。",
                    typo_only: "你是一位極度專注的校對員，你的唯一任務是修正文字中的錯別字。請不要修改任何標點符號、語法、風格或句子結構，只找出並更正錯字。",
                    grammar: "你是一位嚴謹的校稿員，請只修正以下句子中的錯別字、標點符號和語法錯誤，不要改變句意或風格。",
                    official_document: "你是一位精通政府公文寫作的專家，請將以下文字改寫成符合公文用語規範的正式書面語，確保用詞精確、語氣莊重，同時完整保留原始語意。",
                    humorous: "你是一位幽默大師，請將以下句子改寫得輕鬆、有趣、甚至帶點諷刺，但要保留核心意思。",
                    news: "你是一位資深記者，請將以下文字改寫成客觀、中立、精確的新聞報導風格，同時完整保留原始語意。",
                    summarize_transcript: "你是資深會議紀錄承辦人員的角色，請將以下內容彙整成有結構的摘要。以「一、」、「二、」等序號標示，每項重點項目以段落區隔。請直接以純文字段落呈現，不要使用星號 (*) 或其他項目符號。",
                    lazy_html: "你是一位具備資訊整合、視覺設計與簡報製作能力的領域專家，請結合文字的規範性與視覺效果，將以下內容打造成一份符合HTML格式的圖文並茂懶人包。請直接提供完整的 HTML body 內容，不需要 `<html>` 或 `<body>` 標籤，也不需要任何額外解釋或 markdown 標記。"
                };

                let systemPrompt = stylePrompts[selectedStyle];

                if (!isGenerationMode) {
                    systemPrompt += ` ${formattingInstruction} 請直接提供優化後的版本，不需要任何額外解釋。請使用繁體中文回答。`;
                } else {
                    systemPrompt += ' 請使用繁體中文回答。';
                }
                
                // 請在此貼上您的API金鑰
                const apiKey = "AIzaSyC5xLGf4lsQU0dvVWBPjWWVyvSg9Hhn698";
                
                if (!apiKey || apiKey === "請在這裡貼上您的API金鑰") {
                    outputText.innerHTML = `<span class="text-red-700">錯誤：尚未設定 API 金鑰！<br>請在程式碼中填入您自己的 Google Gemini API Key。</span>`;
                    enableUI();
                    return;
                }
                
                const modelName = "gemini-1.5-flash-latest";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
                
                try {
                    const payload = {
                        contents: [{ parts: [{ text: originalText }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                        ]
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`請求失敗 (狀態碼 ${response.status})：${errorData.error.message}`);
                    }

                    const result = await response.json();
                    const candidate = result.candidates?.[0];

                    if (candidate?.finishReason === 'SAFETY') {
                        outputText.textContent = '抱歉，您的輸入或AI的回應可能違反了安全政策，無法處理。請修改後再試。';
                    } else if (candidate?.content?.parts?.[0]?.text) {
                        let rawText = candidate.content.parts[0].text;
                        let cleanedText = rawText.replace(/^```(html|)\s*\n/, '').replace(/\n```\s*$/, '').trim();

                        if (isGenerationMode) {
                            outputText.textContent = cleanedText;
                        } else {
                            const styledHtml = cleanedText
                                .replace(/<del>([\s\S]*?)<\/del>/g, '<span class="diff-removed">$1</span>')
                                .replace(/<ins>([\s\S]*?)<\/ins>/g, '<span class="diff-added">$1</span>');
                            outputText.innerHTML = styledHtml;
                        }
                    } else {
                        outputText.textContent = 'API 未返回有效的結果，請稍後再試。';
                        console.log("無效的 API 回應:", result);
                    }
                    
                } catch (error) {
                    outputText.innerHTML = `<span class="text-red-700">發生錯誤：</span><br><pre class="whitespace-pre-wrap text-sm">${error.message}</pre>`;
                    console.error("API 請求失敗:", error);
                } finally {
                    enableUI();
                    if (isGenerationMode) {
                        updateCharCount(outputText, outputCharCount);
                    } else {
                        const cleanText = getCleanOutputText(outputText);
                        outputCharCount.textContent = `字數：${cleanText.length}`;
                    }
                }
            }
            
            function disableUI() {
                polishButton.disabled = true;
                clearButton.disabled = true;
                copyButton.disabled = true;
                polishButton.classList.add('opacity-50', 'cursor-not-allowed');
                clearButton.classList.add('opacity-50', 'cursor-not-allowed');
            }

            function enableUI() {
                polishButton.disabled = false;
                clearButton.disabled = false;
                copyButton.disabled = false;
                polishButton.classList.remove('opacity-50', 'cursor-not-allowed');
                clearButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
