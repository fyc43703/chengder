<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPTX 合併工具</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PPTX Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        /* 系統字體堆疊 + 微軟正黑體 */
        body {
            font-family: "Microsoft JhengHei", -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Roboto, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
        }

        /* 主視窗容器 */
        .main-window {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.1);
        }

        /* 3D 卡片樣式 (高度已調整為 240px) */
        .card-3d {
            background-color: #ffffff;
            border-radius: 1.5rem;
            border: 2px solid;
            border-bottom-width: 6px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
            height: 240px; /* 從 300px 縮小至 240px */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 藍色風格 (文字檔) */
        .card-3d-blue {
            border-color: #3b82f6;
            color: #2563eb;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.05);
        }
        .card-3d-blue:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 20px -5px rgba(59, 130, 246, 0.15);
        }
        .card-3d-blue:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
            box-shadow: none;
        }
        .card-3d-blue.has-file {
            background-color: #eff6ff;
        }

        /* 橘色風格 (背景檔) */
        .card-3d-orange {
            border-color: #f97316;
            color: #ea580c;
            box-shadow: 0 4px 6px -1px rgba(249, 115, 22, 0.05);
        }
        .card-3d-orange:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 20px -5px rgba(249, 115, 22, 0.15);
        }
        .card-3d-orange:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
            box-shadow: none;
        }
        .card-3d-orange.has-file {
            background-color: #fff7ed;
        }

        /* 通用按鈕基礎 */
        .btn-base {
            font-size: 1.25rem;
            font-weight: 700;
            padding: 1rem 5rem;
            border-radius: 1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* 停用狀態 */
        .btn-disabled {
            background-color: #f3f4f6;
            color: #9ca3af;
            border-bottom: 4px solid #e5e7eb;
            cursor: not-allowed;
        }

        /* 開始合併按鈕 (藍底白字) */
        .btn-blue {
            background: linear-gradient(180deg, #3b82f6, #2563eb);
            border: 1px solid #2563eb;
            border-bottom: 5px solid #1e40af;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }
        .btn-blue:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 20px -3px rgba(37, 99, 235, 0.4);
            filter: brightness(1.1);
        }
        .btn-blue:active {
            transform: translateY(3px);
            border-bottom-width: 1px;
            box-shadow: none;
        }

        /* 下載按鈕 (綠底白字) */
        .btn-green {
            background: linear-gradient(180deg, #22c55e, #16a34a);
            border: 1px solid #16a34a;
            border-bottom: 5px solid #14532d;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(22, 163, 74, 0.3);
            padding: 1rem 3rem;
        }
        .btn-green:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 20px -3px rgba(22, 163, 74, 0.4);
            filter: brightness(1.1);
        }
        .btn-green:active {
            transform: translateY(3px);
            border-bottom-width: 1px;
            box-shadow: none;
        }

        /* 終端機 */
        .terminal-log {
            background: #1e1e1e;
            color: #73fa79;
            font-family: monospace;
            border-radius: 0.75rem;
        }
    </style>
</head>
<body class="min-h-screen w-full flex items-center justify-center p-6">

    <div id="root" class="w-full max-w-[1200px]"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- Constants ---
        const P_NS = "http://schemas.openxmlformats.org/presentationml/2006/main";
        const A_NS = "http://schemas.openxmlformats.org/drawingml/2006/main";
        const R_NS = "http://schemas.openxmlformats.org/officeDocument/2006/relationships";

        // --- Core Logic: Slide Size ---
        const getSlideSize = async (zip) => {
            try {
                const xml = await zip.file("ppt/presentation.xml").async("string");
                const doc = new DOMParser().parseFromString(xml, "application/xml");
                const sldSz = doc.getElementsByTagName("p:sldSz")[0] || doc.getElementsByTagName("sldSz")[0];
                if (sldSz) return { cx: parseInt(sldSz.getAttribute("cx")), cy: parseInt(sldSz.getAttribute("cy")) };
            } catch (e) { console.warn("Size detect fail", e); }
            return { cx: 12192000, cy: 6858000 };
        };

        const App = () => {
            const [textFile, setTextFile] = useState(null);
            const [bgFile, setBgFile] = useState(null);
            const [status, setStatus] = useState('idle');
            const [logs, setLogs] = useState([]);
            const [downloadUrl, setDownloadUrl] = useState(null);

            const addLog = (msg) => setLogs(prev => [...prev, msg]);

            // --- Merging Logic ---
            const processPPTX = async () => {
                if (!textFile || !bgFile) return;
                
                setStatus('processing');
                setLogs([]);
                addLog('正在初始化合併程序...');

                try {
                    const baseZip = new JSZip(); // Text Base
                    const srcZip = new JSZip();  // Bg Source

                    const baseContent = await baseZip.loadAsync(textFile);
                    const baseSize = await getSlideSize(baseContent);
                    const srcContent = await srcZip.loadAsync(bgFile);
                    const srcSize = await getSlideSize(srcContent);

                    addLog(`文字檔尺寸: ${baseSize.cx}x${baseSize.cy}`);

                    const sorter = (a, b) => {
                        const getNum = (str) => parseInt(str.match(/slide(\d+)\.xml/)[1]);
                        return getNum(a) - getNum(b);
                    };

                    const baseSlides = Object.keys(baseContent.files).filter(p => p.match(/ppt\/slides\/slide\d+\.xml/)).sort(sorter);
                    const srcSlides = Object.keys(srcContent.files).filter(p => p.match(/ppt\/slides\/slide\d+\.xml/)).sort(sorter);

                    const processCount = Math.min(baseSlides.length, srcSlides.length);
                    const parser = new DOMParser();
                    const serializer = new XMLSerializer();

                    for (let i = 0; i < processCount; i++) {
                        const baseSlidePath = baseSlides[i];
                        const srcSlidePath = srcSlides[i];
                        
                        addLog(`正在處理第 ${i + 1} 頁...`);

                        const baseXmlStr = await baseContent.file(baseSlidePath).async("string");
                        const srcXmlStr = await srcContent.file(srcSlidePath).async("string");
                        
                        const slideName = baseSlidePath.split('/').pop();
                        const relsPath = `ppt/slides/_rels/${slideName}.rels`;
                        let baseRelsStr = baseContent.file(relsPath) ? await baseContent.file(relsPath).async("string") : 
                            `<?xml version="1.0" encoding="UTF-8" standalone="yes"?><Relationships xmlns="http://schemas.openxmlformats.org/package/2006/relationships"></Relationships>`;
                        
                        const srcRelsPath = `ppt/slides/_rels/${srcSlidePath.split('/').pop()}.rels`;
                        let srcRelsStr = "";
                        if (srcContent.file(srcRelsPath)) srcRelsStr = await srcContent.file(srcRelsPath).async("string");

                        const baseDoc = parser.parseFromString(baseXmlStr, "application/xml");
                        const srcDoc = parser.parseFromString(srcXmlStr, "application/xml");
                        const baseRelsDoc = parser.parseFromString(baseRelsStr, "application/xml");
                        const srcRelsDoc = parser.parseFromString(srcRelsStr, "application/xml");

                        const getTree = (d) => d.getElementsByTagName("p:spTree")[0] || d.getElementsByTagName("spTree")[0];
                        const baseSpTree = getTree(baseDoc);
                        const srcSpTree = getTree(srcDoc);

                        if (baseSpTree && srcSpTree) {
                            // 1. Remove NotebookLM Watermarks
                            const allShapes = [...baseSpTree.getElementsByTagName("p:sp")];
                            allShapes.forEach(sp => {
                                if ((sp.textContent || "").includes("NotebookLM")) sp.parentNode.removeChild(sp);
                            });

                            // 2. Inject Background
                            const groupNode = baseDoc.createElementNS(P_NS, "p:grpSp");
                            const nvGrpSpPr = baseDoc.createElementNS(P_NS, "p:nvGrpSpPr");
                            const cNvPr = baseDoc.createElementNS(P_NS, "p:cNvPr");
                            cNvPr.setAttribute("id", "9000" + i); cNvPr.setAttribute("name", "BgLayer");
                            const cNvGrpSpPr = baseDoc.createElementNS(P_NS, "p:cNvGrpSpPr");
                            const nvPr = baseDoc.createElementNS(P_NS, "p:nvPr");
                            nvGrpSpPr.appendChild(cNvPr); nvGrpSpPr.appendChild(cNvGrpSpPr); nvGrpSpPr.appendChild(nvPr);
                            groupNode.appendChild(nvGrpSpPr);

                            const grpSpPr = baseDoc.createElementNS(P_NS, "p:grpSpPr");
                            const xfrm = baseDoc.createElementNS(A_NS, "a:xfrm");
                            const off = baseDoc.createElementNS(A_NS, "a:off"); off.setAttribute("x", "0"); off.setAttribute("y", "0");
                            const ext = baseDoc.createElementNS(A_NS, "a:ext"); ext.setAttribute("cx", baseSize.cx); ext.setAttribute("cy", baseSize.cy);
                            const chOff = baseDoc.createElementNS(A_NS, "a:chOff"); chOff.setAttribute("x", "0"); chOff.setAttribute("y", "0");
                            const chExt = baseDoc.createElementNS(A_NS, "a:chExt"); chExt.setAttribute("cx", srcSize.cx); chExt.setAttribute("cy", srcSize.cy);
                            xfrm.appendChild(off); xfrm.appendChild(ext); xfrm.appendChild(chOff); xfrm.appendChild(chExt);
                            grpSpPr.appendChild(xfrm);
                            groupNode.appendChild(grpSpPr);

                            const srcChildren = Array.from(srcSpTree.childNodes);
                            const srcRelsMap = {};
                            const srcRelsNodes = srcRelsDoc.getElementsByTagName ? srcRelsDoc.getElementsByTagName("Relationship") : [];
                            for(let r of srcRelsNodes) srcRelsMap[r.getAttribute("Id")] = { Type: r.getAttribute("Type"), Target: r.getAttribute("Target") };

                            for (let node of srcChildren) {
                                const localName = node.localName || node.nodeName.split(':').pop();
                                if (['sp', 'grpSp', 'graphicFrame', 'pic'].includes(localName)) {
                                    const clonedNode = baseDoc.importNode(node, true);
                                    
                                    // Media
                                    const blips = clonedNode.getElementsByTagName ? [...clonedNode.getElementsByTagName("a:blip"), ...clonedNode.getElementsByTagName("blip")] : [];
                                    for(let blip of blips) {
                                        const embedId = blip.getAttribute("r:embed");
                                        if(embedId && srcRelsMap[embedId]) {
                                            const relInfo = srcRelsMap[embedId];
                                            if(relInfo.Type.includes("image")) {
                                                let mediaPath = relInfo.Target.replace("../", "ppt/");
                                                if(!mediaPath.startsWith("ppt/")) mediaPath = "ppt/" + mediaPath;
                                                const imgBlob = await srcContent.file(mediaPath)?.async("blob");
                                                if(imgBlob) {
                                                    const ext = mediaPath.split('.').pop();
                                                    const newFileName = `bg_${Date.now()}_${Math.floor(Math.random()*1000)}.${ext}`;
                                                    baseZip.file(`ppt/media/${newFileName}`, imgBlob);
                                                    const newRelId = `rIdBg${Date.now()}${Math.floor(Math.random()*1000)}`;
                                                    const relsNode = baseRelsDoc.documentElement;
                                                    const newRel = baseRelsDoc.createElementNS(R_NS, "Relationship");
                                                    newRel.setAttribute("Id", newRelId); newRel.setAttribute("Type", relInfo.Type); newRel.setAttribute("Target", `../media/${newFileName}`);
                                                    relsNode.appendChild(newRel);
                                                    blip.setAttribute("r:embed", newRelId);
                                                }
                                            }
                                        }
                                    }
                                    // Cleanup
                                    const phs = clonedNode.getElementsByTagName ? [...clonedNode.getElementsByTagName("p:ph")] : [];
                                    phs.forEach(ph => ph.parentNode?.removeChild(ph));
                                    const cNvPrNode = clonedNode.getElementsByTagName("p:cNvPr")[0] || clonedNode.getElementsByTagName("cNvPr")[0];
                                    if (cNvPrNode) cNvPrNode.setAttribute("id", (cNvPrNode.getAttribute("id") || "1") + "999");
                                    groupNode.appendChild(clonedNode);
                                }
                            }
                            if(groupNode.hasChildNodes()) baseSpTree.insertBefore(groupNode, baseSpTree.firstChild);
                        }

                        // 3. Force Font
                        const rPrs = [...baseDoc.getElementsByTagName("a:rPr"), ...baseDoc.getElementsByTagName("rPr")];
                        rPrs.forEach(rPr => {
                            rPr.setAttribute("b", "1");
                            const targetFont = "Microsoft JhengHei";
                            let latin = rPr.getElementsByTagName("a:latin")[0] || rPr.getElementsByTagName("latin")[0];
                            if (!latin) { latin = baseDoc.createElementNS(A_NS, "a:latin"); rPr.appendChild(latin); }
                            latin.setAttribute("typeface", targetFont); latin.removeAttribute("panose"); latin.removeAttribute("pitchFamily"); latin.removeAttribute("charset");
                            let ea = rPr.getElementsByTagName("a:ea")[0] || rPr.getElementsByTagName("ea")[0];
                            if (!ea) { ea = baseDoc.createElementNS(A_NS, "a:ea"); rPr.appendChild(ea); }
                            ea.setAttribute("typeface", targetFont);
                        });

                        baseZip.file(baseSlidePath, serializer.serializeToString(baseDoc));
                        baseZip.file(relsPath, serializer.serializeToString(baseRelsDoc));
                    }

                    addLog('正在打包檔案...');
                    const content = await baseZip.generateAsync({ type: "blob" });
                    setDownloadUrl(URL.createObjectURL(content));
                    setStatus('success');
                    addLog('合併完成。');

                } catch (err) {
                    console.error(err);
                    setStatus('error');
                    addLog(`錯誤: ${err.message}`);
                }
            };

            const reset = () => {
                setTextFile(null); setBgFile(null);
                setStatus('idle'); setDownloadUrl(null); setLogs([]);
            };

            // Icons
            const Icons = {
                TextDoc: () => (
                    <svg className="w-12 h-12 text-[#3b82f6]" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                    </svg>
                ),
                ImageBg: () => (
                    <svg className="w-12 h-12 text-[#f97316]" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                    </svg>
                ),
                Plus: () => (
                    <svg className="w-16 h-16 text-[#22c55e]" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3">
                        <line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                ),
                Check: () => <svg className="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><polyline points="20 6 9 17 4 12"/></svg>,
                Download: () => <svg className="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2.5"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>,
                Refresh: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            };

            return (
                <div className="main-window w-full p-12 flex flex-col items-center">
                    
                    {/* Header Controls */}
                    <div className="w-full flex justify-start space-x-2 mb-4">
                        <div className="w-3 h-3 rounded-full bg-[#ff5f57]"></div>
                        <div className="w-3 h-3 rounded-full bg-[#febc2e]"></div>
                        <div className="w-3 h-3 rounded-full bg-[#28c840]"></div>
                    </div>

                    {/* Titles */}
                    <div className="text-center mb-12">
                        <h1 className="text-4xl font-bold text-[#1d1d1f] mb-3 tracking-tight">PPTX 合併工具</h1>
                        <p className="text-[#86868b] text-base font-bold">將「文字內容」與「設計背景」完美融合，還原簡報風格</p>
                    </div>
                    
                    {/* Main Grid */}
                    <div className="grid grid-cols-[1fr_auto_1fr] gap-8 w-full max-w-5xl items-center mb-16">
                        
                        <FileCard 
                            file={textFile} setFile={setTextFile} 
                            type="text" 
                            title="文字 PPTX 檔" 
                            sub="純文字內容來源"
                            Icon={Icons.TextDoc}
                            CheckIcon={Icons.Check}
                        />

                        <div className="flex justify-center">
                            <Icons.Plus />
                        </div>

                        <FileCard 
                            file={bgFile} setFile={setBgFile} 
                            type="bg" 
                            title="背景 PPTX 檔" 
                            sub="設計風格模板"
                            Icon={Icons.ImageBg}
                            CheckIcon={Icons.Check}
                        />
                    </div>

                    {/* Action Button Area */}
                    <div className="flex flex-col items-center space-y-6 w-full max-w-md">
                        {status === 'idle' && (
                            <button 
                                onClick={processPPTX}
                                disabled={!textFile || !bgFile}
                                className={`btn-base ${(textFile && bgFile) ? 'btn-blue' : 'btn-disabled'}`}
                            >
                                開始合併
                            </button>
                        )}

                        {status === 'processing' && (
                            <div className="flex items-center space-x-3 bg-white px-8 py-4 rounded-full shadow-lg border border-gray-100">
                                <div className="animate-spin text-blue-600">
                                    <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                </div>
                                <span className="text-gray-600 font-medium">處理中...</span>
                            </div>
                        )}

                        {status === 'success' && (
                            <div className="flex gap-4">
                                <button onClick={() => { const a = document.createElement('a'); a.href = downloadUrl; a.download = "merged.pptx"; a.click(); }} className="btn-base btn-green">
                                    <Icons.Download /> 下載檔案
                                </button>
                                <button onClick={reset} className="bg-white border border-gray-300 rounded-2xl px-5 shadow-sm hover:bg-gray-50 transition">
                                    <Icons.Refresh />
                                </button>
                            </div>
                        )}

                        {/* Log Area */}
                        {logs.length > 0 && (
                             <div className="w-full h-32 terminal-log overflow-y-auto p-4 text-xs">
                                {logs.map((l, i) => <div key={i}>➜ {l}</div>)}
                            </div>
                        )}
                    </div>

                </div>
            );
        };

        const FileCard = ({ file, setFile, type, title, sub, Icon, CheckIcon }) => {
            const inputRef = useRef();
            const isText = type === 'text';
            const cardClass = isText ? 'card-3d-blue' : 'card-3d-orange';
            const titleColor = isText ? 'text-[#2563eb]' : 'text-[#ea580c]';
            const subColor = isText ? 'text-[#60a5fa]' : 'text-[#fb923c]';
            const iconBg = isText ? 'bg-[#3b82f6]' : 'bg-[#f97316]';
            const circleClass = `w-16 h-16 rounded-full flex items-center justify-center mb-6 border-2 ${isText ? 'border-[#3b82f6] bg-[#eff6ff]' : 'border-[#f97316] bg-[#fff7ed]'}`;

            return (
                <div 
                    onClick={() => inputRef.current.click()}
                    className={`card-3d ${cardClass} ${file ? 'has-file' : ''} w-full`}
                >
                    <input type="file" ref={inputRef} className="hidden" accept=".pptx" onChange={e => setFile(e.target.files[0])} />

                    {file ? (
                        <div className="text-center animate-pulse-once w-full px-6">
                            <div className={`w-16 h-16 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg ${iconBg}`}>
                                <CheckIcon />
                            </div>
                            <div className="font-bold text-gray-800 text-lg truncate">{file.name}</div>
                            <div className="text-sm text-gray-500 mt-1 font-mono">{(file.size/1024/1024).toFixed(2)} MB</div>
                            <div className="text-xs text-red-400 mt-4 hover:underline">更換檔案</div>
                        </div>
                    ) : (
                        <div className="flex flex-col items-center">
                            <div className={circleClass}>
                                <Icon />
                            </div>
                            <h2 className={`text-2xl font-bold mb-2 ${titleColor}`}>{title}</h2>
                            <p className={`font-medium ${subColor}`}>{sub}</p>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
