                position: relative !important;
                top: 0 !important;
                height: auto !important;
                border-right: none !important;

            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            position: sticky;
            top: 200px;
            height: calc(100vh - 200px);
            overflow-y: auto;
            width: 100%;
            transition: background-color 0.3s, border-color 0.3s;

            padding: 3rem 4rem;
            width: 100%;
            min-width: 0;
            overflow-wrap: break-word;
            word-wrap: break-word;

           元件樣式

            padding: 0.5rem 1rem;
            color: var(--text-secondary);

            border-left-color: var(--brand-blue);

            margin: 1.5rem 0;

            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 3px var(--shadow-color);

            text-align: left;

            word-break: break-word;

        tr:nth-child(even) { background-color: var(--bg-card); }

        .highlight { background-color: #fef08a; padding: 0 2px; border-radius: 2px; font-weight: bold; color: #333; }

        [data-tooltip] {

            content: attr(data-tooltip);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 8px;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;

        #theme-toggle[data-tooltip]:hover::after {

            bottom: -40px;

        @keyframes tooltipFade {

        .bg-blue-50 { background-color: var(--bg-card) !important; border-color: var(--brand-blue) !important; }
        
    </style>
</head>

            document.documentElement.setAttribute('data-theme', savedTheme);
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            if (newTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            localStorage.setItem('theme', newTheme);

                link.onclick = (e) => {
                    e.preventDefault();
                    renderContent(index);
                };
                sidebarContainer.appendChild(link);
            });
        }

        function renderContent(subIndex) {
            currentSubIndex = subIndex;
            document.querySelectorAll('.sidebar-link').forEach((link, idx) => {
                if (idx === subIndex) link.classList.add('active');
                else link.classList.remove('active');
            });

            const chapter = reportData[currentChapterIndex];
            const sub = chapter.subsections[subIndex];
            let processedContent = sub.content;

            const keywords = [
                "推廣計畫", "每年辦理", "112年至114年度", "5人至7人",
                "委員總額三分之二以上出席", "15%", "35%", "50%",
                "新臺幣5萬元", "特優至多3名", "20次嘉獎", "記功1次",
                "3年內涉有重大違失", "實地評核暨複審作業", "115年6月至7月"
            ];
            
            keywords.forEach(keyword => {
                const regex = new RegExp(keyword, 'g');
                processedContent = processedContent.replace(regex, `<span class="keyword-apple-blue">${keyword}</span>`);
            });

            contentContainer.classList.remove('fade-in');
            void contentContainer.offsetWidth; 
            contentContainer.classList.add('fade-in');

            contentContainer.innerHTML = `
                <div class="content-section">
                    <h2>${sub.title}</h2>
                    <div class="text-gray-700">
                        ${processedContent}
                    </div>
                </div>
            `;
        }

        function handleSearch(query) {
            if (!query.trim()) {
                searchResults.classList.add('hidden');
                return;
            }
            const results = [];
            reportData.forEach((chapter, cIdx) => {
                chapter.subsections.forEach((sub, sIdx) => {
                    const textContent = sub.content.replace(/<[^>]*>/g, '');
                    if (textContent.includes(query) || sub.title.includes(query)) {
                        results.push({
                            chapterIdx: cIdx,
                            subIdx: sIdx,
                            title: sub.title,
                            snippet: getSnippet(textContent, query)
                        });
                    }
                });
            });
            renderSearchResults(results, query);
        }

        function getSnippet(text, query) {
            const index = text.indexOf(query);
            const start = Math.max(0, index - 10);
            const end = Math.min(text.length, index + query.length + 20);
            return '...' + text.substring(start, end) + '...';
        }

        function renderSearchResults(results, query) {
            searchResults.innerHTML = '';
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="p-4 text-sm text-gray-500">找不到符合的內容</div>';
            } else {
                results.forEach(res => {
                    const item = document.createElement('div');
                    item.className = 'p-3 hover:bg-gray-100 cursor-pointer border-b last:border-0 dark:hover:bg-gray-700 dark:border-gray-600';
                    const highlightedSnippet = res.snippet.replace(
                        new RegExp(query, 'g'), 
                        `<span class="bg-yellow-200 font-bold text-gray-800">${query}</span>`
                    );
                    item.innerHTML = `
                        <div class="text-xs text-blue-600 font-bold mb-1 dark:text-blue-400">${reportData[res.chapterIdx].title}</div>
                        <div class="text-sm font-semibold text-gray-800 dark:text-gray-200">${res.title}</div>
                        <div class="text-xs text-gray-500 mt-1 dark:text-gray-400">${highlightedSnippet}</div>
                    `;
                    item.onclick = () => {
                        loadChapter(res.chapterIdx);
                        renderContent(res.subIdx);
                        highlightContent(query);
                        searchResults.classList.add('hidden');
                        searchInput.value = '';
                    };
                    searchResults.appendChild(item);
                });
            }
            searchResults.classList.remove('hidden');
        }

        function highlightContent(query) {
            const contentDiv = document.querySelector('.content-section .text-gray-700');
            if (!contentDiv) return;
            const walker = document.createTreeWalker(contentDiv, NodeFilter.SHOW_TEXT, null, false);
            const nodes = [];
            while(walker.nextNode()) nodes.push(walker.currentNode);
            nodes.forEach(node => {
                if (node.nodeValue.includes(query)) {
                    const span = document.createElement('span');
                    span.innerHTML = node.nodeValue.replace(
                        new RegExp(query, 'g'), 
                        `<span class="highlight">${query}</span>`
                    );
                    node.parentNode.replaceChild(span, node);
                }
            });
        }

        function setupEventListeners() {
            searchInput.addEventListener('input', (e) => handleSearch(e.target.value));
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.classList.add('hidden');
                }
            });
            window.addEventListener('scroll', () => {
                const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (winScroll / height) * 100;
                progressBar.style.width = scrolled + "%";
                if (winScroll > 300) backToTopBtn.classList.add('visible');
                else backToTopBtn.classList.remove('visible');
            });
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            
            // 綁定主題切換事件
            themeToggleBtn.addEventListener('click', toggleTheme);
        }

        init();
    </script>
</body>
