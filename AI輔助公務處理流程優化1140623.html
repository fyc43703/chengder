        const navContainer = document.getElementById('nav-container');
        const mainContent = document.getElementById('main-content');
        const searchInput = document.getElementById('searchInput');
        const searchInputMobile = document.getElementById('searchInputMobile');
        const searchResultsContainer = document.getElementById('searchResults-container');

        // 初始化頁面
        function initializePage() {
            const sections = Object.keys(contentData);
            
            sections.forEach((title, index) => {
                // 創建導航按鈕
                const navButton = document.createElement('button');
                navButton.className = `nav-button text-white text-lg font-bold py-2 px-5 bg-blue-500 rounded-full shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400`;
                navButton.style.fontSize = 'calc(1rem * 1.2)'; // 目錄字體加大
                navButton.textContent = title;
                navButton.dataset.target = `section-${index}`;
                if (index === 0) {
                    navButton.classList.add('active');
                }
                navContainer.appendChild(navButton);
                
                // 創建內容區塊
                const contentSection = document.createElement('section');
                contentSection.id = `section-${index}`;
                contentSection.className = 'content-section bg-white/60 p-6 rounded-2xl shadow-lg';
                if (index !== 0) {
                    contentSection.classList.add('hidden');
                }
                contentSection.innerHTML = contentData[title];
                mainContent.appendChild(contentSection);
            });

            // 激活功能
            setupNavEvents();
            setupCollapsibleSections();
            setupBackToTopButton();
            setupSearch();
        }

        // 設定導航事件
        function setupNavEvents() {
            navContainer.addEventListener('click', function(e) {
                if (e.target.tagName === 'BUTTON') {
                    const targetId = e.target.dataset.target;

                    // 更新按鈕狀態
                    navContainer.querySelectorAll('button').forEach(btn => {
                        btn.classList.remove('active');
                        // 移除已讀標記
                        btn.style.backgroundColor = '';
                        btn.style.color = '';
                    });
                    e.target.classList.add('active');
                    // 標記為已讀
                    e.target.style.backgroundColor = '#2563eb'; // 深藍色
                    e.target.style.color = '#e0e0e0';
                    
                    // 顯示對應內容
                    mainContent.querySelectorAll('.content-section').forEach(section => {
                        section.classList.add('hidden');
                    });
                    document.getElementById(targetId).classList.remove('hidden');
                    
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
        }
        
        // 設定可收合區塊
        function setupCollapsibleSections() {
            mainContent.addEventListener('click', function(e) {
                if (e.target.classList.contains('collapsible-trigger')) {
                    const content = e.target.nextElementSibling;
                    if (content && content.classList.contains('collapsible-content')) {
                        content.classList.toggle('expanded');
                    }
                }
            });
             // 預設展開第一個內容區塊的第一個可收合部分
            const firstSection = document.querySelector('.content-section:not(.hidden)');
            if (firstSection) {
                const firstCollapsibleContent = firstSection.querySelector('.collapsible-content');
                if (firstCollapsibleContent) {
                    firstCollapsibleContent.classList.add('expanded');
                }
            }
        }

        // 設定回到頂端按鈕
        function setupBackToTopButton() {
            const backToTopBtn = document.getElementById('backToTopBtn');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.remove('opacity-0', 'invisible');
                } else {
                    backToTopBtn.classList.add('opacity-0', 'invisible');
                }
            });
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // 設定搜尋功能
        function setupSearch() {
            let originalContent = mainContent.innerHTML;

            const performSearch = (query) => {
                // 恢復原始內容
                mainContent.innerHTML = originalContent;
                searchResultsContainer.innerHTML = '';
                setupCollapsibleSections(); // 恢復可收合功能

                if (query.length < 2) {
                    return;
                }

                const regex = new RegExp(query, 'gi');
                const sections = mainContent.querySelectorAll('.content-section');
                const results = [];

                sections.forEach((section) => {
                    const textNodes = [];
                    // 遍歷所有節點，只處理文字節點
                    const walk = document.createTreeWalker(section, NodeFilter.SHOW_TEXT, null, false);
                    let node;
                    while (node = walk.nextNode()) {
                       // 排除 script 和 style 元素內的文本
                        if (node.parentElement.tagName.toLowerCase() !== 'script' && node.parentElement.tagName.toLowerCase() !== 'style') {
                             textNodes.push(node);
                        }
                    }

                    textNodes.forEach(node => {
                        const matches = node.textContent.match(regex);
                        if (matches) {
                            const parent = node.parentNode;
                            const newContent = node.textContent.replace(regex, `<span class="highlight">${query}</span>`);
                            const newFragment = document.createRange().createContextualFragment(newContent);
                            parent.replaceChild(newFragment, node);

                            // 為每個匹配項添加結果
                            matches.forEach(() => {
                                const navButton = navContainer.querySelector(`[data-target="${section.id}"]`);
                                const contextText = parent.textContent.substring(0, 100);
                                results.push({
                                    title: navButton ? navButton.textContent : '內容',
                                    context: contextText,
                                    sectionId: section.id,
                                    element: parent
                                });
                            });
                        }
                    });
                });
                
                displaySearchResults(results);
                setupCollapsibleSections(); // 搜尋後重新綁定事件
            };

            const displaySearchResults = (results) => {
                if (results.length === 0) {
                    searchResultsContainer.innerHTML = `<p class="p-4 text-center text-gray-600">找不到結果</p>`;
                    return;
                }

                const resultList = document.createElement('ul');
                resultList.className = 'divide-y divide-yellow-300';
                
                // 只顯示前10條結果以避免列表過長
                results.slice(0, 10).forEach((result, index) => {
                    const li = document.createElement('li');
                    li.className = 'p-3 hover:bg-yellow-200 cursor-pointer';
                    li.innerHTML = `
                        <p class="font-bold text-blue-800">${result.title}</p>
                        <p class="text-sm text-gray-700 truncate">...${result.context.replace(/</g, "&lt;").replace(/>/g, "&gt;")}...</p>
                    `;
                    li.addEventListener('click', () => {
                        // 導航到對應區塊
                        const targetNavButton = navContainer.querySelector(`[data-target="${result.sectionId}"]`);
                        if (targetNavButton) {
                            targetNavButton.click();
                        }
                        
                        // 延遲滾動以確保區塊已顯示
                        setTimeout(() => {
                           // 展開包含結果的折疊區
                            let current = result.element;
                            while(current && current !== document.body) {
                                if (current.classList.contains('collapsible-content')) {
                                    current.classList.add('expanded');
                                }
                                current = current.parentElement;
                            }
                            result.element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 200);
                        
                        searchResultsContainer.innerHTML = '';
                    });
                    resultList.appendChild(li);
                });

                searchResultsContainer.appendChild(resultList);
            }

            const handleInput = (event) => {
                performSearch(event.target.value.trim());
            };
            
            searchInput.addEventListener('input', handleInput);
            searchInputMobile.addEventListener('input', handleInput);
        }

        // 啟動頁面
        initializePage();
    });
    </script>
