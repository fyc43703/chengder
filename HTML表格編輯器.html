<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 內容編輯器</title>
    <style>
        :root {
            /* --- Light Theme --- */
            --system-font: -apple-system, "SF Pro", "Helvetica Neue", "Arial", sans-serif;
            --background-color: #f5f5f7;
            --window-background-color: rgba(255, 255, 255, 0.85);
            --panel-background-color: rgba(240, 240, 245, 0.85);
            --editor-background-color: #fff;
            --system-blue: #007aff;
            --system-green: #28a745;
            --system-red: #ff3b30;
            --system-gray: #8e8e93;
            --system-brown: #a2835b;
            --border-color: rgba(0, 0, 0, 0.1);
            --text-color: #1d1d1f;
            --text-color-secondary: #6e6e73;
            --table-header-bg: #f7f7f8;
            --window-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            --blur-radius: 12px;
        }

        body[data-theme="dark"] {
            /* --- Dark Theme --- */
            --background-color: #1c1c1e;
            --window-background-color: rgba(44, 44, 46, 0.85);
            --panel-background-color: rgba(28, 28, 30, 0.85);
            --editor-background-color: #2c2c2e;
            --system-blue: #0a84ff;
            --system-green: #30d158;
            --system-red: #ff453a;
            --system-gray: #8e8e93;
            --system-brown: #ab8e68;
            --border-color: rgba(255, 255, 255, 0.15);
            --text-color: #f2f2f7;
            --text-color-secondary: #8d8d92;
            --table-header-bg: #3a3a3c;
        }

        /* --- 基本設定與佈局 --- */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent body scrolling */
        }
        body {
            font-family: var(--system-font);
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 主視窗容器 (Flex佈局) --- */
        .window-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            width: 100%;
            max-width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--window-shadow);
            border: 1px solid var(--border-color);
            background: var(--background-color); /* Use body background */
        }

        /* --- 固定頂部區域 --- */
        #sticky-header {
            flex-shrink: 0;
            background: var(--window-background-color);
            backdrop-filter: blur(var(--blur-radius));
            -webkit-backdrop-filter: blur(var(--blur-radius));
            border-bottom: 1px solid var(--border-color);
        }

        /* --- 標題列 --- */
        .title-bar {
            padding: 10px 12px;
            position: relative;
            text-align: center;
        }
        .title-bar-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 28px;
        }
        .window-controls { display: flex; align-items: center; gap: 8px; position: absolute; top: 10px; left: 12px; }
        .control-dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot-red { background-color: #ff5f56; }
        .dot-yellow { background-color: #ffbd2e; }
        .dot-green { background-color: #27c93f; }
        .title-content { margin: 0 auto; }
        .window-title { font-size: 20px; font-weight: 600; margin:0; }
        #current-filename { font-size: 13px; color: var(--text-color-secondary); margin-left: 8px; }
        #theme-toggle { background: transparent; padding: 4px; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: absolute; top: 10px; right: 12px; }
        #theme-toggle:hover { background-color: var(--border-color); }
        #theme-toggle svg { width: 24px; height: 24px; fill: var(--text-color-secondary); }
        .window-subtitle { font-size: 13px; color: var(--text-color-secondary); margin: 2px 0 0; }
        .window-creator { font-size: 12px; color: var(--text-color-secondary); margin: 2px 0 0; }

        /* --- 可捲動內容區域 --- */
        .main-content { 
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px; 
            background: var(--window-background-color);
        }
        
        /* --- 控制面板 --- */
        .controls-panel {
            display: flex;
            flex-direction: column;
            padding: 12px;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        .controls-row { display: flex; flex-wrap: wrap; align-items: center; gap: 12px; }
        .control-group { display: flex; align-items: center; gap: 6px; }
        .control-group label, .control-group > label {
            font-size: 14px; 
            color: var(--system-blue); 
            font-weight: 600;
            white-space: nowrap; 
        }
        .separator { width: 1px; height: 20px; background-color: var(--border-color); }
        .spacer { flex-grow: 1; }
        
        /* --- 按鈕與輸入框 --- */
        input[type="text"], input[type="number"] {
            font-family: var(--system-font);
            border: 1px solid var(--border-color);
            background-color: var(--editor-background-color);
            color: var(--text-color);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 14px;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        #search-input, #replace-input { width: 70px; }
        #font-size-input, #border-width-input { width: 36px; }
        #row-height-input, #col-width-input { width: 38px; }

        input[type="text"]:focus, input[type="number"]:focus { outline: none; border-color: var(--system-blue); box-shadow: 0 0 0 3px color-mix(in srgb, var(--system-blue) 30%, transparent); }
        
        input[type="color"] {
            -webkit-appearance: none;
            width: 28px; height: 28px; border: none; padding: 0; background-color: transparent;
            border-radius: 6px; overflow: hidden; cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 2px; }
        input[type="color"]::-webkit-color-swatch { border: 1px solid var(--border-color); border-radius: 4px; }
        
        button {
            padding: 5px 12px; border: none; background-color: var(--system-blue); color: white;
            border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500;
            transition: transform 0.1s, filter 0.2s; display: flex; align-items: center; gap: 6px;
        }
        button:hover { filter: brightness(1.1); }
        button:active { transform: scale(0.98); filter: brightness(1.2); }
        button.secondary { background-color: var(--system-gray); }
        button.success { background-color: var(--system-green); }
        button.danger { background-color: var(--system-red); }
        button:disabled { background-color: color-mix(in srgb, var(--system-gray) 50%, var(--panel-background-color)); color: var(--text-color-secondary); cursor: not-allowed; filter: none; }
        button svg { width: 14px; height: 14px; fill: currentColor; }
        #save-html-btn svg, #save-rtf-btn svg { width: 16px; height: 16px; }
        button.icon-btn { padding: 6px; width: 30px; height: 30px; justify-content: center; }
        .btn-align { background-color: var(--system-green); }
        .btn-table { background-color: var(--system-brown); }

        /* --- 編輯器 --- */
        #editor-container { 
            padding: 20px; 
            background-color: var(--editor-background-color); 
            border-radius: 8px; 
            border: 1px solid var(--border-color); 
            transition: width 0.3s, height 0.3s;
        }
        #content-display { 
            min-height: 400px; 
            transform-origin: top left; 
            user-select: none; 
            outline: none; 
        }
        #content-display[contenteditable="true"] { user-select: text; cursor: text; }
        
        #editor-container.paged-view {
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            padding: 2cm;
            box-sizing: content-box;
        }
        #editor-container.paged-view.portrait { width: 21cm; min-height: 29.7cm; }
        #editor-container.paged-view.landscape { width: 29.7cm; min-height: 21cm; }

        /* --- 表格與選取樣式 --- */
        #content-display table { border-collapse: collapse; width: 100%; position: relative; table-layout: fixed; }
        #content-display th, #content-display td { 
            border: 1px solid var(--border-color); padding: 10px 12px; text-align: left;
            position: relative; min-width: 40px; overflow: hidden; word-break: break-all;
        }
        #content-display th { background-color: var(--table-header-bg); font-weight: 600; }
        #content-display td.selected-cell, #content-display th.selected-cell { 
             outline: 1px solid var(--system-blue); 
             outline-offset: -1px; 
             background-color: color-mix(in srgb, var(--system-blue) 5%, transparent) !important; 
        }

        mark.highlight { background-color: #ffdd57; color: black; border-radius: 2px; padding: 0 2px; }
        
        .resizable-image-container { position: relative; display: inline-block; min-width: 20px; min-height: 20px; }
        .resizable-image-container img { width: 100%; height: 100%; object-fit: contain; display: block; user-select: none; -webkit-user-drag: none; }
        .resize-handle {
            position: absolute; width: 12px; height: 12px; background-color: var(--system-blue);
            border: 2px solid var(--editor-background-color); right: -6px; bottom: -6px;
            border-radius: 50%; cursor: nwse-resize; z-index: 10; opacity: 0; transition: opacity 0.2s;
        }
        .resizable-image-container:hover .resize-handle { opacity: 1; }
        
        /* --- 提示訊息 --- */
        #notification { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.75); color: white; padding: 10px 20px; border-radius: 20px; font-size: 14px; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s; }
        #notification.show { opacity: 1; visibility: visible; transform: translate(-50%, -10px); }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const getEl = (id) => document.getElementById(id);
            const fileInput = getEl('file-input'), selectFileBtn = getEl('select-file-btn');
            const contentDisplay = getEl('content-display');
            const editorContainer = getEl('editor-container');
            const searchInput = getEl('search-input'), searchBtn = getEl('search-btn');
            const replaceInput = getEl('replace-input'), replaceBtn = getEl('replace-btn');

            // --- State Variables ---
            let currentZoom = 1.0, notificationTimer;

            const allControls = [

            function setControlsState(enabled) {
                allControls.forEach(control => control.disabled = !enabled);
                contentDisplay.contentEditable = enabled;
                undoBtn.disabled = historyStack.length <= 1;
            }
            
            function saveState() {
                if (resizing || imageResizing) return;
                historyStack.push(contentDisplay.innerHTML);
                if (historyStack.length > HISTORY_MAX_SIZE) historyStack.shift();
                undoBtn.disabled = false;
            }

            function undoState() {
                if (historyStack.length > 1) {
                    historyStack.pop();
                    contentDisplay.innerHTML = historyStack[historyStack.length - 1];
                    clearSelection();
                }
                undoBtn.disabled = historyStack.length <= 1;

             function colorToHex(colorStr) {
                const temp = document.createElement("div");
                temp.style.color = colorStr;
                document.body.appendChild(temp);
                const computedColor = window.getComputedStyle(temp).color;
                document.body.removeChild(temp);
                
                const match = computedColor.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/);
                if (match) {
                    try {
                        const r = parseInt(match[1]);
                        const g = parseInt(match[2]);
                        const b = parseInt(match[3]);
                        return ("#" + ("0" + r.toString(16)).slice(-2) + ("0" + g.toString(16)).slice(-2) + ("0" + b.toString(16)).slice(-2)).toUpperCase();
                    } catch (e) { return '#000000'; }
                }
                return '#FFFFFF';
            }
            
            function getEffectiveBackgroundColor(element) {
                let el = element;
                while (el && el !== document.body) {
                    const style = window.getComputedStyle(el);
                    const color = style.backgroundColor;
                    if (color && color !== 'transparent' && color !== 'rgba(0, 0, 0, 0)') return color;
                    if (el === contentDisplay) break; 
                    el = el.parentElement;
                }
                return window.getComputedStyle(getEl('editor-container')).backgroundColor;
            }

            function updateToolbarForSelection() {
                const selection = window.getSelection();
                if (selection.rangeCount > 0 && !selection.isCollapsed) {
                    const node = selection.anchorNode;
                    const parentElement = node.nodeType === 3 ? node.parentElement : node;
                    const computedStyle = window.getComputedStyle(parentElement);
                    
                    fontSizeInput.value = parseInt(computedStyle.fontSize);
                    fontColorInput.value = colorToHex(computedStyle.color);
                    bgColorInput.value = colorToHex(getEffectiveBackgroundColor(parentElement));
                    fontColorInput.classList.remove('mixed');
                    bgColorInput.classList.remove('mixed');
                    return;
                }

                if (selectedCells.length === 0) return;

                const primaryCell = selectedCells[0];
                const primaryStyle = window.getComputedStyle(primaryCell);
                const primaryBgColor = colorToHex(getEffectiveBackgroundColor(primaryCell));
                const primaryFontColor = colorToHex(primaryStyle.color);
                
                let hasMixedBg = false, hasMixedFont = false;

                for (let i = 1; i < selectedCells.length; i++) {
                    const currentCell = selectedCells[i];
                    const currentStyle = window.getComputedStyle(currentCell);
                    if (colorToHex(getEffectiveBackgroundColor(currentCell)) !== primaryBgColor) hasMixedBg = true;
                    if (colorToHex(currentStyle.color) !== primaryFontColor) hasMixedFont = true;
                    if (hasMixedBg && hasMixedFont) break; 
                }

                fontSizeInput.value = parseInt(primaryStyle.fontSize);
                const rect = primaryCell.getBoundingClientRect();
                rowHeightInput.value = Math.round(rect.height / currentZoom);
                colWidthInput.value = Math.round(rect.width / currentZoom);

                if (hasMixedBg) bgColorInput.classList.add('mixed');
                else { bgColorInput.classList.remove('mixed'); bgColorInput.value = primaryBgColor; }
                if (hasMixedFont) fontColorInput.classList.add('mixed');
                else { fontColorInput.classList.remove('mixed'); fontColorInput.value = primaryFontColor; }
            }

            function clearHighlight() {
                contentDisplay.querySelectorAll('mark.highlight').forEach(mark => {
                    const parent = mark.parentNode;
                    parent.replaceChild(document.createTextNode(mark.textContent), mark);
                    parent.normalize();
                });
            }
            
            function updateZoom() { contentDisplay.style.transform = `scale(${currentZoom})`; }
            
            function applyToSelectedCells(callback, shouldSaveState = true) {
                if (selectedCells.length === 0) { showNotification('請先選擇一個或多個儲存格。'); return; }
                selectedCells.forEach(cell => callback(cell));
                if (shouldSaveState) saveState();
            }

            function clearSelection() {
                contentDisplay.querySelectorAll('.selected-cell').forEach(cell => cell.classList.remove('selected-cell'));
                selectedCells = [];
            }

            function selectCells(start, end, table) {
                clearSelection();
                const rows = Array.from(table.rows);
                const startCoords = { r: start.parentElement.rowIndex, c: start.cellIndex };
                const endCoords = { r: end.parentElement.rowIndex, c: end.cellIndex };
                const r1 = Math.min(startCoords.r, endCoords.r), r2 = Math.max(startCoords.r, endCoords.r);
                const c1 = Math.min(startCoords.c, endCoords.c), c2 = Math.max(startCoords.c, endCoords.c);

                for (let i = r1; i <= r2; i++) {
                    for (let j = c1; j <= c2; j++) {
                        const cell = rows[i]?.cells[j];
                        if (cell) { cell.classList.add('selected-cell'); selectedCells.push(cell); }
                    }
                }
            }

            selectFileBtn.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                originalFilename = file.name.replace(/\.[^/.]+$/, ""); 
                currentFilename.textContent = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const doc = new DOMParser().parseFromString(e.target.result, 'text/html');
                    const bodyContent = doc.body.innerHTML.trim();
                    if (bodyContent) {
                        contentDisplay.innerHTML = bodyContent;
                        setControlsState(true);
                        historyStack = [];
                        saveState();
                        const firstCell = contentDisplay.querySelector('td, th');
                        if (firstCell) {
                            const computedStyle = window.getComputedStyle(firstCell);
                            borderColorInput.value = colorToHex(computedStyle.borderColor);
                            borderWidthInput.value = parseInt(computedStyle.borderWidth) || 1;
                        }
                        showNotification('檔案載入成功！');
                    } else {
                        contentDisplay.innerHTML = '<p style="color: red;">錯誤：檔案中找不到有效的 HTML 內容。</p>';
                        setControlsState(false);
                    }
                };
                reader.readAsText(file, 'UTF-8');
                fileInput.value = '';
            });
            
            searchBtn.addEventListener('click', () => {
                clearHighlight();
                const searchTerm = searchInput.value; if (!searchTerm) return;
                let count = 0;
                const regex = new RegExp(searchTerm, 'gi');
                contentDisplay.querySelectorAll('td, th, p, li, span, div').forEach(el => {
                    if (el.querySelector('mark.highlight')) return;
                    const originalHTML = el.innerHTML;
                    let matchesFound = 0;
                    const newHTML = originalHTML.replace(regex, (match) => { matchesFound++; return `<mark class="highlight">${match}</mark>`; });
                    if (matchesFound > 0) { el.innerHTML = newHTML; count += matchesFound; }
                });
                showNotification(`找到 ${count} 個符合的項目。`);
            });

            replaceBtn.addEventListener('click', () => {
                const searchTerm = searchInput.value, replaceTerm = replaceInput.value;
                if (!searchTerm) { showNotification('請先輸入要搜尋的文字。'); return; }
                let count = 0;
                const regex = new RegExp(searchTerm, 'gi');
                contentDisplay.querySelectorAll('td, th, p, li, span, div').forEach(el => {
                    if (el.textContent.match(regex)) {
                        count += (el.innerHTML.match(regex) || []).length;
                        el.innerHTML = el.innerHTML.replace(regex, replaceTerm);
                    }
                });
                if (count > 0) { saveState(); showNotification(`已取代 ${count} 個項目。`); }
                else { showNotification('找不到符合取代的項目。'); }

                const blob = new Blob([fullHTML], { type: 'text/html' });

            zoomOutBtn.addEventListener('click', () => { currentZoom = Math.max(0.2, currentZoom - 0.1); updateZoom(); });

            function onMouseMove(e) {
                if (!resizing) return;
                if (resizing.type === 'col') {
                    const newW = resizing.startW + (e.clientX - resizing.startX);
                    if (newW > 40) resizing.target.style.width = newW + 'px';
                } else {
                    const newH = resizing.startH + (e.clientY - resizing.startY);
                    if (newH > 30) resizing.target.style.height = newH + 'px';
                }
            }
            
            function onMouseUpResize() {
                if (resizing) saveState();
                resizing = null;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUpResize);
            }

            function onImageResizeMove(e) {
                if (!imageResizing) return;
                const dx = e.clientX - imageResizing.startX;
                const newW = imageResizing.startW + dx;
                if (newW < 20) return;
                const newH = newW / imageResizing.aspectRatio;
                imageResizing.container.style.width = newW + 'px';
                imageResizing.container.style.height = newH + 'px';
            }

            function onImageResizeUp() {
                if (imageResizing) saveState();
                document.removeEventListener('mousemove', onImageResizeMove);
                document.removeEventListener('mouseup', onImageResizeUp);
                imageResizing = null;
            }

            contentDisplay.addEventListener('mousemove', (e) => {
                if (resizing || imageResizing) return;
                const cell = e.target.closest('td, th');
                if (cell) {
                    const rect = cell.getBoundingClientRect();
                    const atRightEdge = Math.abs(e.clientX - rect.right) < 5;
                    const atBottomEdge = Math.abs(e.clientY - rect.bottom) < 5;
                    if (atRightEdge && !fixColWidthCheck.checked) cell.style.cursor = 'col-resize';
                    else if (atBottomEdge && !fixRowHeightCheck.checked) cell.style.cursor = 'row-resize';
                    else cell.style.cursor = '';
                }
                if (!dragStart) return;
                if (!isSelecting) isSelecting = true;
                const currentCell = e.target.closest('td, th');
                const table = contentDisplay.querySelector('table');
                if (currentCell && table?.contains(currentCell) && currentCell !== endCell) {
                    endCell = currentCell;
                    selectCells(startCell, endCell, table);
                }
            });

            contentDisplay.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('resize-handle')) {
                    e.preventDefault(); e.stopPropagation();
                    const container = e.target.closest('.resizable-image-container');
                    const img = container.querySelector('img');
                    imageResizing = {
                        container: container,
                        startX: e.clientX, startY: e.clientY,
                        startW: container.offsetWidth, startH: container.offsetHeight,
                        aspectRatio: img.naturalWidth / img.naturalHeight || 1,
                    };
                    document.addEventListener('mousemove', onImageResizeMove);
                    document.addEventListener('mouseup', onImageResizeUp);
                    return;
                }

                if (resizing) e.preventDefault();
                const cell = e.target.closest('td, th');
                if (!cell || e.target.closest('.resizable-image-container')) return;

                // MODIFICATION: Clear previous selection on mousedown
                clearSelection();

                if (cell.style.cursor === 'col-resize' && !fixColWidthCheck.checked) {
                    resizing = { type: 'col', target: cell, startX: e.clientX, startW: cell.offsetWidth };
                } else if (cell.style.cursor === 'row-resize' && !fixRowHeightCheck.checked) {
                    resizing = { type: 'row', target: cell.parentElement, startY: e.clientY, startH: cell.parentElement.offsetHeight };
                }

                if (resizing) {
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUpResize);
                } else {
                    dragStart = true; isSelecting = false; startCell = cell; endCell = cell;
                    // Select the single cell immediately
                    startCell.classList.add('selected-cell');
                    selectedCells.push(startCell);
                }
            });

            const handleSelectionChange = () => {
                // This logic now runs on mouseup to handle DRAG selection
                if (dragStart && isSelecting) {
                    // The range selection is already handled by mousemove
                } else if (dragStart && !isSelecting) {
                    // This handles a simple click. Selection is already done in mousedown.
                }
                updateToolbarForSelection();
                dragStart = false; isSelecting = false;
            };
            contentDisplay.addEventListener('mouseup', handleSelectionChange);
            contentDisplay.addEventListener('keyup', handleSelectionChange);

            const setStyleOnCells = (prop, val) => applyToSelectedCells(c => c.style[prop] = val);
            alignLeftBtn.addEventListener('click', () => setStyleOnCells('textAlign', 'left'));
            alignCenterBtn.addEventListener('click', () => setStyleOnCells('textAlign', 'center'));
            alignRightBtn.addEventListener('click', () => setStyleOnCells('textAlign', 'right'));
            alignTopBtn.addEventListener('click', () => setStyleOnCells('verticalAlign', 'top'));
            alignMiddleBtn.addEventListener('click', () => setStyleOnCells('verticalAlign', 'middle'));
            alignBottomBtn.addEventListener('click', () => setStyleOnCells('verticalAlign', 'bottom'));

            // MODIFICATION: Font size listener applies only to cells
            fontSizeInput.addEventListener('input', () => {
                const value = fontSizeInput.value + 'px';
                if (value) {
                    applyToSelectedCells(c => c.style.fontSize = value, false);
                    setTimeout(saveState, 500);
                }
            });

            // MODIFICATION: Font color listener handles text selection first
            fontColorInput.addEventListener('input', () => {
                const value = fontColorInput.value;
                const selection = window.getSelection();
                if (selection.rangeCount > 0 && !selection.isCollapsed && contentDisplay.contains(selection.anchorNode)) {
                    document.execCommand('foreColor', false, value);
                } else {
                    applyToSelectedCells(c => c.style.color = value, false);
                }
                setTimeout(saveState, 500);
            });
            
            bgColorInput.addEventListener('input', () => {
                const value = bgColorInput.value;
                applyToSelectedCells(c => c.style.backgroundColor = value, false);
                setTimeout(saveState, 500);
            });
            
            const addDelayedInputListener = (input, styleProp, unit = '') => {
                 input.addEventListener('input', () => {
                    const value = input.value + unit;
                    applyToSelectedCells(c => c.style[styleProp] = value, false);
                    clearTimeout(input.timer);
                    input.timer = setTimeout(saveState, 500);
                });
            };
            addDelayedInputListener(rowHeightInput, 'height', 'px');
            addDelayedInputListener(colWidthInput, 'width', 'px');

            borderColorInput.addEventListener('input', () => {
                const color = borderColorInput.value;
                applyToSelectedCells(c => c.style.borderColor = color);
            });

            borderWidthInput.addEventListener('input', () => {
                const width = borderWidthInput.value + 'px';
                applyToSelectedCells(c => c.style.borderWidth = width);
            });
            
            addRowBtn.addEventListener('click', () => { 
                if(selectedCells.length === 0) { showNotification('請先選擇一個儲存格以確定新增位置'); return; }
                const lastSelectedCell = selectedCells[selectedCells.length - 1], currentRow = lastSelectedCell.parentElement;
                const table = currentRow.closest('table'); if (!table || !currentRow) return;
                const colCount = table.rows[0].cells.length;
                const newRow = table.insertRow(currentRow.rowIndex + 1);
                for (let i = 0; i < colCount; i++) newRow.insertCell(i).innerHTML = '&nbsp;';
                saveState(); 
            });

            addColBtn.addEventListener('click', () => {
                if (selectedCells.length === 0) { showNotification('請先選擇一個儲存格以確定新增位置'); return; }
                const lastSelectedCell = selectedCells[selectedCells.length - 1], table = lastSelectedCell.closest('table');
                const colIndex = lastSelectedCell.cellIndex;
                for (const row of table.rows) row.insertCell(colIndex + 1).innerHTML = '&nbsp;';
                saveState();
            });

            deleteRowBtn.addEventListener('click', () => {
                if (selectedCells.length === 0) { showNotification('請選擇要刪除的列中的儲存格'); return; }
                const rowsToDelete = [...new Set(selectedCells.map(cell => cell.parentElement))];
                if (rowsToDelete[0].closest('table').rows.length <= rowsToDelete.length) { showNotification('無法刪除表格的所有列'); return; }
                rowsToDelete.forEach(row => row.remove());
                clearSelection(); saveState();
            });

            deleteColBtn.addEventListener('click', () => {
                if (selectedCells.length === 0) { showNotification('請選擇要刪除的欄中的儲存格'); return; }
                const table = selectedCells[0].closest('table');
                if (table.rows[0].cells.length <= 1) { showNotification('無法刪除表格的最後一欄'); return; }
                const colsToDelete = [...new Set(selectedCells.map(cell => cell.cellIndex))].sort((a, b) => b - a);
                colsToDelete.forEach(colIndex => { for (const row of table.rows) row.deleteCell(colIndex); });
                clearSelection(); saveState();
            });
            
            mergeCellsBtn.addEventListener('click', () => {
                if (selectedCells.length < 2) { showNotification('請選擇至少兩個儲存格來合併。'); return; }
                let minRow = Infinity, maxRow = -1, minCol = Infinity, maxCol = -1, content = '';
                selectedCells.forEach(cell => {
                    content += cell.innerHTML + ' ';
                    const r = cell.parentElement.rowIndex, c = cell.cellIndex;
                    if (r < minRow) minRow = r; if (r > maxRow) maxRow = r;
                    if (c < minCol) minCol = c; if (c > maxCol) maxCol = c;
                });
                selectedCells.sort((a, b) => a.parentElement.rowIndex - b.parentElement.rowIndex || a.cellIndex - b.cellIndex);
                const firstCell = selectedCells[0];
                firstCell.setAttribute('colspan', maxCol - minCol + 1);
                firstCell.setAttribute('rowspan', maxRow - minRow + 1);
                firstCell.innerHTML = content.trim();
                selectedCells.slice(1).forEach(cell => cell.remove());
                saveState(); clearSelection();
                firstCell.classList.add('selected-cell'); selectedCells.push(firstCell);
                showNotification('儲存格已合併。');
            });

            splitCellBtn.addEventListener('click', () => {
                if (selectedCells.length !== 1) { showNotification('請選擇一個要拆分的儲存格。'); return; }
                const cell = selectedCells[0];
                const rowSpan = parseInt(cell.getAttribute('rowspan') || '1'), colSpan = parseInt(cell.getAttribute('colspan') || '1');
                if (rowSpan === 1 && colSpan === 1) { showNotification('這個儲存格沒有被合併。'); return; }
                const table = cell.closest('table'), parentRow = cell.parentElement, rowIndex = parentRow.rowIndex, cellIndex = cell.cellIndex;
                cell.removeAttribute('rowspan'); cell.removeAttribute('colspan');
                for (let r = 0; r < rowSpan; r++) {
                    const targetRow = table.rows[rowIndex + r];
                    for (let c = 0; c < colSpan; c++) {
                        if (r === 0 && c === 0) continue; 
                        targetRow.insertCell(cellIndex + c).innerHTML = '&nbsp;';
                    }
                }
                saveState(); showNotification('儲存格已拆分。');
            });
            
            insertImageBtn.addEventListener('click', () => { if(selectedCells.length === 0 && document.activeElement !== contentDisplay) { showNotification('請選擇一個儲存格或點擊編輯區'); return; } imageUploadInput.click(); });
            
            imageUploadInput.addEventListener('change', (e) => {
                const file = e.target.files[0]; if (!file) return;
                const isHeic = file.type === 'image/heic' || file.type === 'image/heif' || /\.heic$/i.test(file.name) || /\.heif$/i.test(file.name);
                const processImage = (imageBlob) => {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        const imgHTML = `<div class="resizable-image-container" style="width: 200px; height: auto;"><img src="${ev.target.result}" alt="${file.name}"><div class="resize-handle"></div></div>`;
                         if (selectedCells.length > 0) { applyToSelectedCells(cell => { cell.innerHTML += imgHTML; }); }
                         else if (document.activeElement === contentDisplay) { document.execCommand('insertHTML', false, imgHTML); }
                         saveState();
                    };
                    reader.readAsDataURL(imageBlob);
                };
                if (isHeic) {
                    showNotification('正在轉換 HEIC 檔案...');
                    heic2any({ blob: file, toType: "image/jpeg", quality: 0.8 })
                    .then(conversionResult => { processImage(conversionResult); showNotification('HEIC 檔案轉換成功！'); })
                    .catch(err => { console.error(err); showNotification('HEIC 檔案轉換失敗。'); });
                } else { processImage(file); }
                imageUploadInput.value = '';
            });

            themeToggle.addEventListener('click', () => {
                const body = document.body, isDark = body.getAttribute('data-theme') === 'dark';
                if (isDark) { body.removeAttribute('data-theme'); themeIconSun.style.display = 'block'; themeIconMoon.style.display = 'none'; }
                else { body.setAttribute('data-theme', 'dark'); themeIconSun.style.display = 'none'; themeIconMoon.style.display = 'block'; }
            });
            
            // --- RTF Export Logic ---
            saveRtfBtn.addEventListener('click', async () => {
                clearSelection(); clearHighlight(); showNotification('正在產生 RTF 檔案...');
                try {
                    const rtfContent = await htmlToRtf(contentDisplay);
                    const filename = `${originalFilename || 'content'}.rtf`;
                    const blob = new Blob([rtfContent], { type: 'application/rtf' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob); a.download = filename;
                    document.body.appendChild(a); a.click(); document.body.removeChild(a);
                    URL.revokeObjectURL(a.href);
                    showNotification('RTF 檔案已儲存。');
                } catch (error) { console.error("RTF Generation Error:", error); showNotification('產生 RTF 檔案失敗。'); }
            });
            
            function escapeTextForRtf(text) { return text.replace(/\\/g, '\\\\').replace(/{/g, '\\{').replace(/}/g, '\\}').replace(/\n/g, '\\par\n').split('').map(c => c.charCodeAt(0) > 127 ? `\\u${c.charCodeAt(0)}?` : c).join(''); }
            function base64ToHex(base64) { const raw = window.atob(base64); let hex = ''; for (let i = 0; i < raw.length; i++) { const charHex = raw.charCodeAt(i).toString(16); hex += (charHex.length === 2 ? charHex : '0' + charHex); } return hex; }
            
            async function parseNodeToRtf(node) {
                if (node.nodeType === Node.TEXT_NODE) return escapeTextForRtf(node.textContent);
                if (node.nodeType !== Node.ELEMENT_NODE) return '';

                let prefix = '', suffix = '', rtf = '';
                const tagName = node.tagName.toUpperCase();
                const style = window.getComputedStyle(node);

                switch (tagName) {
                    case 'H1': prefix = '{\\pard\\sa200\\sl276\\slmult1\\b\\f0\\fs48 '; suffix = '\\par}'; break;
                    case 'H2': prefix = '{\\pard\\sa200\\sl276\\slmult1\\b\\f0\\fs36 '; suffix = '\\par}'; break;
                    case 'P': case 'DIV': prefix = '{\\pard\\sa200\\sl276\\slmult1\\f0\\fs24 '; suffix = '\\par}'; break;
                    case 'B': case 'STRONG': prefix = '{\\b '; suffix = '}'; break;
                    case 'I': case 'EM': prefix = '{\\i '; suffix = '}'; break;
                    case 'U': prefix = '{\\ul '; suffix = '}'; break;
                    case 'SPAN': 
                        prefix = '{';
                        if (style.fontWeight === 'bold' || parseInt(style.fontWeight) >= 700) prefix += '\\b ';
                        if (style.fontStyle === 'italic') prefix += '\\i ';
                        if (style.textDecorationLine === 'underline') prefix += '\\ul ';
                        if (style.fontSize) prefix += `\\fs${parseInt(style.fontSize) * 2} `;
                        suffix = '}';
                        break;
                    case 'FONT': // Handle execCommand color changes
                         prefix = `{\\cf${await colorToRtfIndex(style.color)} `; suffix = '}';
                         break;
                    case 'BR': return '\\par\n';
                    case 'TABLE': return await parseTableToRtf(node);
                    case 'IMG': return await parseImageToRtf(node);
                }

                rtf += prefix;
                for (const child of node.childNodes) rtf += await parseNodeToRtf(child);
                rtf += suffix;
                return rtf;
            }
            
            async function parseImageToRtf(imgNode) {
                const src = imgNode.src; if (!src) return '';
                try {
                    const response = await fetch(src); const blob = await response.blob();
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64String = reader.result.split(',')[1];
                            const hexData = base64ToHex(base64String);
                            const picType = blob.type === 'image/png' ? '\\pngblip' : '\\jpegblip';
                            const PAGE_WIDTH_TWIPS = 12240, MARGIN_TWIPS = 1440, MAX_PIC_WIDTH_TWIPS = PAGE_WIDTH_TWIPS - (2 * MARGIN_TWIPS);
                            const container = imgNode.closest('.resizable-image-container');
                            let widthPx = parseInt(container?.style.width, 10) || imgNode.naturalWidth || 200;
                            let heightPx = parseInt(container?.style.height, 10) || imgNode.naturalHeight || (widthPx / (imgNode.naturalWidth/imgNode.naturalHeight || 1));
                            let widthTwips = widthPx * 15, heightTwips = heightPx * 15;
                            if (widthTwips > MAX_PIC_WIDTH_TWIPS) { const scale = MAX_PIC_WIDTH_TWIPS / widthTwips; widthTwips = MAX_PIC_WIDTH_TWIPS; heightTwips *= scale; }
                            const imageRtf = `{\\pard\\qc{\\pict\\picw${widthPx}\\pich${heightPx}\\picwgoal${Math.round(widthTwips)}\\pichgoal${Math.round(heightTwips)}${picType} ${hexData}}\\par}`;
                            resolve(imageRtf);
                        };
                        reader.onerror = reject; reader.readAsDataURL(blob);
                    });
                } catch (error) { console.error(`Could not process image ${src}:`, error); return ''; }
            }

            async function parseTableToRtf(tableNode) {
                const rows = Array.from(tableNode.rows); if (rows.length === 0) return '';
                const grid = [];
                for (let r = 0; r < rows.length; r++) {
                    const row = rows[r]; if (!grid[r]) grid[r] = [];
                    for (let c = 0; c < row.cells.length; c++) {
                        const cell = row.cells[c]; let gridC = 0;
                        while(grid[r][gridC]) gridC++;
                        const colspan = parseInt(cell.getAttribute('colspan') || '1'), rowspan = parseInt(cell.getAttribute('rowspan') || '1');
                        for (let rs = 0; rs < rowspan; rs++) {
                            for (let cs = 0; cs < colspan; cs++) {
                                if (!grid[r + rs]) grid[r + rs] = [];
                                grid[r + rs][gridC + cs] = { element: cell, isFirst: rs === 0 && cs === 0, isFirstRow: rs === 0, };
                            }
                        }
                    }
                }
                const numCols = grid[0] ? grid[0].length : 0;
                const colWidths = Array(numCols).fill(0);
                if (grid[0]) { for(let c = 0; c < numCols; c++) { if(grid[0][c]?.element) colWidths[c] = grid[0][c].element.getBoundingClientRect().width / (grid[0][c].element.getAttribute('colspan') || 1); } }

                let tableRtf = '';
                for (let r = 0; r < grid.length; r++) {
                    let rowHeader = `{\\trowd \\trgaph108\\trleft-108 `;
                    let currentX = 0;
                    for (let c = 0; c < numCols; c++) { currentX += (colWidths[c] || 100) * 15; rowHeader += `\\cellx${Math.round(currentX)} `; }
                    let cellsContentRtf = '';
                    for (let c = 0; c < numCols; c++) {
                        const cellInfo = grid[r][c]; if (!cellInfo) continue;
                        if (cellInfo.isFirst) {
                            let cellPrefix = `{\\intbl `;
                            if (parseInt(cellInfo.element.getAttribute('rowspan') || '1') > 1) cellPrefix += '\\clvmgf ';
                            if (parseInt(cellInfo.element.getAttribute('colspan') || '1') > 1) cellPrefix += '\\clmrg ';
                            cellsContentRtf += `${cellPrefix} ${await parseNodeToRtf(cellInfo.element)} }\\cell `;
                        } else if (cellInfo.isFirstRow) { cellsContentRtf += '{\\intbl \\clmrg }\\cell '; }
                        else { cellsContentRtf += '{\\intbl \\clvmrg }\\cell '; }
                    }
                    tableRtf += rowHeader + '\n' + cellsContentRtf + '}\\row\n';
                }
                return `{\\pard ${tableRtf}\\par}`;
            }

            let rtfColorTable = {}, rtfColorIndex = 1;
            async function colorToRtfIndex(colorStr) {
                const hex = colorToHex(colorStr);
                if (rtfColorTable[hex]) return rtfColorTable[hex].index;
                const match = colorStr.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/);
                if (match) {
                    const r = parseInt(match[1]), g = parseInt(match[2]), b = parseInt(match[3]);
                    rtfColorTable[hex] = { index: rtfColorIndex, def: `\\red${r}\\green${g}\\blue${b};` };
                    return rtfColorIndex++;
                }
                return 0; // Default color
            }

            async function htmlToRtf(element) {
                rtfColorTable = {'#000000': {index: 0, def: '\\red0\\green0\\blue0;'}}; rtfColorIndex = 1;
                let contentRtf = '';
                for (const child of element.childNodes) contentRtf += await parseNodeToRtf(child);
                const colorTableDef = Object.values(rtfColorTable).map(c => c.def).join('');
                const header = `{\\rtf1\\ansi\\deff0{\\fonttbl{\\f0 Microsoft JhengHei;}}{\\colortbl;${colorTableDef}}`;
                return header + contentRtf + '}';
            }
        });
    </script>
